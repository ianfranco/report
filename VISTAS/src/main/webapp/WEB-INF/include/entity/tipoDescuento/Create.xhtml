<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDescuentoCreateDlg" widgetVar="TipoDescuentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoDescuentoTitle}" closeOnEscape="true">

            <h:form id="TipoDescuentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDescuentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoDescuentoLabel_nombreTipoDescuento}" for="nombreTipoDescuento" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoDescuento" value="#{tipoDescuentoController.selected.nombreTipoDescuento}" title="#{myBundle.CreateTipoDescuentoTitle_nombreTipoDescuento}" required="true" requiredMessage="#{myBundle.CreateTipoDescuentoRequiredMessage_nombreTipoDescuento}" size="255" maxlength="255"/>
                            <p:tooltip for="nombreTipoDescuento" value="#{tipoDescuentoController.getComponentMessages('nombreTipoDescuento', myBundle.CreateTipoDescuentoHelpText_nombreTipoDescuento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateTipoDescuentoLabel_fechaIngreso}" for="fechaIngreso" />
                        <h:panelGroup>
                            <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{tipoDescuentoController.selected.fechaIngreso}" title="#{myBundle.CreateTipoDescuentoTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.CreateTipoDescuentoRequiredMessage_fechaIngreso}" showOn="button"/>
                            <p:tooltip for="fechaIngreso" value="#{tipoDescuentoController.getComponentMessages('fechaIngreso', myBundle.CreateTipoDescuentoHelpText_fechaIngreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateTipoDescuentoLabel_montoDefecto}" for="montoDefecto" />
                        <h:panelGroup>
                            <p:inputText id="montoDefecto" value="#{tipoDescuentoController.selected.montoDefecto}" title="#{myBundle.CreateTipoDescuentoTitle_montoDefecto}"/>
                            <p:tooltip for="montoDefecto" value="#{tipoDescuentoController.getComponentMessages('montoDefecto', myBundle.CreateTipoDescuentoHelpText_montoDefecto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDescuentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDescuentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDescuentoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDescuentoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
