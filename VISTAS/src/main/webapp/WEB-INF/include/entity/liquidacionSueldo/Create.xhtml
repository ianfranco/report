<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LiquidacionSueldoCreateDlg" widgetVar="LiquidacionSueldoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLiquidacionSueldoTitle}" closeOnEscape="true">

            <h:form id="LiquidacionSueldoCreateForm">

                <h:panelGroup id="display" rendered="#{liquidacionSueldoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_mes}" for="mes" />
                        <h:panelGroup>
                            <p:inputText id="mes" value="#{liquidacionSueldoController.selected.mes}" title="#{myBundle.CreateLiquidacionSueldoTitle_mes}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_mes}"/>
                            <p:tooltip for="mes" value="#{liquidacionSueldoController.getComponentMessages('mes', myBundle.CreateLiquidacionSueldoHelpText_mes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_año}" for="año" />
                        <h:panelGroup>
                            <p:inputText id="año" value="#{liquidacionSueldoController.selected.año}" title="#{myBundle.CreateLiquidacionSueldoTitle_año}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_año}"/>
                            <p:tooltip for="año" value="#{liquidacionSueldoController.getComponentMessages('año', myBundle.CreateLiquidacionSueldoHelpText_año)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_fechaEmision}" for="fechaEmision" />
                        <h:panelGroup>
                            <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{liquidacionSueldoController.selected.fechaEmision}" title="#{myBundle.CreateLiquidacionSueldoTitle_fechaEmision}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_fechaEmision}" showOn="button"/>
                            <p:tooltip for="fechaEmision" value="#{liquidacionSueldoController.getComponentMessages('fechaEmision', myBundle.CreateLiquidacionSueldoHelpText_fechaEmision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_fechaPago}" for="fechaPago" />
                        <h:panelGroup>
                            <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{liquidacionSueldoController.selected.fechaPago}" title="#{myBundle.CreateLiquidacionSueldoTitle_fechaPago}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_fechaPago}" showOn="button"/>
                            <p:tooltip for="fechaPago" value="#{liquidacionSueldoController.getComponentMessages('fechaPago', myBundle.CreateLiquidacionSueldoHelpText_fechaPago)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_totalHaberesImponibles}" for="totalHaberesImponibles" />
                        <h:panelGroup>
                            <p:inputText id="totalHaberesImponibles" value="#{liquidacionSueldoController.selected.totalHaberesImponibles}" title="#{myBundle.CreateLiquidacionSueldoTitle_totalHaberesImponibles}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_totalHaberesImponibles}"/>
                            <p:tooltip for="totalHaberesImponibles" value="#{liquidacionSueldoController.getComponentMessages('totalHaberesImponibles', myBundle.CreateLiquidacionSueldoHelpText_totalHaberesImponibles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_totalHaberesNoImponibles}" for="totalHaberesNoImponibles" />
                        <h:panelGroup>
                            <p:inputText id="totalHaberesNoImponibles" value="#{liquidacionSueldoController.selected.totalHaberesNoImponibles}" title="#{myBundle.CreateLiquidacionSueldoTitle_totalHaberesNoImponibles}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_totalHaberesNoImponibles}" size="45" maxlength="45"/>
                            <p:tooltip for="totalHaberesNoImponibles" value="#{liquidacionSueldoController.getComponentMessages('totalHaberesNoImponibles', myBundle.CreateLiquidacionSueldoHelpText_totalHaberesNoImponibles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_saldoAnterior}" for="saldoAnterior" />
                        <h:panelGroup>
                            <p:inputText id="saldoAnterior" value="#{liquidacionSueldoController.selected.saldoAnterior}" title="#{myBundle.CreateLiquidacionSueldoTitle_saldoAnterior}"/>
                            <p:tooltip for="saldoAnterior" value="#{liquidacionSueldoController.getComponentMessages('saldoAnterior', myBundle.CreateLiquidacionSueldoHelpText_saldoAnterior)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_totalDescuentos}" for="totalDescuentos" />
                        <h:panelGroup>
                            <p:inputText id="totalDescuentos" value="#{liquidacionSueldoController.selected.totalDescuentos}" title="#{myBundle.CreateLiquidacionSueldoTitle_totalDescuentos}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_totalDescuentos}"/>
                            <p:tooltip for="totalDescuentos" value="#{liquidacionSueldoController.getComponentMessages('totalDescuentos', myBundle.CreateLiquidacionSueldoHelpText_totalDescuentos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_montoAnticipo}" for="montoAnticipo" />
                        <h:panelGroup>
                            <p:inputText id="montoAnticipo" value="#{liquidacionSueldoController.selected.montoAnticipo}" title="#{myBundle.CreateLiquidacionSueldoTitle_montoAnticipo}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_montoAnticipo}"/>
                            <p:tooltip for="montoAnticipo" value="#{liquidacionSueldoController.getComponentMessages('montoAnticipo', myBundle.CreateLiquidacionSueldoHelpText_montoAnticipo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_saldoMonto}" for="saldoMonto" />
                        <h:panelGroup>
                            <p:inputText id="saldoMonto" value="#{liquidacionSueldoController.selected.saldoMonto}" title="#{myBundle.CreateLiquidacionSueldoTitle_saldoMonto}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_saldoMonto}"/>
                            <p:tooltip for="saldoMonto" value="#{liquidacionSueldoController.getComponentMessages('saldoMonto', myBundle.CreateLiquidacionSueldoHelpText_saldoMonto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_alcanceLiquido}" for="alcanceLiquido" />
                        <h:panelGroup>
                            <p:inputText id="alcanceLiquido" value="#{liquidacionSueldoController.selected.alcanceLiquido}" title="#{myBundle.CreateLiquidacionSueldoTitle_alcanceLiquido}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_alcanceLiquido}"/>
                            <p:tooltip for="alcanceLiquido" value="#{liquidacionSueldoController.getComponentMessages('alcanceLiquido', myBundle.CreateLiquidacionSueldoHelpText_alcanceLiquido)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateLiquidacionSueldoLabel_idRelacionLaboral}" for="idRelacionLaboral" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idRelacionLaboral" value="#{liquidacionSueldoController.selected.idRelacionLaboral}" required="true" requiredMessage="#{myBundle.CreateLiquidacionSueldoRequiredMessage_idRelacionLaboral}" converter="relacionLaboralConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{relacionLaboralController.items}"
                                               var="idRelacionLaboralItem"
                                               itemValue="#{idRelacionLaboralItem}"
                                               itemLabel="#{idRelacionLaboralItem.idRelacionLaboral.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idRelacionLaboral" value="#{liquidacionSueldoController.getComponentMessages('idRelacionLaboral', myBundle.CreateLiquidacionSueldoHelpText_idRelacionLaboral)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{liquidacionSueldoController.saveNew}" value="#{myBundle.Save}" update="display,:LiquidacionSueldoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LiquidacionSueldoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LiquidacionSueldoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
