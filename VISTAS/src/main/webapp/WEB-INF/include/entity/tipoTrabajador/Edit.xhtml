<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoTrabajadorEditDlg" widgetVar="TipoTrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoTrabajadorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoTrabajadorLabel_idTipoTrabajador}" for="idTipoTrabajador" />
                        <h:panelGroup>
                            <h:outputText id="idTipoTrabajador" value="#{tipoTrabajadorController.selected.idTipoTrabajador}" />
                            <p:tooltip for="idTipoTrabajador" value="#{tipoTrabajadorController.getComponentMessages('idTipoTrabajador', myBundle.EditTipoTrabajadorHelpText_idTipoTrabajador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditTipoTrabajadorLabel_nombreTipoTrabajador}" for="nombreTipoTrabajador" />
                        <h:panelGroup>
                            <p:inputText id="nombreTipoTrabajador" value="#{tipoTrabajadorController.selected.nombreTipoTrabajador}" title="#{myBundle.EditTipoTrabajadorTitle_nombreTipoTrabajador}" required="true" requiredMessage="#{myBundle.EditTipoTrabajadorRequiredMessage_nombreTipoTrabajador}" size="45" maxlength="45"/>
                            <p:tooltip for="nombreTipoTrabajador" value="#{tipoTrabajadorController.getComponentMessages('nombreTipoTrabajador', myBundle.EditTipoTrabajadorHelpText_nombreTipoTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTrabajadorController.save}" value="#{myBundle.Save}" update="display,:TipoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoTrabajadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoTrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
