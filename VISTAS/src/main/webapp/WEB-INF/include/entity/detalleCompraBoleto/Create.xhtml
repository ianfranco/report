<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraBoletoCreateDlg" widgetVar="DetalleCompraBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDetalleCompraBoletoTitle}" closeOnEscape="true">

            <h:form id="DetalleCompraBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{detalleCompraBoletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraBoletoLabel_cantidadRollos}" for="cantidadRollos" />
                        <h:panelGroup>
                            <p:inputText id="cantidadRollos" value="#{detalleCompraBoletoController.selected.cantidadRollos}" title="#{myBundle.CreateDetalleCompraBoletoTitle_cantidadRollos}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraBoletoRequiredMessage_cantidadRollos}"/>
                            <p:tooltip for="cantidadRollos" value="#{detalleCompraBoletoController.getComponentMessages('cantidadRollos', myBundle.CreateDetalleCompraBoletoHelpText_cantidadRollos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraBoletoLabel_serie}" for="serie" />
                        <h:panelGroup>
                            <p:inputText id="serie" value="#{detalleCompraBoletoController.selected.serie}" title="#{myBundle.CreateDetalleCompraBoletoTitle_serie}" size="45" maxlength="45"/>
                            <p:tooltip for="serie" value="#{detalleCompraBoletoController.getComponentMessages('serie', myBundle.CreateDetalleCompraBoletoHelpText_serie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraBoletoLabel_total}" for="total" />
                        <h:panelGroup>
                            <p:inputText id="total" value="#{detalleCompraBoletoController.selected.total}" title="#{myBundle.CreateDetalleCompraBoletoTitle_total}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraBoletoRequiredMessage_total}"/>
                            <p:tooltip for="total" value="#{detalleCompraBoletoController.getComponentMessages('total', myBundle.CreateDetalleCompraBoletoHelpText_total)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraBoletoLabel_idBoleto}" for="idBoleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idBoleto" value="#{detalleCompraBoletoController.selected.idBoleto}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraBoletoRequiredMessage_idBoleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="idBoletoItem"
                                               itemValue="#{idBoletoItem}"
                                               itemLabel="#{idBoletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idBoleto" value="#{detalleCompraBoletoController.getComponentMessages('idBoleto', myBundle.CreateDetalleCompraBoletoHelpText_idBoleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraBoletoLabel_idCompraBoleto}" for="idCompraBoleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idCompraBoleto" value="#{detalleCompraBoletoController.selected.idCompraBoleto}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraBoletoRequiredMessage_idCompraBoleto}" converter="compraBoletoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{compraBoletoController.items}"
                                               var="idCompraBoletoItem"
                                               itemValue="#{idCompraBoletoItem}"
                                               itemLabel="#{idCompraBoletoItem.idCompraBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idCompraBoleto" value="#{detalleCompraBoletoController.getComponentMessages('idCompraBoleto', myBundle.CreateDetalleCompraBoletoHelpText_idCompraBoleto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCompraBoletoController.saveNew}" value="#{myBundle.Save}" update="display,:DetalleCompraBoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleCompraBoletoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DetalleCompraBoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
