<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FrecuenciaServicioViewDlg" widgetVar="FrecuenciaServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFrecuenciaServicioTitle}" closeOnEscape="true">

            <h:form id="FrecuenciaServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{frecuenciaServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_idFrecuenciaServicio}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.idFrecuenciaServicio}" title="#{myBundle.ViewFrecuenciaServicioTitle_idFrecuenciaServicio}"/>

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_numeroBuses}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.numeroBuses}" title="#{myBundle.ViewFrecuenciaServicioTitle_numeroBuses}"/>

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_idPeriodoFrecuencia}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.idPeriodoFrecuencia.idPeriodoFrecuencia}"/>

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_idServicio}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.idServicio.idServicio}"/>

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_idTipoDemanda}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.idTipoDemanda.idTipoDemanda}"/>

                        <h:outputText value="#{myBundle.ViewFrecuenciaServicioLabel_idTipoDiaFrecuencia}"/>
                        <h:outputText value="#{frecuenciaServicioController.selected.idTipoDiaFrecuencia.idTipoDiaFrecuencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FrecuenciaServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
