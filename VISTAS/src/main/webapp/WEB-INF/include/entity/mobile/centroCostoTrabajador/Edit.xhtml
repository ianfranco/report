<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CentroCostoTrabajadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCentroCostoTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CentroCostoTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CentroCostoTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{centroCostoTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCentroCostoTrabajadorLabel_idCentroCostoTrabajador}" for="idCentroCostoTrabajador" />
                            <h:panelGroup>
                                <h:outputText id="idCentroCostoTrabajador" value="#{centroCostoTrabajadorController.selected.idCentroCostoTrabajador}" />
                                <p:tooltip for="idCentroCostoTrabajador" value="#{centroCostoTrabajadorController.getComponentMessages('idCentroCostoTrabajador', myBundle.EditCentroCostoTrabajadorHelpText_idCentroCostoTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCentroCostoTrabajadorLabel_idCentroCosto}" for="idCentroCosto" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idCentroCosto" value="#{centroCostoTrabajadorController.selected.idCentroCosto}" required="true" requiredMessage="#{myBundle.EditCentroCostoTrabajadorRequiredMessage_idCentroCosto}" converter="centroCostoConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{centroCostoController.items}"
                                                   var="idCentroCostoItem"
                                                   itemValue="#{idCentroCostoItem}"
                                                   itemLabel="#{idCentroCostoItem.idCentroCosto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idCentroCosto" value="#{centroCostoTrabajadorController.getComponentMessages('idCentroCosto', myBundle.EditCentroCostoTrabajadorHelpText_idCentroCosto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCentroCostoTrabajadorLabel_idTrabajador}" for="idTrabajador" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idTrabajador" value="#{centroCostoTrabajadorController.selected.idTrabajador}" required="true" requiredMessage="#{myBundle.EditCentroCostoTrabajadorRequiredMessage_idTrabajador}" converter="trabajadorConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{trabajadorController.items}"
                                                   var="idTrabajadorItem"
                                                   itemValue="#{idTrabajadorItem}"
                                                   itemLabel="#{idTrabajadorItem.idTrabajador.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idTrabajador" value="#{centroCostoTrabajadorController.getComponentMessages('idTrabajador', myBundle.EditCentroCostoTrabajadorHelpText_idTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{centroCostoTrabajadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CentroCostoTrabajadorListPage:CentroCostoTrabajadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CentroCostoTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
