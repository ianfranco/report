<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoCotizacionTrabajadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoCotizacionTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoCotizacionTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoCotizacionTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoCotizacionTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoCotizacionTrabajadorLabel_idTipoCotizacionTrabajador}" for="idTipoCotizacionTrabajador" />
                            <h:panelGroup>
                                <h:outputText id="idTipoCotizacionTrabajador" value="#{tipoCotizacionTrabajadorController.selected.idTipoCotizacionTrabajador}" />
                                <p:tooltip for="idTipoCotizacionTrabajador" value="#{tipoCotizacionTrabajadorController.getComponentMessages('idTipoCotizacionTrabajador', myBundle.EditTipoCotizacionTrabajadorHelpText_idTipoCotizacionTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoCotizacionTrabajadorLabel_nombreTipoCotizacionTrabajador}" for="nombreTipoCotizacionTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoCotizacionTrabajador" value="#{tipoCotizacionTrabajadorController.selected.nombreTipoCotizacionTrabajador}" title="#{myBundle.EditTipoCotizacionTrabajadorTitle_nombreTipoCotizacionTrabajador}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreTipoCotizacionTrabajador" value="#{tipoCotizacionTrabajadorController.getComponentMessages('nombreTipoCotizacionTrabajador', myBundle.EditTipoCotizacionTrabajadorHelpText_nombreTipoCotizacionTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoCotizacionTrabajadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoCotizacionTrabajadorListPage:TipoCotizacionTrabajadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoCotizacionTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
