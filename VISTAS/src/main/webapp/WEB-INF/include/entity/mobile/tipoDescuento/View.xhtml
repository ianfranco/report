<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDescuentoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoDescuentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDescuentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDescuentoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDescuentoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDescuentoLabel_idTipoDescuento}"/>
                            <h:outputText value="#{tipoDescuentoController.selected.idTipoDescuento}" title="#{myBundle.ViewTipoDescuentoTitle_idTipoDescuento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDescuentoLabel_nombreTipoDescuento}"/>
                            <h:outputText value="#{tipoDescuentoController.selected.nombreTipoDescuento}" title="#{myBundle.ViewTipoDescuentoTitle_nombreTipoDescuento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDescuentoLabel_fechaIngreso}"/>
                            <h:outputText value="#{tipoDescuentoController.selected.fechaIngreso}" title="#{myBundle.ViewTipoDescuentoTitle_fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDescuentoLabel_montoDefecto}"/>
                            <h:outputText value="#{tipoDescuentoController.selected.montoDefecto}" title="#{myBundle.ViewTipoDescuentoTitle_montoDefecto}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
