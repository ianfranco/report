<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PrivilegioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPrivilegioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PrivilegioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PrivilegioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{privilegioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrivilegioLabel_idPrivilegio}"/>
                            <h:outputText value="#{privilegioController.selected.idPrivilegio}" title="#{myBundle.ViewPrivilegioTitle_idPrivilegio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrivilegioLabel_nombrePrivilegio}"/>
                            <h:outputText value="#{privilegioController.selected.nombrePrivilegio}" title="#{myBundle.ViewPrivilegioTitle_nombrePrivilegio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrivilegioLabel_descripcion}"/>
                            <h:outputText value="#{privilegioController.selected.descripcion}" title="#{myBundle.ViewPrivilegioTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPrivilegioLabel_idRol}"/>
                            <h:outputText value="#{privilegioController.selected.idRol.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
