<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoControlViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoControlTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoControlListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoControlViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoControlController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoControlLabel_idTipoControl}"/>
                            <h:outputText value="#{tipoControlController.selected.idTipoControl}" title="#{myBundle.ViewTipoControlTitle_idTipoControl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoControlLabel_nombreTipoControl}"/>
                            <h:outputText value="#{tipoControlController.selected.nombreTipoControl}" title="#{myBundle.ViewTipoControlTitle_nombreTipoControl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoControlLabel_clasificacion}"/>
                            <h:outputText value="#{tipoControlController.selected.clasificacion}" title="#{myBundle.ViewTipoControlTitle_clasificacion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
