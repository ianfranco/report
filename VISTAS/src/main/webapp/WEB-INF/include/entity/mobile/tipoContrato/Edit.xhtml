<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoContratoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoContratoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoContratoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoContratoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoContratoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoContratoLabel_idTipoContrato}" for="idTipoContrato" />
                            <h:panelGroup>
                                <h:outputText id="idTipoContrato" value="#{tipoContratoController.selected.idTipoContrato}" />
                                <p:tooltip for="idTipoContrato" value="#{tipoContratoController.getComponentMessages('idTipoContrato', myBundle.EditTipoContratoHelpText_idTipoContrato)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoContratoLabel_nombreTipoContrato}" for="nombreTipoContrato" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoContrato" value="#{tipoContratoController.selected.nombreTipoContrato}" title="#{myBundle.EditTipoContratoTitle_nombreTipoContrato}" required="true" requiredMessage="#{myBundle.EditTipoContratoRequiredMessage_nombreTipoContrato}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreTipoContrato" value="#{tipoContratoController.getComponentMessages('nombreTipoContrato', myBundle.EditTipoContratoHelpText_nombreTipoContrato)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoContratoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoContratoListPage:TipoContratoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoContratoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
