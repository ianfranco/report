<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolEditPage" lazy="true">
        <pm:header title="#{myBundle.EditRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rolController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditRolLabel_idRol}" for="idRol" />
                            <h:panelGroup>
                                <h:outputText id="idRol" value="#{rolController.selected.idRol}" />
                                <p:tooltip for="idRol" value="#{rolController.getComponentMessages('idRol', myBundle.EditRolHelpText_idRol)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_nombreRol}" for="nombreRol" />
                            <h:panelGroup>
                                <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{myBundle.EditRolTitle_nombreRol}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_nombreRol}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreRol" value="#{rolController.getComponentMessages('nombreRol', myBundle.EditRolHelpText_nombreRol)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.EditRolTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditRolRequiredMessage_descripcion}" size="255" maxlength="255"/>
                                <p:tooltip for="descripcion" value="#{rolController.getComponentMessages('descripcion', myBundle.EditRolHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rolController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RolListPage:RolListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RolListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
