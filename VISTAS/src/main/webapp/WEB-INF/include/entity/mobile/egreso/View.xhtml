<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EgresoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEgresoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EgresoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EgresoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{egresoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoLabel_idEgreso}"/>
                            <h:outputText value="#{egresoController.selected.idEgreso}" title="#{myBundle.ViewEgresoTitle_idEgreso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoLabel_nombreEgreso}"/>
                            <h:outputText value="#{egresoController.selected.nombreEgreso}" title="#{myBundle.ViewEgresoTitle_nombreEgreso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{egresoController.selected.activo}" title="#{myBundle.EditEgresoTitle_activo}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
