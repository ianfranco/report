<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BusServicioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewBusServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BusServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BusServicioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{busServicioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusServicioLabel_idBusServicio}"/>
                            <h:outputText value="#{busServicioController.selected.idBusServicio}" title="#{myBundle.ViewBusServicioTitle_idBusServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusServicioLabel_idBus}"/>
                            <h:outputText value="#{busServicioController.selected.idBus.idBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusServicioLabel_idServicio}"/>
                            <h:outputText value="#{busServicioController.selected.idServicio.idServicio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
