<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ValorFijoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewValorFijoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ValorFijoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ValorFijoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{valorFijoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorFijoLabel_idValorFijo}"/>
                            <h:outputText value="#{valorFijoController.selected.idValorFijo}" title="#{myBundle.ViewValorFijoTitle_idValorFijo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorFijoLabel_nombreValor}"/>
                            <h:outputText value="#{valorFijoController.selected.nombreValor}" title="#{myBundle.ViewValorFijoTitle_nombreValor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorFijoLabel_monto}"/>
                            <h:outputText value="#{valorFijoController.selected.monto}" title="#{myBundle.ViewValorFijoTitle_monto}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
