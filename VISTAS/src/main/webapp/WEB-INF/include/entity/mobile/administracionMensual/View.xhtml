<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdministracionMensualViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAdministracionMensualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdministracionMensualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdministracionMensualViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{administracionMensualController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_idAdministracionMensual}"/>
                            <h:outputText value="#{administracionMensualController.selected.idAdministracionMensual}" title="#{myBundle.ViewAdministracionMensualTitle_idAdministracionMensual}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_mes}"/>
                            <h:outputText value="#{administracionMensualController.selected.mes}" title="#{myBundle.ViewAdministracionMensualTitle_mes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_año}"/>
                            <h:outputText value="#{administracionMensualController.selected.año}" title="#{myBundle.ViewAdministracionMensualTitle_año}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_valor}"/>
                            <h:outputText value="#{administracionMensualController.selected.valor}" title="#{myBundle.ViewAdministracionMensualTitle_valor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
