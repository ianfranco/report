<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoEstacionalidadCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoEstacionalidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoEstacionalidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoEstacionalidadCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEstacionalidadController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoEstacionalidadLabel_nombreEstacionalidad}" for="nombreEstacionalidad" />
                            <h:panelGroup>
                                <p:inputText id="nombreEstacionalidad" value="#{tipoEstacionalidadController.selected.nombreEstacionalidad}" title="#{myBundle.CreateTipoEstacionalidadTitle_nombreEstacionalidad}" required="true" requiredMessage="#{myBundle.CreateTipoEstacionalidadRequiredMessage_nombreEstacionalidad}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreEstacionalidad" value="#{tipoEstacionalidadController.getComponentMessages('nombreEstacionalidad', myBundle.CreateTipoEstacionalidadHelpText_nombreEstacionalidad)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoEstacionalidadController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEstacionalidadListPage:TipoEstacionalidadListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoEstacionalidadListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
