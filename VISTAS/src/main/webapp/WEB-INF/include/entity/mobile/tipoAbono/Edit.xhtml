<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoAbonoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoAbonoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoAbonoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoAbonoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoAbonoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoAbonoLabel_idTipoAbono}" for="idTipoAbono" />
                            <h:panelGroup>
                                <h:outputText id="idTipoAbono" value="#{tipoAbonoController.selected.idTipoAbono}" />
                                <p:tooltip for="idTipoAbono" value="#{tipoAbonoController.getComponentMessages('idTipoAbono', myBundle.EditTipoAbonoHelpText_idTipoAbono)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoAbonoLabel_nombreTipoAbono}" for="nombreTipoAbono" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoAbono" value="#{tipoAbonoController.selected.nombreTipoAbono}" title="#{myBundle.EditTipoAbonoTitle_nombreTipoAbono}" required="true" requiredMessage="#{myBundle.EditTipoAbonoRequiredMessage_nombreTipoAbono}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoAbono" value="#{tipoAbonoController.getComponentMessages('nombreTipoAbono', myBundle.EditTipoAbonoHelpText_nombreTipoAbono)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoAbonoLabel_fechaIngreso}" for="fechaIngreso" />
                            <h:panelGroup>
                                <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{tipoAbonoController.selected.fechaIngreso}" title="#{myBundle.EditTipoAbonoTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.EditTipoAbonoRequiredMessage_fechaIngreso}" showOn="button"/>
                                <p:tooltip for="fechaIngreso" value="#{tipoAbonoController.getComponentMessages('fechaIngreso', myBundle.EditTipoAbonoHelpText_fechaIngreso)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoAbonoLabel_montoDefecto}" for="montoDefecto" />
                            <h:panelGroup>
                                <p:inputText id="montoDefecto" value="#{tipoAbonoController.selected.montoDefecto}" title="#{myBundle.EditTipoAbonoTitle_montoDefecto}"/>
                                <p:tooltip for="montoDefecto" value="#{tipoAbonoController.getComponentMessages('montoDefecto', myBundle.EditTipoAbonoHelpText_montoDefecto)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoAbonoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoAbonoListPage:TipoAbonoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoAbonoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
