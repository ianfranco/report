<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InstitucionPrevisionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateInstitucionPrevisionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InstitucionPrevisionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InstitucionPrevisionCreateForm">

                <h:panelGroup id="display" rendered="#{institucionPrevisionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateInstitucionPrevisionLabel_nombreInstitucionPrevision}" for="nombreInstitucionPrevision" />
                            <h:panelGroup>
                                <p:inputText id="nombreInstitucionPrevision" value="#{institucionPrevisionController.selected.nombreInstitucionPrevision}" title="#{myBundle.CreateInstitucionPrevisionTitle_nombreInstitucionPrevision}" required="true" requiredMessage="#{myBundle.CreateInstitucionPrevisionRequiredMessage_nombreInstitucionPrevision}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreInstitucionPrevision" value="#{institucionPrevisionController.getComponentMessages('nombreInstitucionPrevision', myBundle.CreateInstitucionPrevisionHelpText_nombreInstitucionPrevision)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateInstitucionPrevisionLabel_comision}" for="comision" />
                            <h:panelGroup>
                                <p:inputText id="comision" value="#{institucionPrevisionController.selected.comision}" title="#{myBundle.CreateInstitucionPrevisionTitle_comision}"/>
                                <p:tooltip for="comision" value="#{institucionPrevisionController.getComponentMessages('comision', myBundle.CreateInstitucionPrevisionHelpText_comision)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateInstitucionPrevisionLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                            <h:panelGroup>
                                <p:inputText id="porcentajeDescuento" value="#{institucionPrevisionController.selected.porcentajeDescuento}" title="#{myBundle.CreateInstitucionPrevisionTitle_porcentajeDescuento}" required="true" requiredMessage="#{myBundle.CreateInstitucionPrevisionRequiredMessage_porcentajeDescuento}"/>
                                <p:tooltip for="porcentajeDescuento" value="#{institucionPrevisionController.getComponentMessages('porcentajeDescuento', myBundle.CreateInstitucionPrevisionHelpText_porcentajeDescuento)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{institucionPrevisionController.saveNew}" value="#{myBundle.Save}" update="display,:InstitucionPrevisionListPage:InstitucionPrevisionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:InstitucionPrevisionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
