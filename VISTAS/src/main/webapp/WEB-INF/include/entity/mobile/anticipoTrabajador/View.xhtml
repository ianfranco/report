<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AnticipoTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAnticipoTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AnticipoTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AnticipoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{anticipoTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAnticipoTrabajadorLabel_idAnticipoTrabajador}"/>
                            <h:outputText value="#{anticipoTrabajadorController.selected.idAnticipoTrabajador}" title="#{myBundle.ViewAnticipoTrabajadorTitle_idAnticipoTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAnticipoTrabajadorLabel_mes}"/>
                            <h:outputText value="#{anticipoTrabajadorController.selected.mes}" title="#{myBundle.ViewAnticipoTrabajadorTitle_mes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAnticipoTrabajadorLabel_año}"/>
                            <h:outputText value="#{anticipoTrabajadorController.selected.año}" title="#{myBundle.ViewAnticipoTrabajadorTitle_año}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAnticipoTrabajadorLabel_monto}"/>
                            <h:outputText value="#{anticipoTrabajadorController.selected.monto}" title="#{myBundle.ViewAnticipoTrabajadorTitle_monto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAnticipoTrabajadorLabel_idTrabajador}"/>
                            <h:outputText value="#{anticipoTrabajadorController.selected.idTrabajador.idTrabajador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
