<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InstitucionSaludViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewInstitucionSaludTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InstitucionSaludListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InstitucionSaludViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{institucionSaludController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionSaludLabel_idInstitucionSalud}"/>
                            <h:outputText value="#{institucionSaludController.selected.idInstitucionSalud}" title="#{myBundle.ViewInstitucionSaludTitle_idInstitucionSalud}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionSaludLabel_nombreInstitucionSalud}"/>
                            <h:outputText value="#{institucionSaludController.selected.nombreInstitucionSalud}" title="#{myBundle.ViewInstitucionSaludTitle_nombreInstitucionSalud}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionSaludLabel_comision}"/>
                            <h:outputText value="#{institucionSaludController.selected.comision}" title="#{myBundle.ViewInstitucionSaludTitle_comision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionSaludLabel_porcentajeDescuento}"/>
                            <h:outputText value="#{institucionSaludController.selected.porcentajeDescuento}" title="#{myBundle.ViewInstitucionSaludTitle_porcentajeDescuento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
