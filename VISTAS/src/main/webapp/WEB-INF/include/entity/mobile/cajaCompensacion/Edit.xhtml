<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CajaCompensacionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCajaCompensacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CajaCompensacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CajaCompensacionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cajaCompensacionController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCajaCompensacionLabel_idCajaCompensacion}" for="idCajaCompensacion" />
                            <h:panelGroup>
                                <h:outputText id="idCajaCompensacion" value="#{cajaCompensacionController.selected.idCajaCompensacion}" />
                                <p:tooltip for="idCajaCompensacion" value="#{cajaCompensacionController.getComponentMessages('idCajaCompensacion', myBundle.EditCajaCompensacionHelpText_idCajaCompensacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCajaCompensacionLabel_nombreCajaCompensacion}" for="nombreCajaCompensacion" />
                            <h:panelGroup>
                                <p:inputText id="nombreCajaCompensacion" value="#{cajaCompensacionController.selected.nombreCajaCompensacion}" title="#{myBundle.EditCajaCompensacionTitle_nombreCajaCompensacion}" required="true" requiredMessage="#{myBundle.EditCajaCompensacionRequiredMessage_nombreCajaCompensacion}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreCajaCompensacion" value="#{cajaCompensacionController.getComponentMessages('nombreCajaCompensacion', myBundle.EditCajaCompensacionHelpText_nombreCajaCompensacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCajaCompensacionLabel_comision}" for="comision" />
                            <h:panelGroup>
                                <p:inputText id="comision" value="#{cajaCompensacionController.selected.comision}" title="#{myBundle.EditCajaCompensacionTitle_comision}"/>
                                <p:tooltip for="comision" value="#{cajaCompensacionController.getComponentMessages('comision', myBundle.EditCajaCompensacionHelpText_comision)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCajaCompensacionLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                            <h:panelGroup>
                                <p:inputText id="porcentajeDescuento" value="#{cajaCompensacionController.selected.porcentajeDescuento}" title="#{myBundle.EditCajaCompensacionTitle_porcentajeDescuento}" required="true" requiredMessage="#{myBundle.EditCajaCompensacionRequiredMessage_porcentajeDescuento}"/>
                                <p:tooltip for="porcentajeDescuento" value="#{cajaCompensacionController.getComponentMessages('porcentajeDescuento', myBundle.EditCajaCompensacionHelpText_porcentajeDescuento)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cajaCompensacionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CajaCompensacionListPage:CajaCompensacionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CajaCompensacionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
