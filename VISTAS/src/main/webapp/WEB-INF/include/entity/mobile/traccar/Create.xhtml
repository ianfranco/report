<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TraccarCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTraccarTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TraccarListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TraccarCreateForm">

                <h:panelGroup id="display" rendered="#{traccarController.selected != null}">
                    <p:outputPanel>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{traccarController.saveNew}" value="#{myBundle.Save}" update="display,:TraccarListPage:TraccarListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TraccarListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
