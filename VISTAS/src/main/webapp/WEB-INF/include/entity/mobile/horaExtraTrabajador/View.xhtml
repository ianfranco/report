<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="HoraExtraTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewHoraExtraTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:HoraExtraTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="HoraExtraTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{horaExtraTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_idHorasExtrasTrabajador}"/>
                            <h:outputText value="#{horaExtraTrabajadorController.selected.idHorasExtrasTrabajador}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_idHorasExtrasTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_cantidad}"/>
                            <h:outputText value="#{horaExtraTrabajadorController.selected.cantidad}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_fecha}"/>
                            <h:outputText value="#{horaExtraTrabajadorController.selected.fecha}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_idTrabajador}"/>
                            <h:outputText value="#{horaExtraTrabajadorController.selected.idTrabajador.idTrabajador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
