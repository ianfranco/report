<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RepresentanteLegalCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateRepresentanteLegalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RepresentanteLegalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RepresentanteLegalCreateForm">

                <h:panelGroup id="display" rendered="#{representanteLegalController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_nombreRepresentanteLegal}" for="nombreRepresentanteLegal" />
                            <h:panelGroup>
                                <p:inputText id="nombreRepresentanteLegal" value="#{representanteLegalController.selected.nombreRepresentanteLegal}" title="#{myBundle.CreateRepresentanteLegalTitle_nombreRepresentanteLegal}" required="true" requiredMessage="#{myBundle.CreateRepresentanteLegalRequiredMessage_nombreRepresentanteLegal}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreRepresentanteLegal" value="#{representanteLegalController.getComponentMessages('nombreRepresentanteLegal', myBundle.CreateRepresentanteLegalHelpText_nombreRepresentanteLegal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_rutRepresentanteLegal}" for="rutRepresentanteLegal" />
                            <h:panelGroup>
                                <p:inputText id="rutRepresentanteLegal" value="#{representanteLegalController.selected.rutRepresentanteLegal}" title="#{myBundle.CreateRepresentanteLegalTitle_rutRepresentanteLegal}" required="true" requiredMessage="#{myBundle.CreateRepresentanteLegalRequiredMessage_rutRepresentanteLegal}" size="45" maxlength="45"/>
                                <p:tooltip for="rutRepresentanteLegal" value="#{representanteLegalController.getComponentMessages('rutRepresentanteLegal', myBundle.CreateRepresentanteLegalHelpText_rutRepresentanteLegal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_direccionRepresentanteLegal}" for="direccionRepresentanteLegal" />
                            <h:panelGroup>
                                <p:inputText id="direccionRepresentanteLegal" value="#{representanteLegalController.selected.direccionRepresentanteLegal}" title="#{myBundle.CreateRepresentanteLegalTitle_direccionRepresentanteLegal}" size="45" maxlength="45"/>
                                <p:tooltip for="direccionRepresentanteLegal" value="#{representanteLegalController.getComponentMessages('direccionRepresentanteLegal', myBundle.CreateRepresentanteLegalHelpText_direccionRepresentanteLegal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_telefonoRepresentanteLegal}" for="telefonoRepresentanteLegal" />
                            <h:panelGroup>
                                <p:inputText id="telefonoRepresentanteLegal" value="#{representanteLegalController.selected.telefonoRepresentanteLegal}" title="#{myBundle.CreateRepresentanteLegalTitle_telefonoRepresentanteLegal}" size="45" maxlength="45"/>
                                <p:tooltip for="telefonoRepresentanteLegal" value="#{representanteLegalController.getComponentMessages('telefonoRepresentanteLegal', myBundle.CreateRepresentanteLegalHelpText_telefonoRepresentanteLegal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_emailRepresentanteLegal}" for="emailRepresentanteLegal" />
                            <h:panelGroup>
                                <p:inputText id="emailRepresentanteLegal" value="#{representanteLegalController.selected.emailRepresentanteLegal}" title="#{myBundle.CreateRepresentanteLegalTitle_emailRepresentanteLegal}" size="45" maxlength="45"/>
                                <p:tooltip for="emailRepresentanteLegal" value="#{representanteLegalController.getComponentMessages('emailRepresentanteLegal', myBundle.CreateRepresentanteLegalHelpText_emailRepresentanteLegal)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{representanteLegalController.saveNew}" value="#{myBundle.Save}" update="display,:RepresentanteLegalListPage:RepresentanteLegalListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RepresentanteLegalListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
