<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ObservacionTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewObservacionTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ObservacionTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ObservacionTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{observacionTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_idObservacionTrabajador}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.idObservacionTrabajador}" title="#{myBundle.ViewObservacionTrabajadorTitle_idObservacionTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_fecha}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.fecha}" title="#{myBundle.ViewObservacionTrabajadorTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_fechaIngreso}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.fechaIngreso}" title="#{myBundle.ViewObservacionTrabajadorTitle_fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_descripcion}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.descripcion}" title="#{myBundle.ViewObservacionTrabajadorTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_detalle}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.detalle}" title="#{myBundle.ViewObservacionTrabajadorTitle_detalle}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewObservacionTrabajadorLabel_idTrabajador}"/>
                            <h:outputText value="#{observacionTrabajadorController.selected.idTrabajador.idTrabajador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
