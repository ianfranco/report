<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoControlCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoControlTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoControlListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoControlCreateForm">

                <h:panelGroup id="display" rendered="#{tipoControlController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoControlLabel_nombreTipoControl}" for="nombreTipoControl" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoControl" value="#{tipoControlController.selected.nombreTipoControl}" title="#{myBundle.CreateTipoControlTitle_nombreTipoControl}" required="true" requiredMessage="#{myBundle.CreateTipoControlRequiredMessage_nombreTipoControl}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoControl" value="#{tipoControlController.getComponentMessages('nombreTipoControl', myBundle.CreateTipoControlHelpText_nombreTipoControl)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoControlLabel_clasificacion}" for="clasificacion" />
                            <h:panelGroup>
                                <p:inputText id="clasificacion" value="#{tipoControlController.selected.clasificacion}" title="#{myBundle.CreateTipoControlTitle_clasificacion}" size="45" maxlength="45"/>
                                <p:tooltip for="clasificacion" value="#{tipoControlController.getComponentMessages('clasificacion', myBundle.CreateTipoControlHelpText_clasificacion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoControlController.saveNew}" value="#{myBundle.Save}" update="display,:TipoControlListPage:TipoControlListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoControlListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
