<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstadoGuiaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEstadoGuiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstadoGuiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstadoGuiaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estadoGuiaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEstadoGuiaLabel_idEstadoGuia}" for="idEstadoGuia" />
                            <h:panelGroup>
                                <h:outputText id="idEstadoGuia" value="#{estadoGuiaController.selected.idEstadoGuia}" />
                                <p:tooltip for="idEstadoGuia" value="#{estadoGuiaController.getComponentMessages('idEstadoGuia', myBundle.EditEstadoGuiaHelpText_idEstadoGuia)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEstadoGuiaLabel_nombreEstado}" for="nombreEstado" />
                            <h:panelGroup>
                                <p:inputText id="nombreEstado" value="#{estadoGuiaController.selected.nombreEstado}" title="#{myBundle.EditEstadoGuiaTitle_nombreEstado}" required="true" requiredMessage="#{myBundle.EditEstadoGuiaRequiredMessage_nombreEstado}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreEstado" value="#{estadoGuiaController.getComponentMessages('nombreEstado', myBundle.EditEstadoGuiaHelpText_nombreEstado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEstadoGuiaLabel_activo}" for="activo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="activo" value="#{estadoGuiaController.selected.activo}" required="true" requiredMessage="#{myBundle.EditEstadoGuiaRequiredMessage_activo}"/>
                                <p:tooltip for="activo" value="#{estadoGuiaController.getComponentMessages('activo', myBundle.EditEstadoGuiaHelpText_activo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estadoGuiaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EstadoGuiaListPage:EstadoGuiaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EstadoGuiaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
