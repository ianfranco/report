<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDiaTrabajadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoDiaTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDiaTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDiaTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDiaTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoDiaTrabajadorLabel_idTipoDiaTrabajador}" for="idTipoDiaTrabajador" />
                            <h:panelGroup>
                                <h:outputText id="idTipoDiaTrabajador" value="#{tipoDiaTrabajadorController.selected.idTipoDiaTrabajador}" />
                                <p:tooltip for="idTipoDiaTrabajador" value="#{tipoDiaTrabajadorController.getComponentMessages('idTipoDiaTrabajador', myBundle.EditTipoDiaTrabajadorHelpText_idTipoDiaTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDiaTrabajadorLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{tipoDiaTrabajadorController.selected.nombre}" title="#{myBundle.EditTipoDiaTrabajadorTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoDiaTrabajadorRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{tipoDiaTrabajadorController.getComponentMessages('nombre', myBundle.EditTipoDiaTrabajadorHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDiaTrabajadorLabel_sueldo}" for="sueldo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="sueldo" value="#{tipoDiaTrabajadorController.selected.sueldo}" required="true" requiredMessage="#{myBundle.EditTipoDiaTrabajadorRequiredMessage_sueldo}"/>
                                <p:tooltip for="sueldo" value="#{tipoDiaTrabajadorController.getComponentMessages('sueldo', myBundle.EditTipoDiaTrabajadorHelpText_sueldo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDiaTrabajadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoDiaTrabajadorListPage:TipoDiaTrabajadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoDiaTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
