<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoNominaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoNominaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoNominaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoNominaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoNominaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoNominaLabel_idTipoNomina}"/>
                            <h:outputText value="#{tipoNominaController.selected.idTipoNomina}" title="#{myBundle.ViewTipoNominaTitle_idTipoNomina}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoNominaLabel_nombreTipoNomina}"/>
                            <h:outputText value="#{tipoNominaController.selected.nombreTipoNomina}" title="#{myBundle.ViewTipoNominaTitle_nombreTipoNomina}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
