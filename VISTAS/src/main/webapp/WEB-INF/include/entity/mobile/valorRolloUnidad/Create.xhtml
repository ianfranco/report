<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ValorRolloUnidadCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateValorRolloUnidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ValorRolloUnidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ValorRolloUnidadCreateForm">

                <h:panelGroup id="display" rendered="#{valorRolloUnidadController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_compra}" for="compra" />
                            <h:panelGroup>
                                <p:inputText id="compra" value="#{valorRolloUnidadController.selected.compra}" title="#{myBundle.CreateValorRolloUnidadTitle_compra}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_compra}"/>
                                <p:tooltip for="compra" value="#{valorRolloUnidadController.getComponentMessages('compra', myBundle.CreateValorRolloUnidadHelpText_compra)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_venta}" for="venta" />
                            <h:panelGroup>
                                <p:inputText id="venta" value="#{valorRolloUnidadController.selected.venta}" title="#{myBundle.CreateValorRolloUnidadTitle_venta}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_venta}"/>
                                <p:tooltip for="venta" value="#{valorRolloUnidadController.getComponentMessages('venta', myBundle.CreateValorRolloUnidadHelpText_venta)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_idUnidad}" for="idUnidad" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idUnidad" value="#{valorRolloUnidadController.selected.idUnidad}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_idUnidad}" converter="unidadNegocioConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{unidadNegocioController.items}"
                                                   var="idUnidadItem"
                                                   itemValue="#{idUnidadItem}"
                                                   itemLabel="#{idUnidadItem.idUnidadNegocio.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idUnidad" value="#{valorRolloUnidadController.getComponentMessages('idUnidad', myBundle.CreateValorRolloUnidadHelpText_idUnidad)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{valorRolloUnidadController.saveNew}" value="#{myBundle.Save}" update="display,:ValorRolloUnidadListPage:ValorRolloUnidadListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ValorRolloUnidadListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
