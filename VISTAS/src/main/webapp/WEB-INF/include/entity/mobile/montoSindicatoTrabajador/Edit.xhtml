<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MontoSindicatoTrabajadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMontoSindicatoTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MontoSindicatoTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MontoSindicatoTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{montoSindicatoTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMontoSindicatoTrabajadorLabel_idMontoSindicatoTrabajado}" for="idMontoSindicatoTrabajado" />
                            <h:panelGroup>
                                <h:outputText id="idMontoSindicatoTrabajado" value="#{montoSindicatoTrabajadorController.selected.idMontoSindicatoTrabajado}" />
                                <p:tooltip for="idMontoSindicatoTrabajado" value="#{montoSindicatoTrabajadorController.getComponentMessages('idMontoSindicatoTrabajado', myBundle.EditMontoSindicatoTrabajadorHelpText_idMontoSindicatoTrabajado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMontoSindicatoTrabajadorLabel_montoSindicatoTrabajador}" for="montoSindicatoTrabajador" />
                            <h:panelGroup>
                                <p:inputText id="montoSindicatoTrabajador" value="#{montoSindicatoTrabajadorController.selected.montoSindicatoTrabajador}" title="#{myBundle.EditMontoSindicatoTrabajadorTitle_montoSindicatoTrabajador}" required="true" requiredMessage="#{myBundle.EditMontoSindicatoTrabajadorRequiredMessage_montoSindicatoTrabajador}"/>
                                <p:tooltip for="montoSindicatoTrabajador" value="#{montoSindicatoTrabajadorController.getComponentMessages('montoSindicatoTrabajador', myBundle.EditMontoSindicatoTrabajadorHelpText_montoSindicatoTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMontoSindicatoTrabajadorLabel_mesLiquidacion}" for="mesLiquidacion" />
                            <h:panelGroup>
                                <p:inputText id="mesLiquidacion" value="#{montoSindicatoTrabajadorController.selected.mesLiquidacion}" title="#{myBundle.EditMontoSindicatoTrabajadorTitle_mesLiquidacion}" required="true" requiredMessage="#{myBundle.EditMontoSindicatoTrabajadorRequiredMessage_mesLiquidacion}"/>
                                <p:tooltip for="mesLiquidacion" value="#{montoSindicatoTrabajadorController.getComponentMessages('mesLiquidacion', myBundle.EditMontoSindicatoTrabajadorHelpText_mesLiquidacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMontoSindicatoTrabajadorLabel_añoLiquidacion}" for="añoLiquidacion" />
                            <h:panelGroup>
                                <p:inputText id="añoLiquidacion" value="#{montoSindicatoTrabajadorController.selected.añoLiquidacion}" title="#{myBundle.EditMontoSindicatoTrabajadorTitle_añoLiquidacion}" required="true" requiredMessage="#{myBundle.EditMontoSindicatoTrabajadorRequiredMessage_añoLiquidacion}"/>
                                <p:tooltip for="añoLiquidacion" value="#{montoSindicatoTrabajadorController.getComponentMessages('añoLiquidacion', myBundle.EditMontoSindicatoTrabajadorHelpText_añoLiquidacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMontoSindicatoTrabajadorLabel_idSindicatoTrabajador}" for="idSindicatoTrabajador" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idSindicatoTrabajador" value="#{montoSindicatoTrabajadorController.selected.idSindicatoTrabajador}" required="true" requiredMessage="#{myBundle.EditMontoSindicatoTrabajadorRequiredMessage_idSindicatoTrabajador}" converter="sindicatoTrabajadorConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{sindicatoTrabajadorController.items}"
                                                   var="idSindicatoTrabajadorItem"
                                                   itemValue="#{idSindicatoTrabajadorItem}"
                                                   itemLabel="#{idSindicatoTrabajadorItem.idSindicatoTrabajador.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idSindicatoTrabajador" value="#{montoSindicatoTrabajadorController.getComponentMessages('idSindicatoTrabajador', myBundle.EditMontoSindicatoTrabajadorHelpText_idSindicatoTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{montoSindicatoTrabajadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MontoSindicatoTrabajadorListPage:MontoSindicatoTrabajadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MontoSindicatoTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
