<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserDeviceViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUserDeviceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserDeviceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserDeviceViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userDeviceController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserDeviceLabel_idUserDevice}"/>
                            <h:outputText value="#{userDeviceController.selected.idUserDevice}" title="#{myBundle.ViewUserDeviceTitle_idUserDevice}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserDeviceLabel_read}"/>
                            <h:selectBooleanCheckbox id="read" value="#{userDeviceController.selected.read}" title="#{myBundle.EditUserDeviceTitle_read}" required="true" requiredMessage="#{myBundle.EditUserDeviceRequiredMessage_read}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserDeviceLabel_write}"/>
                            <h:selectBooleanCheckbox id="write" value="#{userDeviceController.selected.write}" title="#{myBundle.EditUserDeviceTitle_write}" required="true" requiredMessage="#{myBundle.EditUserDeviceRequiredMessage_write}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserDeviceLabel_userId}"/>
                            <h:outputText value="#{userDeviceController.selected.userId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserDeviceLabel_deviceId}"/>
                            <h:outputText value="#{userDeviceController.selected.deviceId.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
