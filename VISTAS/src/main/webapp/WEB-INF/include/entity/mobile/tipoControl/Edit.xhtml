<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoControlEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoControlTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoControlListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoControlEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoControlController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoControlLabel_idTipoControl}" for="idTipoControl" />
                            <h:panelGroup>
                                <h:outputText id="idTipoControl" value="#{tipoControlController.selected.idTipoControl}" />
                                <p:tooltip for="idTipoControl" value="#{tipoControlController.getComponentMessages('idTipoControl', myBundle.EditTipoControlHelpText_idTipoControl)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoControlLabel_nombreTipoControl}" for="nombreTipoControl" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoControl" value="#{tipoControlController.selected.nombreTipoControl}" title="#{myBundle.EditTipoControlTitle_nombreTipoControl}" required="true" requiredMessage="#{myBundle.EditTipoControlRequiredMessage_nombreTipoControl}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoControl" value="#{tipoControlController.getComponentMessages('nombreTipoControl', myBundle.EditTipoControlHelpText_nombreTipoControl)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoControlLabel_clasificacion}" for="clasificacion" />
                            <h:panelGroup>
                                <p:inputText id="clasificacion" value="#{tipoControlController.selected.clasificacion}" title="#{myBundle.EditTipoControlTitle_clasificacion}" size="45" maxlength="45"/>
                                <p:tooltip for="clasificacion" value="#{tipoControlController.getComponentMessages('clasificacion', myBundle.EditTipoControlHelpText_clasificacion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoControlController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoControlListPage:TipoControlListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoControlListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
