<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ObservacionTrabajadorEditPage" lazy="true">
        <pm:header title="#{myBundle.EditObservacionTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ObservacionTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ObservacionTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{observacionTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_idObservacionTrabajador}" for="idObservacionTrabajador" />
                            <h:panelGroup>
                                <h:outputText id="idObservacionTrabajador" value="#{observacionTrabajadorController.selected.idObservacionTrabajador}" />
                                <p:tooltip for="idObservacionTrabajador" value="#{observacionTrabajadorController.getComponentMessages('idObservacionTrabajador', myBundle.EditObservacionTrabajadorHelpText_idObservacionTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_fecha}" for="fecha" />
                            <h:panelGroup>
                                <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{observacionTrabajadorController.selected.fecha}" title="#{myBundle.EditObservacionTrabajadorTitle_fecha}" required="true" requiredMessage="#{myBundle.EditObservacionTrabajadorRequiredMessage_fecha}" showOn="button"/>
                                <p:tooltip for="fecha" value="#{observacionTrabajadorController.getComponentMessages('fecha', myBundle.EditObservacionTrabajadorHelpText_fecha)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_fechaIngreso}" for="fechaIngreso" />
                            <h:panelGroup>
                                <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{observacionTrabajadorController.selected.fechaIngreso}" title="#{myBundle.EditObservacionTrabajadorTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.EditObservacionTrabajadorRequiredMessage_fechaIngreso}" showOn="button"/>
                                <p:tooltip for="fechaIngreso" value="#{observacionTrabajadorController.getComponentMessages('fechaIngreso', myBundle.EditObservacionTrabajadorHelpText_fechaIngreso)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{observacionTrabajadorController.selected.descripcion}" title="#{myBundle.EditObservacionTrabajadorTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditObservacionTrabajadorRequiredMessage_descripcion}"/>
                                <p:tooltip for="descripcion" value="#{observacionTrabajadorController.getComponentMessages('descripcion', myBundle.EditObservacionTrabajadorHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_detalle}" for="detalle" />
                            <h:panelGroup>
                                <p:inputText id="detalle" value="#{observacionTrabajadorController.selected.detalle}" title="#{myBundle.EditObservacionTrabajadorTitle_detalle}" required="true" requiredMessage="#{myBundle.EditObservacionTrabajadorRequiredMessage_detalle}" size="45" maxlength="45"/>
                                <p:tooltip for="detalle" value="#{observacionTrabajadorController.getComponentMessages('detalle', myBundle.EditObservacionTrabajadorHelpText_detalle)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditObservacionTrabajadorLabel_idTrabajador}" for="idTrabajador" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idTrabajador" value="#{observacionTrabajadorController.selected.idTrabajador}" required="true" requiredMessage="#{myBundle.EditObservacionTrabajadorRequiredMessage_idTrabajador}" converter="trabajadorConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{trabajadorController.items}"
                                                   var="idTrabajadorItem"
                                                   itemValue="#{idTrabajadorItem}"
                                                   itemLabel="#{idTrabajadorItem.idTrabajador.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idTrabajador" value="#{observacionTrabajadorController.getComponentMessages('idTrabajador', myBundle.EditObservacionTrabajadorHelpText_idTrabajador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{observacionTrabajadorController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ObservacionTrabajadorListPage:ObservacionTrabajadorListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ObservacionTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
