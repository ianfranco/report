<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeriodoFrecuenciaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPeriodoFrecuenciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PeriodoFrecuenciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeriodoFrecuenciaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{periodoFrecuenciaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_idPeriodoFrecuencia}" for="idPeriodoFrecuencia" />
                            <h:panelGroup>
                                <h:outputText id="idPeriodoFrecuencia" value="#{periodoFrecuenciaController.selected.idPeriodoFrecuencia}" />
                                <p:tooltip for="idPeriodoFrecuencia" value="#{periodoFrecuenciaController.getComponentMessages('idPeriodoFrecuencia', myBundle.EditPeriodoFrecuenciaHelpText_idPeriodoFrecuencia)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_desde}" for="desde" />
                            <h:panelGroup>
                                <p:calendar id="desde" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.desde}" title="#{myBundle.EditPeriodoFrecuenciaTitle_desde}" required="true" requiredMessage="#{myBundle.EditPeriodoFrecuenciaRequiredMessage_desde}" showOn="button"/>
                                <p:tooltip for="desde" value="#{periodoFrecuenciaController.getComponentMessages('desde', myBundle.EditPeriodoFrecuenciaHelpText_desde)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_hasta}" for="hasta" />
                            <h:panelGroup>
                                <p:calendar id="hasta" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.hasta}" title="#{myBundle.EditPeriodoFrecuenciaTitle_hasta}" required="true" requiredMessage="#{myBundle.EditPeriodoFrecuenciaRequiredMessage_hasta}" showOn="button"/>
                                <p:tooltip for="hasta" value="#{periodoFrecuenciaController.getComponentMessages('hasta', myBundle.EditPeriodoFrecuenciaHelpText_hasta)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{periodoFrecuenciaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PeriodoFrecuenciaListPage:PeriodoFrecuenciaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PeriodoFrecuenciaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
