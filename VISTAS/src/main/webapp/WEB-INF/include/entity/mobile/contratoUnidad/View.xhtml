<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ContratoUnidadViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewContratoUnidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ContratoUnidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ContratoUnidadViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{contratoUnidadController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_idContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.idContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_idContratoUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_identificadorContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.identificadorContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_identificadorContratoUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_desdeContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.desdeContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_desdeContratoUnidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_hastaContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.hastaContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_hastaContratoUnidad}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_nombreContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.nombreContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_nombreContratoUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_descripcionContratoUnidad}"/>
                            <h:outputText value="#{contratoUnidadController.selected.descripcionContratoUnidad}" title="#{myBundle.ViewContratoUnidadTitle_descripcionContratoUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewContratoUnidadLabel_idUnidadNegocio}"/>
                            <h:outputText value="#{contratoUnidadController.selected.idUnidadNegocio.idUnidadNegocio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
