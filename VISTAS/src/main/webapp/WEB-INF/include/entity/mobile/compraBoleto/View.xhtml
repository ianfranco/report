<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CompraBoletoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCompraBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CompraBoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CompraBoletoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{compraBoletoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCompraBoletoLabel_idCompraBoleto}"/>
                            <h:outputText value="#{compraBoletoController.selected.idCompraBoleto}" title="#{myBundle.ViewCompraBoletoTitle_idCompraBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCompraBoletoLabel_folioFactura}"/>
                            <h:outputText value="#{compraBoletoController.selected.folioFactura}" title="#{myBundle.ViewCompraBoletoTitle_folioFactura}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCompraBoletoLabel_fechaCompraBoleto}"/>
                            <h:outputText value="#{compraBoletoController.selected.fechaCompraBoleto}" title="#{myBundle.ViewCompraBoletoTitle_fechaCompraBoleto}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCompraBoletoLabel_total}"/>
                            <h:outputText value="#{compraBoletoController.selected.total}" title="#{myBundle.ViewCompraBoletoTitle_total}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
