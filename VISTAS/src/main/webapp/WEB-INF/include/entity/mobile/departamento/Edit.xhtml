<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditDepartamentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDepartamentoLabel_idDepartamento}" for="idDepartamento" />
                            <h:panelGroup>
                                <h:outputText id="idDepartamento" value="#{departamentoController.selected.idDepartamento}" />
                                <p:tooltip for="idDepartamento" value="#{departamentoController.getComponentMessages('idDepartamento', myBundle.EditDepartamentoHelpText_idDepartamento)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDepartamentoLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{myBundle.EditDepartamentoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditDepartamentoRequiredMessage_nombre}" size="45" maxlength="45"/>
                                <p:tooltip for="nombre" value="#{departamentoController.getComponentMessages('nombre', myBundle.EditDepartamentoHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDepartamentoLabel_activo}" for="activo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="activo" value="#{departamentoController.selected.activo}" />
                                <p:tooltip for="activo" value="#{departamentoController.getComponentMessages('activo', myBundle.EditDepartamentoHelpText_activo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{departamentoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DepartamentoListPage:DepartamentoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DepartamentoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
