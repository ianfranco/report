<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoMovimientoPersonalCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoMovimientoPersonalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoMovimientoPersonalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoMovimientoPersonalCreateForm">

                <h:panelGroup id="display" rendered="#{tipoMovimientoPersonalController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoMovimientoPersonalLabel_nombreTipoMovtoPersonal}" for="nombreTipoMovtoPersonal" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoMovtoPersonal" value="#{tipoMovimientoPersonalController.selected.nombreTipoMovtoPersonal}" title="#{myBundle.CreateTipoMovimientoPersonalTitle_nombreTipoMovtoPersonal}" required="true" requiredMessage="#{myBundle.CreateTipoMovimientoPersonalRequiredMessage_nombreTipoMovtoPersonal}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreTipoMovtoPersonal" value="#{tipoMovimientoPersonalController.getComponentMessages('nombreTipoMovtoPersonal', myBundle.CreateTipoMovimientoPersonalHelpText_nombreTipoMovtoPersonal)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoMovimientoPersonalController.saveNew}" value="#{myBundle.Save}" update="display,:TipoMovimientoPersonalListPage:TipoMovimientoPersonalListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoMovimientoPersonalListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
