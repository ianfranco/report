<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoCargoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoCargoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoCargoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoCargoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoCargoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoCargoLabel_idTipoCargo}"/>
                            <h:outputText value="#{tipoCargoController.selected.idTipoCargo}" title="#{myBundle.ViewTipoCargoTitle_idTipoCargo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoCargoLabel_nombreTipoCargo}"/>
                            <h:outputText value="#{tipoCargoController.selected.nombreTipoCargo}" title="#{myBundle.ViewTipoCargoTitle_nombreTipoCargo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoCargoLabel_fechaIngreso}"/>
                            <h:outputText value="#{tipoCargoController.selected.fechaIngreso}" title="#{myBundle.ViewTipoCargoTitle_fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoCargoLabel_montoDefecto}"/>
                            <h:outputText value="#{tipoCargoController.selected.montoDefecto}" title="#{myBundle.ViewTipoCargoTitle_montoDefecto}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
