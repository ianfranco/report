<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TerminalViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTerminalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TerminalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TerminalViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{terminalController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_idTerminal}"/>
                            <h:outputText value="#{terminalController.selected.idTerminal}" title="#{myBundle.ViewTerminalTitle_idTerminal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_nombreTerminal}"/>
                            <h:outputText value="#{terminalController.selected.nombreTerminal}" title="#{myBundle.ViewTerminalTitle_nombreTerminal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_direccionTerminal}"/>
                            <h:outputText value="#{terminalController.selected.direccionTerminal}" title="#{myBundle.ViewTerminalTitle_direccionTerminal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_superficie}"/>
                            <h:outputText value="#{terminalController.selected.superficie}" title="#{myBundle.ViewTerminalTitle_superficie}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_telefonoTerminal}"/>
                            <h:outputText value="#{terminalController.selected.telefonoTerminal}" title="#{myBundle.ViewTerminalTitle_telefonoTerminal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_emailTerminal}"/>
                            <h:outputText value="#{terminalController.selected.emailTerminal}" title="#{myBundle.ViewTerminalTitle_emailTerminal}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_ubicacionLongitud}"/>
                            <h:outputText value="#{terminalController.selected.ubicacionLongitud}" title="#{myBundle.ViewTerminalTitle_ubicacionLongitud}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTerminalLabel_ubicacionLatitud}"/>
                            <h:outputText value="#{terminalController.selected.ubicacionLatitud}" title="#{myBundle.ViewTerminalTitle_ubicacionLatitud}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
