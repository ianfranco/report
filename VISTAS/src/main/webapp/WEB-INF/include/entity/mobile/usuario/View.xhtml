<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuarioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_idUsario}"/>
                            <h:outputText value="#{usuarioController.selected.idUsario}" title="#{myBundle.ViewUsuarioTitle_idUsario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_rut}"/>
                            <h:outputText value="#{usuarioController.selected.rut}" title="#{myBundle.ViewUsuarioTitle_rut}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_pass}"/>
                            <h:outputText value="#{usuarioController.selected.pass}" title="#{myBundle.ViewUsuarioTitle_pass}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_nombres}"/>
                            <h:outputText value="#{usuarioController.selected.nombres}" title="#{myBundle.ViewUsuarioTitle_nombres}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_apellidoPaterno}"/>
                            <h:outputText value="#{usuarioController.selected.apellidoPaterno}" title="#{myBundle.ViewUsuarioTitle_apellidoPaterno}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_apellidoMaterno}"/>
                            <h:outputText value="#{usuarioController.selected.apellidoMaterno}" title="#{myBundle.ViewUsuarioTitle_apellidoMaterno}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_email}"/>
                            <h:outputText value="#{usuarioController.selected.email}" title="#{myBundle.ViewUsuarioTitle_email}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_idRol}"/>
                            <h:outputText value="#{usuarioController.selected.idRol.descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_idTerminal}"/>
                            <h:outputText value="#{usuarioController.selected.idTerminal.idTerminal}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
