<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AbonoBusViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewAbonoBusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AbonoBusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AbonoBusViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{abonoBusController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_idAbonoBus}"/>
                            <h:outputText value="#{abonoBusController.selected.idAbonoBus}" title="#{myBundle.ViewAbonoBusTitle_idAbonoBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_fechaIngresoAbonoBus}"/>
                            <h:outputText value="#{abonoBusController.selected.fechaIngresoAbonoBus}" title="#{myBundle.ViewAbonoBusTitle_fechaIngresoAbonoBus}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_fechaInicioAbonoBus}"/>
                            <h:outputText value="#{abonoBusController.selected.fechaInicioAbonoBus}" title="#{myBundle.ViewAbonoBusTitle_fechaInicioAbonoBus}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_numeroCuotasAbonoBus}"/>
                            <h:outputText value="#{abonoBusController.selected.numeroCuotasAbonoBus}" title="#{myBundle.ViewAbonoBusTitle_numeroCuotasAbonoBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_montoAbonoBus}"/>
                            <h:outputText value="#{abonoBusController.selected.montoAbonoBus}" title="#{myBundle.ViewAbonoBusTitle_montoAbonoBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_activoAbonoBus}"/>
                            <h:selectBooleanCheckbox id="activoAbonoBus" value="#{abonoBusController.selected.activoAbonoBus}" title="#{myBundle.EditAbonoBusTitle_activoAbonoBus}" required="true" requiredMessage="#{myBundle.EditAbonoBusRequiredMessage_activoAbonoBus}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_idBus}"/>
                            <h:outputText value="#{abonoBusController.selected.idBus.idBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewAbonoBusLabel_idTipoAbono}"/>
                            <h:outputText value="#{abonoBusController.selected.idTipoAbono.idTipoAbono}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
