<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcaBusViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMarcaBusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcaBusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcaBusViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcaBusController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMarcaBusLabel_idMarcasBus}"/>
                            <h:outputText value="#{marcaBusController.selected.idMarcasBus}" title="#{myBundle.ViewMarcaBusTitle_idMarcasBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMarcaBusLabel_nombreMarcaBus}"/>
                            <h:outputText value="#{marcaBusController.selected.nombreMarcaBus}" title="#{myBundle.ViewMarcaBusTitle_nombreMarcaBus}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
