<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DiaTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDiaTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DiaTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DiaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{diaTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDiaTrabajadorLabel_idDiaTrabajador}"/>
                            <h:outputText value="#{diaTrabajadorController.selected.idDiaTrabajador}" title="#{myBundle.ViewDiaTrabajadorTitle_idDiaTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDiaTrabajadorLabel_desde}"/>
                            <h:outputText value="#{diaTrabajadorController.selected.desde}" title="#{myBundle.ViewDiaTrabajadorTitle_desde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDiaTrabajadorLabel_hasta}"/>
                            <h:outputText value="#{diaTrabajadorController.selected.hasta}" title="#{myBundle.ViewDiaTrabajadorTitle_hasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDiaTrabajadorLabel_idTrabajador}"/>
                            <h:outputText value="#{diaTrabajadorController.selected.idTrabajador.idTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDiaTrabajadorLabel_idTipoDiaTrabajador}"/>
                            <h:outputText value="#{diaTrabajadorController.selected.idTipoDiaTrabajador.idTipoDiaTrabajador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
