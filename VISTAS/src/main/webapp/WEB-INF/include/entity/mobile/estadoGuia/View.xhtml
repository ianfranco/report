<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstadoGuiaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEstadoGuiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstadoGuiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstadoGuiaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estadoGuiaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstadoGuiaLabel_idEstadoGuia}"/>
                            <h:outputText value="#{estadoGuiaController.selected.idEstadoGuia}" title="#{myBundle.ViewEstadoGuiaTitle_idEstadoGuia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstadoGuiaLabel_nombreEstado}"/>
                            <h:outputText value="#{estadoGuiaController.selected.nombreEstado}" title="#{myBundle.ViewEstadoGuiaTitle_nombreEstado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstadoGuiaLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{estadoGuiaController.selected.activo}" title="#{myBundle.EditEstadoGuiaTitle_activo}" required="true" requiredMessage="#{myBundle.EditEstadoGuiaRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
