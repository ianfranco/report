<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDiaTrabajadorCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoDiaTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDiaTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDiaTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDiaTrabajadorController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDiaTrabajadorLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{tipoDiaTrabajadorController.selected.nombre}" title="#{myBundle.CreateTipoDiaTrabajadorTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoDiaTrabajadorRequiredMessage_nombre}" size="100" maxlength="100"/>
                                <p:tooltip for="nombre" value="#{tipoDiaTrabajadorController.getComponentMessages('nombre', myBundle.CreateTipoDiaTrabajadorHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDiaTrabajadorLabel_sueldo}" for="sueldo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="sueldo" value="#{tipoDiaTrabajadorController.selected.sueldo}" required="true" requiredMessage="#{myBundle.CreateTipoDiaTrabajadorRequiredMessage_sueldo}"/>
                                <p:tooltip for="sueldo" value="#{tipoDiaTrabajadorController.getComponentMessages('sueldo', myBundle.CreateTipoDiaTrabajadorHelpText_sueldo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDiaTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDiaTrabajadorListPage:TipoDiaTrabajadorListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoDiaTrabajadorListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
