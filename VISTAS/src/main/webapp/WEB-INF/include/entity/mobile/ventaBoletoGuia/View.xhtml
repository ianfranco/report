<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VentaBoletoGuiaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVentaBoletoGuiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VentaBoletoGuiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VentaBoletoGuiaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ventaBoletoGuiaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_idVentaBoletoGuia}"/>
                            <h:outputText value="#{ventaBoletoGuiaController.selected.idVentaBoletoGuia}" title="#{myBundle.ViewVentaBoletoGuiaTitle_idVentaBoletoGuia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_valor}"/>
                            <h:outputText value="#{ventaBoletoGuiaController.selected.valor}" title="#{myBundle.ViewVentaBoletoGuiaTitle_valor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_recaudado}"/>
                            <h:selectBooleanCheckbox id="recaudado" value="#{ventaBoletoGuiaController.selected.recaudado}" title="#{myBundle.EditVentaBoletoGuiaTitle_recaudado}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_idGuia}"/>
                            <h:outputText value="#{ventaBoletoGuiaController.selected.idGuia.idGuia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_idInventarioTerminal}"/>
                            <h:outputText value="#{ventaBoletoGuiaController.selected.idInventarioTerminal.idInventarioTerminal}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
