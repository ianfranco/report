<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolCreateForm">

                <h:panelGroup id="display" rendered="#{rolController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRolLabel_nombreRol}" for="nombreRol" />
                            <h:panelGroup>
                                <p:inputText id="nombreRol" value="#{rolController.selected.nombreRol}" title="#{myBundle.CreateRolTitle_nombreRol}" required="true" requiredMessage="#{myBundle.CreateRolRequiredMessage_nombreRol}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreRol" value="#{rolController.getComponentMessages('nombreRol', myBundle.CreateRolHelpText_nombreRol)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRolLabel_descripcion}" for="descripcion" />
                            <h:panelGroup>
                                <p:inputText id="descripcion" value="#{rolController.selected.descripcion}" title="#{myBundle.CreateRolTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateRolRequiredMessage_descripcion}" size="255" maxlength="255"/>
                                <p:tooltip for="descripcion" value="#{rolController.getComponentMessages('descripcion', myBundle.CreateRolHelpText_descripcion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rolController.saveNew}" value="#{myBundle.Save}" update="display,:RolListPage:RolListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RolListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
