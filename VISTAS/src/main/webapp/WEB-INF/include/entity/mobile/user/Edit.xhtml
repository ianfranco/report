<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUserLabel_id}" for="id" />
                            <h:panelGroup>
                                <h:outputText id="id" value="#{userController.selected.id}" />
                                <p:tooltip for="id" value="#{userController.getComponentMessages('id', myBundle.EditUserHelpText_id)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_name}" for="name" />
                            <h:panelGroup>
                                <p:inputText id="name" value="#{userController.selected.name}" title="#{myBundle.EditUserTitle_name}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_name}" size="128" maxlength="128"/>
                                <p:tooltip for="name" value="#{userController.getComponentMessages('name', myBundle.EditUserHelpText_name)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_email}" for="email" />
                            <h:panelGroup>
                                <p:inputText id="email" value="#{userController.selected.email}" title="#{myBundle.EditUserTitle_email}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_email}" size="128" maxlength="128"/>
                                <p:tooltip for="email" value="#{userController.getComponentMessages('email', myBundle.EditUserHelpText_email)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_hashedPassword}" for="hashedPassword" />
                            <h:panelGroup>
                                <p:inputText id="hashedPassword" value="#{userController.selected.hashedPassword}" title="#{myBundle.EditUserTitle_hashedPassword}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_hashedPassword}" size="128" maxlength="128"/>
                                <p:tooltip for="hashedPassword" value="#{userController.getComponentMessages('hashedPassword', myBundle.EditUserHelpText_hashedPassword)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_salt}" for="salt" />
                            <h:panelGroup>
                                <p:inputText id="salt" value="#{userController.selected.salt}" title="#{myBundle.EditUserTitle_salt}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_salt}" size="128" maxlength="128"/>
                                <p:tooltip for="salt" value="#{userController.getComponentMessages('salt', myBundle.EditUserHelpText_salt)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_readonly}" for="readonly" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="readonly" value="#{userController.selected.readonly}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_readonly}"/>
                                <p:tooltip for="readonly" value="#{userController.getComponentMessages('readonly', myBundle.EditUserHelpText_readonly)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_admin}" for="admin" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="admin" value="#{userController.selected.admin}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_admin}"/>
                                <p:tooltip for="admin" value="#{userController.getComponentMessages('admin', myBundle.EditUserHelpText_admin)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_map}" for="map" />
                            <h:panelGroup>
                                <p:inputText id="map" value="#{userController.selected.map}" title="#{myBundle.EditUserTitle_map}" size="128" maxlength="128"/>
                                <p:tooltip for="map" value="#{userController.getComponentMessages('map', myBundle.EditUserHelpText_map)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_language}" for="language" />
                            <h:panelGroup>
                                <p:inputText id="language" value="#{userController.selected.language}" title="#{myBundle.EditUserTitle_language}" size="128" maxlength="128"/>
                                <p:tooltip for="language" value="#{userController.getComponentMessages('language', myBundle.EditUserHelpText_language)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_distanceUnit}" for="distanceUnit" />
                            <h:panelGroup>
                                <p:inputText id="distanceUnit" value="#{userController.selected.distanceUnit}" title="#{myBundle.EditUserTitle_distanceUnit}" size="128" maxlength="128"/>
                                <p:tooltip for="distanceUnit" value="#{userController.getComponentMessages('distanceUnit', myBundle.EditUserHelpText_distanceUnit)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_speedUnit}" for="speedUnit" />
                            <h:panelGroup>
                                <p:inputText id="speedUnit" value="#{userController.selected.speedUnit}" title="#{myBundle.EditUserTitle_speedUnit}" size="128" maxlength="128"/>
                                <p:tooltip for="speedUnit" value="#{userController.getComponentMessages('speedUnit', myBundle.EditUserHelpText_speedUnit)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_latitude}" for="latitude" />
                            <h:panelGroup>
                                <p:inputText id="latitude" value="#{userController.selected.latitude}" title="#{myBundle.EditUserTitle_latitude}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_latitude}"/>
                                <p:tooltip for="latitude" value="#{userController.getComponentMessages('latitude', myBundle.EditUserHelpText_latitude)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_longitude}" for="longitude" />
                            <h:panelGroup>
                                <p:inputText id="longitude" value="#{userController.selected.longitude}" title="#{myBundle.EditUserTitle_longitude}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_longitude}"/>
                                <p:tooltip for="longitude" value="#{userController.getComponentMessages('longitude', myBundle.EditUserHelpText_longitude)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_zoom}" for="zoom" />
                            <h:panelGroup>
                                <p:inputText id="zoom" value="#{userController.selected.zoom}" title="#{myBundle.EditUserTitle_zoom}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_zoom}"/>
                                <p:tooltip for="zoom" value="#{userController.getComponentMessages('zoom', myBundle.EditUserHelpText_zoom)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{userController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UserListPage:UserListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UserListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
