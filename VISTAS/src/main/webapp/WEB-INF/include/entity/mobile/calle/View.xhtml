<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CalleViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCalleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CalleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CalleViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{calleController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleLabel_idCalle}"/>
                            <h:outputText value="#{calleController.selected.idCalle}" title="#{myBundle.ViewCalleTitle_idCalle}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleLabel_nombreCalle}"/>
                            <h:outputText value="#{calleController.selected.nombreCalle}" title="#{myBundle.ViewCalleTitle_nombreCalle}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleLabel_idComuna}"/>
                            <h:outputText value="#{calleController.selected.idComuna.idComuna}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
