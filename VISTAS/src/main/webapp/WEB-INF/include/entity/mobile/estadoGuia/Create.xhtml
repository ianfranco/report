<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstadoGuiaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateEstadoGuiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstadoGuiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstadoGuiaCreateForm">

                <h:panelGroup id="display" rendered="#{estadoGuiaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEstadoGuiaLabel_nombreEstado}" for="nombreEstado" />
                            <h:panelGroup>
                                <p:inputText id="nombreEstado" value="#{estadoGuiaController.selected.nombreEstado}" title="#{myBundle.CreateEstadoGuiaTitle_nombreEstado}" required="true" requiredMessage="#{myBundle.CreateEstadoGuiaRequiredMessage_nombreEstado}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreEstado" value="#{estadoGuiaController.getComponentMessages('nombreEstado', myBundle.CreateEstadoGuiaHelpText_nombreEstado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateEstadoGuiaLabel_activo}" for="activo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="activo" value="#{estadoGuiaController.selected.activo}" required="true" requiredMessage="#{myBundle.CreateEstadoGuiaRequiredMessage_activo}"/>
                                <p:tooltip for="activo" value="#{estadoGuiaController.getComponentMessages('activo', myBundle.CreateEstadoGuiaHelpText_activo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{estadoGuiaController.saveNew}" value="#{myBundle.Save}" update="display,:EstadoGuiaListPage:EstadoGuiaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:EstadoGuiaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
