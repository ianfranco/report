<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CompraBoletoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCompraBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CompraBoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CompraBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{compraBoletoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompraBoletoLabel_folioFactura}" for="folioFactura" />
                            <h:panelGroup>
                                <p:inputText id="folioFactura" value="#{compraBoletoController.selected.folioFactura}" title="#{myBundle.CreateCompraBoletoTitle_folioFactura}" required="true" requiredMessage="#{myBundle.CreateCompraBoletoRequiredMessage_folioFactura}"/>
                                <p:tooltip for="folioFactura" value="#{compraBoletoController.getComponentMessages('folioFactura', myBundle.CreateCompraBoletoHelpText_folioFactura)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompraBoletoLabel_fechaCompraBoleto}" for="fechaCompraBoleto" />
                            <h:panelGroup>
                                <p:calendar id="fechaCompraBoleto" pattern="MM/dd/yyyy" value="#{compraBoletoController.selected.fechaCompraBoleto}" title="#{myBundle.CreateCompraBoletoTitle_fechaCompraBoleto}" required="true" requiredMessage="#{myBundle.CreateCompraBoletoRequiredMessage_fechaCompraBoleto}" showOn="button"/>
                                <p:tooltip for="fechaCompraBoleto" value="#{compraBoletoController.getComponentMessages('fechaCompraBoleto', myBundle.CreateCompraBoletoHelpText_fechaCompraBoleto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCompraBoletoLabel_total}" for="total" />
                            <h:panelGroup>
                                <p:inputText id="total" value="#{compraBoletoController.selected.total}" title="#{myBundle.CreateCompraBoletoTitle_total}" required="true" requiredMessage="#{myBundle.CreateCompraBoletoRequiredMessage_total}"/>
                                <p:tooltip for="total" value="#{compraBoletoController.getComponentMessages('total', myBundle.CreateCompraBoletoHelpText_total)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{compraBoletoController.saveNew}" value="#{myBundle.Save}" update="display,:CompraBoletoListPage:CompraBoletoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CompraBoletoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
