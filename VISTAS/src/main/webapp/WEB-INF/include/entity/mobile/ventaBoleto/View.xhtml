<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VentaBoletoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVentaBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VentaBoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VentaBoletoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ventaBoletoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoLabel_idVentaBoleto}"/>
                            <h:outputText value="#{ventaBoletoController.selected.idVentaBoleto}" title="#{myBundle.ViewVentaBoletoTitle_idVentaBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoLabel_fechaVenta}"/>
                            <h:outputText value="#{ventaBoletoController.selected.fechaVenta}" title="#{myBundle.ViewVentaBoletoTitle_fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoLabel_nombreComprador}"/>
                            <h:outputText value="#{ventaBoletoController.selected.nombreComprador}" title="#{myBundle.ViewVentaBoletoTitle_nombreComprador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoLabel_totalCompra}"/>
                            <h:outputText value="#{ventaBoletoController.selected.totalCompra}" title="#{myBundle.ViewVentaBoletoTitle_totalCompra}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVentaBoletoLabel_idTerminal}"/>
                            <h:outputText value="#{ventaBoletoController.selected.idTerminal.idTerminal}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
