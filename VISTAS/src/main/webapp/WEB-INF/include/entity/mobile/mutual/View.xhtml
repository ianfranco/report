<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MutualViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMutualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MutualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MutualViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{mutualController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMutualLabel_idMutual}"/>
                            <h:outputText value="#{mutualController.selected.idMutual}" title="#{myBundle.ViewMutualTitle_idMutual}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMutualLabel_nombreMutual}"/>
                            <h:outputText value="#{mutualController.selected.nombreMutual}" title="#{myBundle.ViewMutualTitle_nombreMutual}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMutualLabel_comision}"/>
                            <h:outputText value="#{mutualController.selected.comision}" title="#{myBundle.ViewMutualTitle_comision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMutualLabel_porcentajeDescuento}"/>
                            <h:outputText value="#{mutualController.selected.porcentajeDescuento}" title="#{myBundle.ViewMutualTitle_porcentajeDescuento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
