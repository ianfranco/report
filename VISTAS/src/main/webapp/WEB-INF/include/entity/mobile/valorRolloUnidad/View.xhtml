<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ValorRolloUnidadViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewValorRolloUnidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ValorRolloUnidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ValorRolloUnidadViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{valorRolloUnidadController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorRolloUnidadLabel_idValorRolloUnidad}"/>
                            <h:outputText value="#{valorRolloUnidadController.selected.idValorRolloUnidad}" title="#{myBundle.ViewValorRolloUnidadTitle_idValorRolloUnidad}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorRolloUnidadLabel_compra}"/>
                            <h:outputText value="#{valorRolloUnidadController.selected.compra}" title="#{myBundle.ViewValorRolloUnidadTitle_compra}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorRolloUnidadLabel_venta}"/>
                            <h:outputText value="#{valorRolloUnidadController.selected.venta}" title="#{myBundle.ViewValorRolloUnidadTitle_venta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewValorRolloUnidadLabel_idUnidad}"/>
                            <h:outputText value="#{valorRolloUnidadController.selected.idUnidad.idUnidadNegocio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
