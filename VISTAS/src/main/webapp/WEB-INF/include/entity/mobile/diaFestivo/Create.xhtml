<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DiaFestivoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDiaFestivoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DiaFestivoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DiaFestivoCreateForm">

                <h:panelGroup id="display" rendered="#{diaFestivoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDiaFestivoLabel_nombreDiaFestivo}" for="nombreDiaFestivo" />
                            <h:panelGroup>
                                <p:inputText id="nombreDiaFestivo" value="#{diaFestivoController.selected.nombreDiaFestivo}" title="#{myBundle.CreateDiaFestivoTitle_nombreDiaFestivo}" required="true" requiredMessage="#{myBundle.CreateDiaFestivoRequiredMessage_nombreDiaFestivo}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreDiaFestivo" value="#{diaFestivoController.getComponentMessages('nombreDiaFestivo', myBundle.CreateDiaFestivoHelpText_nombreDiaFestivo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDiaFestivoLabel_fecha}" for="fecha" />
                            <h:panelGroup>
                                <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{diaFestivoController.selected.fecha}" title="#{myBundle.CreateDiaFestivoTitle_fecha}" required="true" requiredMessage="#{myBundle.CreateDiaFestivoRequiredMessage_fecha}" showOn="button"/>
                                <p:tooltip for="fecha" value="#{diaFestivoController.getComponentMessages('fecha', myBundle.CreateDiaFestivoHelpText_fecha)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{diaFestivoController.saveNew}" value="#{myBundle.Save}" update="display,:DiaFestivoListPage:DiaFestivoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DiaFestivoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
