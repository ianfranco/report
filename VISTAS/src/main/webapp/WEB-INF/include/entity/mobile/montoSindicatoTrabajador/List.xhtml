<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MontoSindicatoTrabajadorListPage">
        <pm:header title="#{myBundle.ListMontoSindicatoTrabajadorTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":MontoSindicatoTrabajadorCreatePage:MontoSindicatoTrabajadorCreateForm" actionListener="#{montoSindicatoTrabajadorController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:MontoSindicatoTrabajadorCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MontoSindicatoTrabajadorListForm">

                <p:dataTable id="datalist"
                             value="#{montoSindicatoTrabajadorController.items}"
                             var="item"
                             rowKey="#{item.idMontoSindicatoTrabajado}"
                             paginator="true"
                             rows="100"
                             rowsPerPageTemplate="50,100,200"
                             selectionMode="single"
                             selection="#{montoSindicatoTrabajadorController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{montoSindicatoTrabajadorController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{montoSindicatoTrabajadorController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('MontoSindicatoTrabajadorListPage:MontoSindicatoTrabajadorListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('MontoSindicatoTrabajadorListPage:MontoSindicatoTrabajadorListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('MontoSindicatoTrabajadorListPage:MontoSindicatoTrabajadorListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idMontoSindicatoTrabajado}" filterBy="#{item.idMontoSindicatoTrabajado}" headerText="#{myBundle.ListMontoSindicatoTrabajadorTitle_idMontoSindicatoTrabajado}">
                        <h:outputText value="#{item.idMontoSindicatoTrabajado}"/>
                    </p:column>


                    <p:column sortBy="#{item.montoSindicatoTrabajador}" filterBy="#{item.montoSindicatoTrabajador}" headerText="#{myBundle.ListMontoSindicatoTrabajadorTitle_montoSindicatoTrabajador}">
                        <h:outputText value="#{item.montoSindicatoTrabajador}"/>
                    </p:column>


                    <p:column sortBy="#{item.mesLiquidacion}" filterBy="#{item.mesLiquidacion}" headerText="#{myBundle.ListMontoSindicatoTrabajadorTitle_mesLiquidacion}">
                        <h:outputText value="#{item.mesLiquidacion}"/>
                    </p:column>


                    <p:column sortBy="#{item.a単oLiquidacion}" filterBy="#{item.a単oLiquidacion}" headerText="#{myBundle.ListMontoSindicatoTrabajadorTitle_a単oLiquidacion}">
                        <h:outputText value="#{item.a単oLiquidacion}"/>
                    </p:column>


                    <p:column sortBy="#{item.idSindicatoTrabajador.idSindicatoTrabajador}" filterBy="#{item.idSindicatoTrabajador.idSindicatoTrabajador}" headerText="#{myBundle.ListMontoSindicatoTrabajadorTitle_idSindicatoTrabajador}">
                        <h:outputText value="#{item.idSindicatoTrabajador.idSindicatoTrabajador}"/>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MontoSindicatoTrabajadorEditPage:MontoSindicatoTrabajadorEditForm" disabled="#{empty montoSindicatoTrabajadorController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:MontoSindicatoTrabajadorEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{montoSindicatoTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty montoSindicatoTrabajadorController.selected}">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{myBundle.Menu}" disabled="#{empty montoSindicatoTrabajadorController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{myBundle.MontoSindicatoTrabajadorHeading} #{myBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{myBundle.MontoSindicatoTrabajadorMenuItem_idSindicatoTrabajador}" icon="ui-icon-search" update=":SindicatoTrabajadorEditPage:SindicatoTrabajadorEditForm" disabled="#{empty montoSindicatoTrabajadorController.selected.idSindicatoTrabajador}" actionListener="#{montoSindicatoTrabajadorController.prepareIdSindicatoTrabajador}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:SindicatoTrabajadorEditPage"/>
                        </p:menuitem>
                    </p:menu>
                </p:overlayPanel>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
