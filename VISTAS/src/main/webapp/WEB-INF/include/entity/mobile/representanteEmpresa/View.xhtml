<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RepresentanteEmpresaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRepresentanteEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RepresentanteEmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RepresentanteEmpresaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{representanteEmpresaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_idRepresentanteEmpresa}"/>
                            <h:outputText value="#{representanteEmpresaController.selected.idRepresentanteEmpresa}" title="#{myBundle.ViewRepresentanteEmpresaTitle_idRepresentanteEmpresa}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_idEmpresa}"/>
                            <h:outputText value="#{representanteEmpresaController.selected.idEmpresa.idEmpresa}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_idRepresentanteLegal}"/>
                            <h:outputText value="#{representanteEmpresaController.selected.idRepresentanteLegal.idRepresentanteLegal}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
