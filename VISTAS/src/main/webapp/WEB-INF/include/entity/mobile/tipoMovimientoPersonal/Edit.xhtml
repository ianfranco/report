<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoMovimientoPersonalEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoMovimientoPersonalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoMovimientoPersonalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoMovimientoPersonalEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoMovimientoPersonalController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoMovimientoPersonalLabel_idTipoMovimientoPersonal}" for="idTipoMovimientoPersonal" />
                            <h:panelGroup>
                                <h:outputText id="idTipoMovimientoPersonal" value="#{tipoMovimientoPersonalController.selected.idTipoMovimientoPersonal}" />
                                <p:tooltip for="idTipoMovimientoPersonal" value="#{tipoMovimientoPersonalController.getComponentMessages('idTipoMovimientoPersonal', myBundle.EditTipoMovimientoPersonalHelpText_idTipoMovimientoPersonal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoMovimientoPersonalLabel_nombreTipoMovtoPersonal}" for="nombreTipoMovtoPersonal" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoMovtoPersonal" value="#{tipoMovimientoPersonalController.selected.nombreTipoMovtoPersonal}" title="#{myBundle.EditTipoMovimientoPersonalTitle_nombreTipoMovtoPersonal}" required="true" requiredMessage="#{myBundle.EditTipoMovimientoPersonalRequiredMessage_nombreTipoMovtoPersonal}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreTipoMovtoPersonal" value="#{tipoMovimientoPersonalController.getComponentMessages('nombreTipoMovtoPersonal', myBundle.EditTipoMovimientoPersonalHelpText_nombreTipoMovtoPersonal)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoMovimientoPersonalController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoMovimientoPersonalListPage:TipoMovimientoPersonalListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoMovimientoPersonalListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
