<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDemandaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoDemandaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDemandaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDemandaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDemandaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDemandaLabel_nombreTipoDemanda}" for="nombreTipoDemanda" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoDemanda" value="#{tipoDemandaController.selected.nombreTipoDemanda}" title="#{myBundle.CreateTipoDemandaTitle_nombreTipoDemanda}" required="true" requiredMessage="#{myBundle.CreateTipoDemandaRequiredMessage_nombreTipoDemanda}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoDemanda" value="#{tipoDemandaController.getComponentMessages('nombreTipoDemanda', myBundle.CreateTipoDemandaHelpText_nombreTipoDemanda)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDemandaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDemandaListPage:TipoDemandaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoDemandaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
