<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CausalFiniquitoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCausalFiniquitoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CausalFiniquitoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CausalFiniquitoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{causalFiniquitoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_idCausalFiniquito}"/>
                            <h:outputText value="#{causalFiniquitoController.selected.idCausalFiniquito}" title="#{myBundle.ViewCausalFiniquitoTitle_idCausalFiniquito}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_codigoCausalFiniquito}"/>
                            <h:outputText value="#{causalFiniquitoController.selected.codigoCausalFiniquito}" title="#{myBundle.ViewCausalFiniquitoTitle_codigoCausalFiniquito}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_descripcionCausalFiniquito}"/>
                            <h:outputText value="#{causalFiniquitoController.selected.descripcionCausalFiniquito}" title="#{myBundle.ViewCausalFiniquitoTitle_descripcionCausalFiniquito}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
