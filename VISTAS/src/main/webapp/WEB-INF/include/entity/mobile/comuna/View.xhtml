<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ComunaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewComunaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ComunaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ComunaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{comunaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComunaLabel_idComuna}"/>
                            <h:outputText value="#{comunaController.selected.idComuna}" title="#{myBundle.ViewComunaTitle_idComuna}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComunaLabel_nombreComuna}"/>
                            <h:outputText value="#{comunaController.selected.nombreComuna}" title="#{myBundle.ViewComunaTitle_nombreComuna}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewComunaLabel_idRegion}"/>
                            <h:outputText value="#{comunaController.selected.idRegion.idRegion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
