<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParentescoCargaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateParentescoCargaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParentescoCargaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParentescoCargaCreateForm">

                <h:panelGroup id="display" rendered="#{parentescoCargaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateParentescoCargaLabel_nombreParentescoCarga}" for="nombreParentescoCarga" />
                            <h:panelGroup>
                                <p:inputText id="nombreParentescoCarga" value="#{parentescoCargaController.selected.nombreParentescoCarga}" title="#{myBundle.CreateParentescoCargaTitle_nombreParentescoCarga}" required="true" requiredMessage="#{myBundle.CreateParentescoCargaRequiredMessage_nombreParentescoCarga}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreParentescoCarga" value="#{parentescoCargaController.getComponentMessages('nombreParentescoCarga', myBundle.CreateParentescoCargaHelpText_nombreParentescoCarga)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{parentescoCargaController.saveNew}" value="#{myBundle.Save}" update="display,:ParentescoCargaListPage:ParentescoCargaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ParentescoCargaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
