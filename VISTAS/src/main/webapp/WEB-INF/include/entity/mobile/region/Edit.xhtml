<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RegionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditRegionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RegionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RegionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{regionController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditRegionLabel_idRegion}" for="idRegion" />
                            <h:panelGroup>
                                <h:outputText id="idRegion" value="#{regionController.selected.idRegion}" />
                                <p:tooltip for="idRegion" value="#{regionController.getComponentMessages('idRegion', myBundle.EditRegionHelpText_idRegion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRegionLabel_numeroRegion}" for="numeroRegion" />
                            <h:panelGroup>
                                <p:inputText id="numeroRegion" value="#{regionController.selected.numeroRegion}" title="#{myBundle.EditRegionTitle_numeroRegion}" required="true" requiredMessage="#{myBundle.EditRegionRequiredMessage_numeroRegion}"/>
                                <p:tooltip for="numeroRegion" value="#{regionController.getComponentMessages('numeroRegion', myBundle.EditRegionHelpText_numeroRegion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRegionLabel_nombre}" for="nombre" />
                            <h:panelGroup>
                                <p:inputText id="nombre" value="#{regionController.selected.nombre}" title="#{myBundle.EditRegionTitle_nombre}" required="true" requiredMessage="#{myBundle.EditRegionRequiredMessage_nombre}" size="45" maxlength="45"/>
                                <p:tooltip for="nombre" value="#{regionController.getComponentMessages('nombre', myBundle.EditRegionHelpText_nombre)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{regionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RegionListPage:RegionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RegionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
