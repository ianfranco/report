<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InstitucionApvEditPage" lazy="true">
        <pm:header title="#{myBundle.EditInstitucionApvTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InstitucionApvListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InstitucionApvEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{institucionApvController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditInstitucionApvLabel_idInstitucionApv}" for="idInstitucionApv" />
                            <h:panelGroup>
                                <h:outputText id="idInstitucionApv" value="#{institucionApvController.selected.idInstitucionApv}" />
                                <p:tooltip for="idInstitucionApv" value="#{institucionApvController.getComponentMessages('idInstitucionApv', myBundle.EditInstitucionApvHelpText_idInstitucionApv)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInstitucionApvLabel_nombreInstitucionApv}" for="nombreInstitucionApv" />
                            <h:panelGroup>
                                <p:inputText id="nombreInstitucionApv" value="#{institucionApvController.selected.nombreInstitucionApv}" title="#{myBundle.EditInstitucionApvTitle_nombreInstitucionApv}" required="true" requiredMessage="#{myBundle.EditInstitucionApvRequiredMessage_nombreInstitucionApv}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreInstitucionApv" value="#{institucionApvController.getComponentMessages('nombreInstitucionApv', myBundle.EditInstitucionApvHelpText_nombreInstitucionApv)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{institucionApvController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:InstitucionApvListPage:InstitucionApvListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:InstitucionApvListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
