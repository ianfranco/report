<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MarcaBusEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMarcaBusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MarcaBusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MarcaBusEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{marcaBusController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMarcaBusLabel_idMarcasBus}" for="idMarcasBus" />
                            <h:panelGroup>
                                <h:outputText id="idMarcasBus" value="#{marcaBusController.selected.idMarcasBus}" />
                                <p:tooltip for="idMarcasBus" value="#{marcaBusController.getComponentMessages('idMarcasBus', myBundle.EditMarcaBusHelpText_idMarcasBus)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMarcaBusLabel_nombreMarcaBus}" for="nombreMarcaBus" />
                            <h:panelGroup>
                                <p:inputText id="nombreMarcaBus" value="#{marcaBusController.selected.nombreMarcaBus}" title="#{myBundle.EditMarcaBusTitle_nombreMarcaBus}" required="true" requiredMessage="#{myBundle.EditMarcaBusRequiredMessage_nombreMarcaBus}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreMarcaBus" value="#{marcaBusController.getComponentMessages('nombreMarcaBus', myBundle.EditMarcaBusHelpText_nombreMarcaBus)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{marcaBusController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MarcaBusListPage:MarcaBusListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MarcaBusListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
