<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AsignacionFamiliarEditPage" lazy="true">
        <pm:header title="#{myBundle.EditAsignacionFamiliarTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AsignacionFamiliarListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AsignacionFamiliarEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{asignacionFamiliarController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_idAsignacionFamiliar}" for="idAsignacionFamiliar" />
                            <h:panelGroup>
                                <h:outputText id="idAsignacionFamiliar" value="#{asignacionFamiliarController.selected.idAsignacionFamiliar}" />
                                <p:tooltip for="idAsignacionFamiliar" value="#{asignacionFamiliarController.getComponentMessages('idAsignacionFamiliar', myBundle.EditAsignacionFamiliarHelpText_idAsignacionFamiliar)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_codigoAsignacionFamiliar}" for="codigoAsignacionFamiliar" />
                            <h:panelGroup>
                                <p:inputText id="codigoAsignacionFamiliar" value="#{asignacionFamiliarController.selected.codigoAsignacionFamiliar}" title="#{myBundle.EditAsignacionFamiliarTitle_codigoAsignacionFamiliar}" required="true" requiredMessage="#{myBundle.EditAsignacionFamiliarRequiredMessage_codigoAsignacionFamiliar}" size="45" maxlength="45"/>
                                <p:tooltip for="codigoAsignacionFamiliar" value="#{asignacionFamiliarController.getComponentMessages('codigoAsignacionFamiliar', myBundle.EditAsignacionFamiliarHelpText_codigoAsignacionFamiliar)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_tramo}" for="tramo" />
                            <h:panelGroup>
                                <p:inputText id="tramo" value="#{asignacionFamiliarController.selected.tramo}" title="#{myBundle.EditAsignacionFamiliarTitle_tramo}" required="true" requiredMessage="#{myBundle.EditAsignacionFamiliarRequiredMessage_tramo}" size="255" maxlength="255"/>
                                <p:tooltip for="tramo" value="#{asignacionFamiliarController.getComponentMessages('tramo', myBundle.EditAsignacionFamiliarHelpText_tramo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_monto}" for="monto" />
                            <h:panelGroup>
                                <p:inputText id="monto" value="#{asignacionFamiliarController.selected.monto}" title="#{myBundle.EditAsignacionFamiliarTitle_monto}" required="true" requiredMessage="#{myBundle.EditAsignacionFamiliarRequiredMessage_monto}"/>
                                <p:tooltip for="monto" value="#{asignacionFamiliarController.getComponentMessages('monto', myBundle.EditAsignacionFamiliarHelpText_monto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_desde}" for="desde" />
                            <h:panelGroup>
                                <p:inputText id="desde" value="#{asignacionFamiliarController.selected.desde}" title="#{myBundle.EditAsignacionFamiliarTitle_desde}" required="true" requiredMessage="#{myBundle.EditAsignacionFamiliarRequiredMessage_desde}"/>
                                <p:tooltip for="desde" value="#{asignacionFamiliarController.getComponentMessages('desde', myBundle.EditAsignacionFamiliarHelpText_desde)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditAsignacionFamiliarLabel_hasta}" for="hasta" />
                            <h:panelGroup>
                                <p:inputText id="hasta" value="#{asignacionFamiliarController.selected.hasta}" title="#{myBundle.EditAsignacionFamiliarTitle_hasta}" required="true" requiredMessage="#{myBundle.EditAsignacionFamiliarRequiredMessage_hasta}"/>
                                <p:tooltip for="hasta" value="#{asignacionFamiliarController.getComponentMessages('hasta', myBundle.EditAsignacionFamiliarHelpText_hasta)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{asignacionFamiliarController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AsignacionFamiliarListPage:AsignacionFamiliarListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AsignacionFamiliarListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
