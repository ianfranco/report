<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MontoSindicatoTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMontoSindicatoTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MontoSindicatoTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MontoSindicatoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{montoSindicatoTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMontoSindicatoTrabajadorLabel_idMontoSindicatoTrabajado}"/>
                            <h:outputText value="#{montoSindicatoTrabajadorController.selected.idMontoSindicatoTrabajado}" title="#{myBundle.ViewMontoSindicatoTrabajadorTitle_idMontoSindicatoTrabajado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMontoSindicatoTrabajadorLabel_montoSindicatoTrabajador}"/>
                            <h:outputText value="#{montoSindicatoTrabajadorController.selected.montoSindicatoTrabajador}" title="#{myBundle.ViewMontoSindicatoTrabajadorTitle_montoSindicatoTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMontoSindicatoTrabajadorLabel_mesLiquidacion}"/>
                            <h:outputText value="#{montoSindicatoTrabajadorController.selected.mesLiquidacion}" title="#{myBundle.ViewMontoSindicatoTrabajadorTitle_mesLiquidacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMontoSindicatoTrabajadorLabel_añoLiquidacion}"/>
                            <h:outputText value="#{montoSindicatoTrabajadorController.selected.añoLiquidacion}" title="#{myBundle.ViewMontoSindicatoTrabajadorTitle_añoLiquidacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMontoSindicatoTrabajadorLabel_idSindicatoTrabajador}"/>
                            <h:outputText value="#{montoSindicatoTrabajadorController.selected.idSindicatoTrabajador.idSindicatoTrabajador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
