<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ImpuestoSegundaCategoriaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateImpuestoSegundaCategoriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ImpuestoSegundaCategoriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ImpuestoSegundaCategoriaCreateForm">

                <h:panelGroup id="display" rendered="#{impuestoSegundaCategoriaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateImpuestoSegundaCategoriaLabel_desde}" for="desde" />
                            <h:panelGroup>
                                <p:inputText id="desde" value="#{impuestoSegundaCategoriaController.selected.desde}" title="#{myBundle.CreateImpuestoSegundaCategoriaTitle_desde}" required="true" requiredMessage="#{myBundle.CreateImpuestoSegundaCategoriaRequiredMessage_desde}"/>
                                <p:tooltip for="desde" value="#{impuestoSegundaCategoriaController.getComponentMessages('desde', myBundle.CreateImpuestoSegundaCategoriaHelpText_desde)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateImpuestoSegundaCategoriaLabel_hasta}" for="hasta" />
                            <h:panelGroup>
                                <p:inputText id="hasta" value="#{impuestoSegundaCategoriaController.selected.hasta}" title="#{myBundle.CreateImpuestoSegundaCategoriaTitle_hasta}" required="true" requiredMessage="#{myBundle.CreateImpuestoSegundaCategoriaRequiredMessage_hasta}"/>
                                <p:tooltip for="hasta" value="#{impuestoSegundaCategoriaController.getComponentMessages('hasta', myBundle.CreateImpuestoSegundaCategoriaHelpText_hasta)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateImpuestoSegundaCategoriaLabel_factor}" for="factor" />
                            <h:panelGroup>
                                <p:inputText id="factor" value="#{impuestoSegundaCategoriaController.selected.factor}" title="#{myBundle.CreateImpuestoSegundaCategoriaTitle_factor}"/>
                                <p:tooltip for="factor" value="#{impuestoSegundaCategoriaController.getComponentMessages('factor', myBundle.CreateImpuestoSegundaCategoriaHelpText_factor)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateImpuestoSegundaCategoriaLabel_rebaja}" for="rebaja" />
                            <h:panelGroup>
                                <p:inputText id="rebaja" value="#{impuestoSegundaCategoriaController.selected.rebaja}" title="#{myBundle.CreateImpuestoSegundaCategoriaTitle_rebaja}"/>
                                <p:tooltip for="rebaja" value="#{impuestoSegundaCategoriaController.getComponentMessages('rebaja', myBundle.CreateImpuestoSegundaCategoriaHelpText_rebaja)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{impuestoSegundaCategoriaController.saveNew}" value="#{myBundle.Save}" update="display,:ImpuestoSegundaCategoriaListPage:ImpuestoSegundaCategoriaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ImpuestoSegundaCategoriaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
