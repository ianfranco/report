<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeriodoFrecuenciaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPeriodoFrecuenciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PeriodoFrecuenciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeriodoFrecuenciaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{periodoFrecuenciaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeriodoFrecuenciaLabel_idPeriodoFrecuencia}"/>
                            <h:outputText value="#{periodoFrecuenciaController.selected.idPeriodoFrecuencia}" title="#{myBundle.ViewPeriodoFrecuenciaTitle_idPeriodoFrecuencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeriodoFrecuenciaLabel_desde}"/>
                            <h:outputText value="#{periodoFrecuenciaController.selected.desde}" title="#{myBundle.ViewPeriodoFrecuenciaTitle_desde}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPeriodoFrecuenciaLabel_hasta}"/>
                            <h:outputText value="#{periodoFrecuenciaController.selected.hasta}" title="#{myBundle.ViewPeriodoFrecuenciaTitle_hasta}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
