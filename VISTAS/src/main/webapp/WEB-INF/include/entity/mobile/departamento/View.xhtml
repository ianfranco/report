<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DepartamentoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDepartamentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DepartamentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DepartamentoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{departamentoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentoLabel_idDepartamento}"/>
                            <h:outputText value="#{departamentoController.selected.idDepartamento}" title="#{myBundle.ViewDepartamentoTitle_idDepartamento}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentoLabel_nombre}"/>
                            <h:outputText value="#{departamentoController.selected.nombre}" title="#{myBundle.ViewDepartamentoTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDepartamentoLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{departamentoController.selected.activo}" title="#{myBundle.EditDepartamentoTitle_activo}"  disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
