<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TarifaServicioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTarifaServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TarifaServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TarifaServicioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tarifaServicioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_idTarifaServicio}"/>
                            <h:outputText value="#{tarifaServicioController.selected.idTarifaServicio}" title="#{myBundle.ViewTarifaServicioTitle_idTarifaServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_valorTarifa}"/>
                            <h:outputText value="#{tarifaServicioController.selected.valorTarifa}" title="#{myBundle.ViewTarifaServicioTitle_valorTarifa}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_mes}"/>
                            <h:outputText value="#{tarifaServicioController.selected.mes}" title="#{myBundle.ViewTarifaServicioTitle_mes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_año}"/>
                            <h:outputText value="#{tarifaServicioController.selected.año}" title="#{myBundle.ViewTarifaServicioTitle_año}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_activa}"/>
                            <h:selectBooleanCheckbox id="activa" value="#{tarifaServicioController.selected.activa}" title="#{myBundle.EditTarifaServicioTitle_activa}" required="true" requiredMessage="#{myBundle.EditTarifaServicioRequiredMessage_activa}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_idBoleto}"/>
                            <h:outputText value="#{tarifaServicioController.selected.idBoleto.idBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTarifaServicioLabel_idServicio}"/>
                            <h:outputText value="#{tarifaServicioController.selected.idServicio.idServicio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
