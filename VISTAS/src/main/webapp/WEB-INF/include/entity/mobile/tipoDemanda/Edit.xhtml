<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDemandaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoDemandaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDemandaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDemandaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDemandaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoDemandaLabel_idTipoDemanda}" for="idTipoDemanda" />
                            <h:panelGroup>
                                <h:outputText id="idTipoDemanda" value="#{tipoDemandaController.selected.idTipoDemanda}" />
                                <p:tooltip for="idTipoDemanda" value="#{tipoDemandaController.getComponentMessages('idTipoDemanda', myBundle.EditTipoDemandaHelpText_idTipoDemanda)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDemandaLabel_nombreTipoDemanda}" for="nombreTipoDemanda" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoDemanda" value="#{tipoDemandaController.selected.nombreTipoDemanda}" title="#{myBundle.EditTipoDemandaTitle_nombreTipoDemanda}" required="true" requiredMessage="#{myBundle.EditTipoDemandaRequiredMessage_nombreTipoDemanda}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoDemanda" value="#{tipoDemandaController.getComponentMessages('nombreTipoDemanda', myBundle.EditTipoDemandaHelpText_nombreTipoDemanda)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDemandaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoDemandaListPage:TipoDemandaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoDemandaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
