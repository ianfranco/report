<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SindicatoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSindicatoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SindicatoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SindicatoCreateForm">

                <h:panelGroup id="display" rendered="#{sindicatoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSindicatoLabel_nombreSindicato}" for="nombreSindicato" />
                            <h:panelGroup>
                                <p:inputText id="nombreSindicato" value="#{sindicatoController.selected.nombreSindicato}" title="#{myBundle.CreateSindicatoTitle_nombreSindicato}" required="true" requiredMessage="#{myBundle.CreateSindicatoRequiredMessage_nombreSindicato}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreSindicato" value="#{sindicatoController.getComponentMessages('nombreSindicato', myBundle.CreateSindicatoHelpText_nombreSindicato)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSindicatoLabel_cuotaSindicato}" for="cuotaSindicato" />
                            <h:panelGroup>
                                <p:inputText id="cuotaSindicato" value="#{sindicatoController.selected.cuotaSindicato}" title="#{myBundle.CreateSindicatoTitle_cuotaSindicato}" required="true" requiredMessage="#{myBundle.CreateSindicatoRequiredMessage_cuotaSindicato}"/>
                                <p:tooltip for="cuotaSindicato" value="#{sindicatoController.getComponentMessages('cuotaSindicato', myBundle.CreateSindicatoHelpText_cuotaSindicato)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{sindicatoController.saveNew}" value="#{myBundle.Save}" update="display,:SindicatoListPage:SindicatoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SindicatoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
