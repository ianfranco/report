<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="OperadorTransporteCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateOperadorTransporteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:OperadorTransporteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="OperadorTransporteCreateForm">

                <h:panelGroup id="display" rendered="#{operadorTransporteController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperadorTransporteLabel_rutOperador}" for="rutOperador" />
                            <h:panelGroup>
                                <p:inputText id="rutOperador" value="#{operadorTransporteController.selected.rutOperador}" title="#{myBundle.CreateOperadorTransporteTitle_rutOperador}" required="true" requiredMessage="#{myBundle.CreateOperadorTransporteRequiredMessage_rutOperador}" size="9" maxlength="9"/>
                                <p:tooltip for="rutOperador" value="#{operadorTransporteController.getComponentMessages('rutOperador', myBundle.CreateOperadorTransporteHelpText_rutOperador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOperadorTransporteLabel_nombreOperador}" for="nombreOperador" />
                            <h:panelGroup>
                                <p:inputText id="nombreOperador" value="#{operadorTransporteController.selected.nombreOperador}" title="#{myBundle.CreateOperadorTransporteTitle_nombreOperador}" required="true" requiredMessage="#{myBundle.CreateOperadorTransporteRequiredMessage_nombreOperador}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreOperador" value="#{operadorTransporteController.getComponentMessages('nombreOperador', myBundle.CreateOperadorTransporteHelpText_nombreOperador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{operadorTransporteController.saveNew}" value="#{myBundle.Save}" update="display,:OperadorTransporteListPage:OperadorTransporteListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:OperadorTransporteListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
