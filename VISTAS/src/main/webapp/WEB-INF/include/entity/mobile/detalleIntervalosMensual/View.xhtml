<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetalleIntervalosMensualViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDetalleIntervalosMensualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetalleIntervalosMensualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetalleIntervalosMensualViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detalleIntervalosMensualController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleIntervalosMensualLabel_idDetalleIntervalosMensual}"/>
                            <h:outputText value="#{detalleIntervalosMensualController.selected.idDetalleIntervalosMensual}" title="#{myBundle.ViewDetalleIntervalosMensualTitle_idDetalleIntervalosMensual}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleIntervalosMensualLabel_numeroBuses}"/>
                            <h:outputText value="#{detalleIntervalosMensualController.selected.numeroBuses}" title="#{myBundle.ViewDetalleIntervalosMensualTitle_numeroBuses}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleIntervalosMensualLabel_idAdministracionMensual}"/>
                            <h:outputText value="#{detalleIntervalosMensualController.selected.idAdministracionMensual.idAdministracionMensual}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleIntervalosMensualLabel_idIntervaloAdministracion}"/>
                            <h:outputText value="#{detalleIntervalosMensualController.selected.idIntervaloAdministracion.idIntervalosAdministracion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
