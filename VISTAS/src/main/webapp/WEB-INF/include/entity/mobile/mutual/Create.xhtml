<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MutualCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMutualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MutualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MutualCreateForm">

                <h:panelGroup id="display" rendered="#{mutualController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMutualLabel_nombreMutual}" for="nombreMutual" />
                            <h:panelGroup>
                                <p:inputText id="nombreMutual" value="#{mutualController.selected.nombreMutual}" title="#{myBundle.CreateMutualTitle_nombreMutual}" required="true" requiredMessage="#{myBundle.CreateMutualRequiredMessage_nombreMutual}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreMutual" value="#{mutualController.getComponentMessages('nombreMutual', myBundle.CreateMutualHelpText_nombreMutual)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMutualLabel_comision}" for="comision" />
                            <h:panelGroup>
                                <p:inputText id="comision" value="#{mutualController.selected.comision}" title="#{myBundle.CreateMutualTitle_comision}"/>
                                <p:tooltip for="comision" value="#{mutualController.getComponentMessages('comision', myBundle.CreateMutualHelpText_comision)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMutualLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                            <h:panelGroup>
                                <p:inputText id="porcentajeDescuento" value="#{mutualController.selected.porcentajeDescuento}" title="#{myBundle.CreateMutualTitle_porcentajeDescuento}" required="true" requiredMessage="#{myBundle.CreateMutualRequiredMessage_porcentajeDescuento}"/>
                                <p:tooltip for="porcentajeDescuento" value="#{mutualController.getComponentMessages('porcentajeDescuento', myBundle.CreateMutualHelpText_porcentajeDescuento)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{mutualController.saveNew}" value="#{myBundle.Save}" update="display,:MutualListPage:MutualListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MutualListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
