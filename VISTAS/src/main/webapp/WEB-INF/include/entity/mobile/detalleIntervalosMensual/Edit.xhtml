<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetalleIntervalosMensualEditPage" lazy="true">
        <pm:header title="#{myBundle.EditDetalleIntervalosMensualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetalleIntervalosMensualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetalleIntervalosMensualEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detalleIntervalosMensualController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditDetalleIntervalosMensualLabel_idDetalleIntervalosMensual}" for="idDetalleIntervalosMensual" />
                            <h:panelGroup>
                                <h:outputText id="idDetalleIntervalosMensual" value="#{detalleIntervalosMensualController.selected.idDetalleIntervalosMensual}" />
                                <p:tooltip for="idDetalleIntervalosMensual" value="#{detalleIntervalosMensualController.getComponentMessages('idDetalleIntervalosMensual', myBundle.EditDetalleIntervalosMensualHelpText_idDetalleIntervalosMensual)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDetalleIntervalosMensualLabel_numeroBuses}" for="numeroBuses" />
                            <h:panelGroup>
                                <p:inputText id="numeroBuses" value="#{detalleIntervalosMensualController.selected.numeroBuses}" title="#{myBundle.EditDetalleIntervalosMensualTitle_numeroBuses}" required="true" requiredMessage="#{myBundle.EditDetalleIntervalosMensualRequiredMessage_numeroBuses}"/>
                                <p:tooltip for="numeroBuses" value="#{detalleIntervalosMensualController.getComponentMessages('numeroBuses', myBundle.EditDetalleIntervalosMensualHelpText_numeroBuses)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDetalleIntervalosMensualLabel_idAdministracionMensual}" for="idAdministracionMensual" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idAdministracionMensual" value="#{detalleIntervalosMensualController.selected.idAdministracionMensual}" required="true" requiredMessage="#{myBundle.EditDetalleIntervalosMensualRequiredMessage_idAdministracionMensual}" converter="administracionMensualConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{administracionMensualController.items}"
                                                   var="idAdministracionMensualItem"
                                                   itemValue="#{idAdministracionMensualItem}"
                                                   itemLabel="#{idAdministracionMensualItem.idAdministracionMensual.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idAdministracionMensual" value="#{detalleIntervalosMensualController.getComponentMessages('idAdministracionMensual', myBundle.EditDetalleIntervalosMensualHelpText_idAdministracionMensual)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditDetalleIntervalosMensualLabel_idIntervaloAdministracion}" for="idIntervaloAdministracion" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idIntervaloAdministracion" value="#{detalleIntervalosMensualController.selected.idIntervaloAdministracion}" required="true" requiredMessage="#{myBundle.EditDetalleIntervalosMensualRequiredMessage_idIntervaloAdministracion}" converter="intervalosAdministracionConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{intervalosAdministracionController.items}"
                                                   var="idIntervaloAdministracionItem"
                                                   itemValue="#{idIntervaloAdministracionItem}"
                                                   itemLabel="#{idIntervaloAdministracionItem.idIntervalosAdministracion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idIntervaloAdministracion" value="#{detalleIntervalosMensualController.getComponentMessages('idIntervaloAdministracion', myBundle.EditDetalleIntervalosMensualHelpText_idIntervaloAdministracion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{detalleIntervalosMensualController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:DetalleIntervalosMensualListPage:DetalleIntervalosMensualListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:DetalleIntervalosMensualListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
