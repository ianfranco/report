<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LiquidacionEmpresaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewLiquidacionEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LiquidacionEmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LiquidacionEmpresaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{liquidacionEmpresaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_idLiquidacionEmpresa}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.idLiquidacionEmpresa}" title="#{myBundle.ViewLiquidacionEmpresaTitle_idLiquidacionEmpresa}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_mes}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.mes}" title="#{myBundle.ViewLiquidacionEmpresaTitle_mes}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_año}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.año}" title="#{myBundle.ViewLiquidacionEmpresaTitle_año}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_fechaEmision}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.fechaEmision}" title="#{myBundle.ViewLiquidacionEmpresaTitle_fechaEmision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_fechaPago}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.fechaPago}" title="#{myBundle.ViewLiquidacionEmpresaTitle_fechaPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_totalAbonos}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.totalAbonos}" title="#{myBundle.ViewLiquidacionEmpresaTitle_totalAbonos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_totalCargos}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.totalCargos}" title="#{myBundle.ViewLiquidacionEmpresaTitle_totalCargos}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_saldo}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.saldo}" title="#{myBundle.ViewLiquidacionEmpresaTitle_saldo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewLiquidacionEmpresaLabel_idEmpresa}"/>
                            <h:outputText value="#{liquidacionEmpresaController.selected.idEmpresa.idEmpresa}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
