<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InstitucionPrevisionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewInstitucionPrevisionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InstitucionPrevisionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InstitucionPrevisionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{institucionPrevisionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_idInstitucionPrevision}"/>
                            <h:outputText value="#{institucionPrevisionController.selected.idInstitucionPrevision}" title="#{myBundle.ViewInstitucionPrevisionTitle_idInstitucionPrevision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_nombreInstitucionPrevision}"/>
                            <h:outputText value="#{institucionPrevisionController.selected.nombreInstitucionPrevision}" title="#{myBundle.ViewInstitucionPrevisionTitle_nombreInstitucionPrevision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_comision}"/>
                            <h:outputText value="#{institucionPrevisionController.selected.comision}" title="#{myBundle.ViewInstitucionPrevisionTitle_comision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_porcentajeDescuento}"/>
                            <h:outputText value="#{institucionPrevisionController.selected.porcentajeDescuento}" title="#{myBundle.ViewInstitucionPrevisionTitle_porcentajeDescuento}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
