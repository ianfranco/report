<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadNegocioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUnidadNegocioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadNegocioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadNegocioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadNegocioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_idUnidadNegocio}"/>
                            <h:outputText value="#{unidadNegocioController.selected.idUnidadNegocio}" title="#{myBundle.ViewUnidadNegocioTitle_idUnidadNegocio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_numeroUnidadNegocio}"/>
                            <h:outputText value="#{unidadNegocioController.selected.numeroUnidadNegocio}" title="#{myBundle.ViewUnidadNegocioTitle_numeroUnidadNegocio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_nombreUnidadNegocio}"/>
                            <h:outputText value="#{unidadNegocioController.selected.nombreUnidadNegocio}" title="#{myBundle.ViewUnidadNegocioTitle_nombreUnidadNegocio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_idOperadorTransporte}"/>
                            <h:outputText value="#{unidadNegocioController.selected.idOperadorTransporte.idOperadorTransporte}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_idRegion}"/>
                            <h:outputText value="#{unidadNegocioController.selected.idRegion.idRegion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
