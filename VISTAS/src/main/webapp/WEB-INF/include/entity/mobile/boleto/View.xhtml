<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BoletoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BoletoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{boletoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBoletoLabel_idBoleto}"/>
                            <h:outputText value="#{boletoController.selected.idBoleto}" title="#{myBundle.ViewBoletoTitle_idBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBoletoLabel_nombreBoleto}"/>
                            <h:outputText value="#{boletoController.selected.nombreBoleto}" title="#{myBundle.ViewBoletoTitle_nombreBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBoletoLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{boletoController.selected.activo}" title="#{myBundle.EditBoletoTitle_activo}" required="true" requiredMessage="#{myBundle.EditBoletoRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
