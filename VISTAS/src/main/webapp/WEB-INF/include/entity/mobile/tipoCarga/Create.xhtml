<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoCargaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoCargaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoCargaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoCargaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoCargaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoCargaLabel_nombreTipoCarga}" for="nombreTipoCarga" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoCarga" value="#{tipoCargaController.selected.nombreTipoCarga}" title="#{myBundle.CreateTipoCargaTitle_nombreTipoCarga}" required="true" requiredMessage="#{myBundle.CreateTipoCargaRequiredMessage_nombreTipoCarga}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoCarga" value="#{tipoCargaController.getComponentMessages('nombreTipoCarga', myBundle.CreateTipoCargaHelpText_nombreTipoCarga)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoCargaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoCargaListPage:TipoCargaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoCargaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
