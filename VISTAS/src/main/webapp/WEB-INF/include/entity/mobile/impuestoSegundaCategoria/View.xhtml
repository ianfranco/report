<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ImpuestoSegundaCategoriaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewImpuestoSegundaCategoriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ImpuestoSegundaCategoriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ImpuestoSegundaCategoriaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{impuestoSegundaCategoriaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImpuestoSegundaCategoriaLabel_idImpuestaSegundaCategoria}"/>
                            <h:outputText value="#{impuestoSegundaCategoriaController.selected.idImpuestaSegundaCategoria}" title="#{myBundle.ViewImpuestoSegundaCategoriaTitle_idImpuestaSegundaCategoria}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImpuestoSegundaCategoriaLabel_desde}"/>
                            <h:outputText value="#{impuestoSegundaCategoriaController.selected.desde}" title="#{myBundle.ViewImpuestoSegundaCategoriaTitle_desde}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImpuestoSegundaCategoriaLabel_hasta}"/>
                            <h:outputText value="#{impuestoSegundaCategoriaController.selected.hasta}" title="#{myBundle.ViewImpuestoSegundaCategoriaTitle_hasta}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImpuestoSegundaCategoriaLabel_factor}"/>
                            <h:outputText value="#{impuestoSegundaCategoriaController.selected.factor}" title="#{myBundle.ViewImpuestoSegundaCategoriaTitle_factor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewImpuestoSegundaCategoriaLabel_rebaja}"/>
                            <h:outputText value="#{impuestoSegundaCategoriaController.selected.rebaja}" title="#{myBundle.ViewImpuestoSegundaCategoriaTitle_rebaja}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
