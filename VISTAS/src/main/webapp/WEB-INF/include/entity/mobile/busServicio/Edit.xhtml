<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BusServicioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditBusServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BusServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BusServicioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{busServicioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditBusServicioLabel_idBusServicio}" for="idBusServicio" />
                            <h:panelGroup>
                                <h:outputText id="idBusServicio" value="#{busServicioController.selected.idBusServicio}" />
                                <p:tooltip for="idBusServicio" value="#{busServicioController.getComponentMessages('idBusServicio', myBundle.EditBusServicioHelpText_idBusServicio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBusServicioLabel_idBus}" for="idBus" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idBus" value="#{busServicioController.selected.idBus}" required="true" requiredMessage="#{myBundle.EditBusServicioRequiredMessage_idBus}" converter="busConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{busController.items}"
                                                   var="idBusItem"
                                                   itemValue="#{idBusItem}"
                                                   itemLabel="#{idBusItem.idBus.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idBus" value="#{busServicioController.getComponentMessages('idBus', myBundle.EditBusServicioHelpText_idBus)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditBusServicioLabel_idServicio}" for="idServicio" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idServicio" value="#{busServicioController.selected.idServicio}" required="true" requiredMessage="#{myBundle.EditBusServicioRequiredMessage_idServicio}" converter="servicioConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{servicioController.items}"
                                                   var="idServicioItem"
                                                   itemValue="#{idServicioItem}"
                                                   itemLabel="#{idServicioItem.idServicio.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idServicio" value="#{busServicioController.getComponentMessages('idServicio', myBundle.EditBusServicioHelpText_idServicio)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{busServicioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:BusServicioListPage:BusServicioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:BusServicioListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
