<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="FlotaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditFlotaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:FlotaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="FlotaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{flotaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditFlotaLabel_idFlota}" for="idFlota" />
                            <h:panelGroup>
                                <h:outputText id="idFlota" value="#{flotaController.selected.idFlota}" />
                                <p:tooltip for="idFlota" value="#{flotaController.getComponentMessages('idFlota', myBundle.EditFlotaHelpText_idFlota)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditFlotaLabel_nombreFlota}" for="nombreFlota" />
                            <h:panelGroup>
                                <p:inputText id="nombreFlota" value="#{flotaController.selected.nombreFlota}" title="#{myBundle.EditFlotaTitle_nombreFlota}" required="true" requiredMessage="#{myBundle.EditFlotaRequiredMessage_nombreFlota}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreFlota" value="#{flotaController.getComponentMessages('nombreFlota', myBundle.EditFlotaHelpText_nombreFlota)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{flotaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:FlotaListPage:FlotaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:FlotaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
