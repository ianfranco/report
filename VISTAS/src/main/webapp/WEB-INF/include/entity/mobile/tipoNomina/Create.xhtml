<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoNominaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoNominaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoNominaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoNominaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoNominaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoNominaLabel_nombreTipoNomina}" for="nombreTipoNomina" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoNomina" value="#{tipoNominaController.selected.nombreTipoNomina}" title="#{myBundle.CreateTipoNominaTitle_nombreTipoNomina}" required="true" requiredMessage="#{myBundle.CreateTipoNominaRequiredMessage_nombreTipoNomina}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoNomina" value="#{tipoNominaController.getComponentMessages('nombreTipoNomina', myBundle.CreateTipoNominaHelpText_nombreTipoNomina)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoNominaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoNominaListPage:TipoNominaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoNominaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
