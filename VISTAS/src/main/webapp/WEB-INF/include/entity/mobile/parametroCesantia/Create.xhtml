<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParametroCesantiaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateParametroCesantiaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParametroCesantiaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParametroCesantiaCreateForm">

                <h:panelGroup id="display" rendered="#{parametroCesantiaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateParametroCesantiaLabel_empleador}" for="empleador" />
                            <h:panelGroup>
                                <p:inputText id="empleador" value="#{parametroCesantiaController.selected.empleador}" title="#{myBundle.CreateParametroCesantiaTitle_empleador}" required="true" requiredMessage="#{myBundle.CreateParametroCesantiaRequiredMessage_empleador}"/>
                                <p:tooltip for="empleador" value="#{parametroCesantiaController.getComponentMessages('empleador', myBundle.CreateParametroCesantiaHelpText_empleador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateParametroCesantiaLabel_trabajador}" for="trabajador" />
                            <h:panelGroup>
                                <p:inputText id="trabajador" value="#{parametroCesantiaController.selected.trabajador}" title="#{myBundle.CreateParametroCesantiaTitle_trabajador}" required="true" requiredMessage="#{myBundle.CreateParametroCesantiaRequiredMessage_trabajador}"/>
                                <p:tooltip for="trabajador" value="#{parametroCesantiaController.getComponentMessages('trabajador', myBundle.CreateParametroCesantiaHelpText_trabajador)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{parametroCesantiaController.saveNew}" value="#{myBundle.Save}" update="display,:ParametroCesantiaListPage:ParametroCesantiaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ParametroCesantiaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
