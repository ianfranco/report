<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ControlServicioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewControlServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ControlServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ControlServicioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{controlServicioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewControlServicioLabel_idControlServicio}"/>
                            <h:outputText value="#{controlServicioController.selected.idControlServicio}" title="#{myBundle.ViewControlServicioTitle_idControlServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewControlServicioLabel_tiempo}"/>
                            <h:outputText value="#{controlServicioController.selected.tiempo}" title="#{myBundle.ViewControlServicioTitle_tiempo}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewControlServicioLabel_numeroOrden}"/>
                            <h:outputText value="#{controlServicioController.selected.numeroOrden}" title="#{myBundle.ViewControlServicioTitle_numeroOrden}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewControlServicioLabel_idControl}"/>
                            <h:outputText value="#{controlServicioController.selected.idControl.idControl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewControlServicioLabel_idServicio}"/>
                            <h:outputText value="#{controlServicioController.selected.idServicio.idServicio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
