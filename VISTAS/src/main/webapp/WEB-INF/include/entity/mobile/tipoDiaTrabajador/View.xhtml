<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDiaTrabajadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoDiaTrabajadorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDiaTrabajadorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDiaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDiaTrabajadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaTrabajadorLabel_idTipoDiaTrabajador}"/>
                            <h:outputText value="#{tipoDiaTrabajadorController.selected.idTipoDiaTrabajador}" title="#{myBundle.ViewTipoDiaTrabajadorTitle_idTipoDiaTrabajador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaTrabajadorLabel_nombre}"/>
                            <h:outputText value="#{tipoDiaTrabajadorController.selected.nombre}" title="#{myBundle.ViewTipoDiaTrabajadorTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaTrabajadorLabel_sueldo}"/>
                            <h:selectBooleanCheckbox id="sueldo" value="#{tipoDiaTrabajadorController.selected.sueldo}" title="#{myBundle.EditTipoDiaTrabajadorTitle_sueldo}" required="true" requiredMessage="#{myBundle.EditTipoDiaTrabajadorRequiredMessage_sueldo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
