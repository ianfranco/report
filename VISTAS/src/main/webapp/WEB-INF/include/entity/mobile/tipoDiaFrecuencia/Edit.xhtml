<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDiaFrecuenciaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoDiaFrecuenciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDiaFrecuenciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDiaFrecuenciaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDiaFrecuenciaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoDiaFrecuenciaLabel_idTipoDiaFrecuencia}" for="idTipoDiaFrecuencia" />
                            <h:panelGroup>
                                <h:outputText id="idTipoDiaFrecuencia" value="#{tipoDiaFrecuenciaController.selected.idTipoDiaFrecuencia}" />
                                <p:tooltip for="idTipoDiaFrecuencia" value="#{tipoDiaFrecuenciaController.getComponentMessages('idTipoDiaFrecuencia', myBundle.EditTipoDiaFrecuenciaHelpText_idTipoDiaFrecuencia)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDiaFrecuenciaLabel_nombreTipoDiaFrecuencia}" for="nombreTipoDiaFrecuencia" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoDiaFrecuencia" value="#{tipoDiaFrecuenciaController.selected.nombreTipoDiaFrecuencia}" title="#{myBundle.EditTipoDiaFrecuenciaTitle_nombreTipoDiaFrecuencia}" required="true" requiredMessage="#{myBundle.EditTipoDiaFrecuenciaRequiredMessage_nombreTipoDiaFrecuencia}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreTipoDiaFrecuencia" value="#{tipoDiaFrecuenciaController.getComponentMessages('nombreTipoDiaFrecuencia', myBundle.EditTipoDiaFrecuenciaHelpText_nombreTipoDiaFrecuencia)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoDiaFrecuenciaLabel_activo}" for="activo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="activo" value="#{tipoDiaFrecuenciaController.selected.activo}" required="true" requiredMessage="#{myBundle.EditTipoDiaFrecuenciaRequiredMessage_activo}"/>
                                <p:tooltip for="activo" value="#{tipoDiaFrecuenciaController.getComponentMessages('activo', myBundle.EditTipoDiaFrecuenciaHelpText_activo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDiaFrecuenciaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoDiaFrecuenciaListPage:TipoDiaFrecuenciaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoDiaFrecuenciaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
