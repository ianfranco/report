<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UnidadNegocioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUnidadNegocioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UnidadNegocioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UnidadNegocioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{unidadNegocioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUnidadNegocioLabel_idUnidadNegocio}" for="idUnidadNegocio" />
                            <h:panelGroup>
                                <h:outputText id="idUnidadNegocio" value="#{unidadNegocioController.selected.idUnidadNegocio}" />
                                <p:tooltip for="idUnidadNegocio" value="#{unidadNegocioController.getComponentMessages('idUnidadNegocio', myBundle.EditUnidadNegocioHelpText_idUnidadNegocio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_numeroUnidadNegocio}" for="numeroUnidadNegocio" />
                            <h:panelGroup>
                                <p:inputText id="numeroUnidadNegocio" value="#{unidadNegocioController.selected.numeroUnidadNegocio}" title="#{myBundle.EditUnidadNegocioTitle_numeroUnidadNegocio}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_numeroUnidadNegocio}"/>
                                <p:tooltip for="numeroUnidadNegocio" value="#{unidadNegocioController.getComponentMessages('numeroUnidadNegocio', myBundle.EditUnidadNegocioHelpText_numeroUnidadNegocio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_nombreUnidadNegocio}" for="nombreUnidadNegocio" />
                            <h:panelGroup>
                                <p:inputText id="nombreUnidadNegocio" value="#{unidadNegocioController.selected.nombreUnidadNegocio}" title="#{myBundle.EditUnidadNegocioTitle_nombreUnidadNegocio}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_nombreUnidadNegocio}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreUnidadNegocio" value="#{unidadNegocioController.getComponentMessages('nombreUnidadNegocio', myBundle.EditUnidadNegocioHelpText_nombreUnidadNegocio)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_idOperadorTransporte}" for="idOperadorTransporte" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idOperadorTransporte" value="#{unidadNegocioController.selected.idOperadorTransporte}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_idOperadorTransporte}" converter="operadorTransporteConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{operadorTransporteController.items}"
                                                   var="idOperadorTransporteItem"
                                                   itemValue="#{idOperadorTransporteItem}"
                                                   itemLabel="#{idOperadorTransporteItem.idOperadorTransporte.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idOperadorTransporte" value="#{unidadNegocioController.getComponentMessages('idOperadorTransporte', myBundle.EditUnidadNegocioHelpText_idOperadorTransporte)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_idRegion}" for="idRegion" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idRegion" value="#{unidadNegocioController.selected.idRegion}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_idRegion}" converter="regionConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{regionController.items}"
                                                   var="idRegionItem"
                                                   itemValue="#{idRegionItem}"
                                                   itemLabel="#{idRegionItem.idRegion.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idRegion" value="#{unidadNegocioController.getComponentMessages('idRegion', myBundle.EditUnidadNegocioHelpText_idRegion)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{unidadNegocioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UnidadNegocioListPage:UnidadNegocioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UnidadNegocioListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
