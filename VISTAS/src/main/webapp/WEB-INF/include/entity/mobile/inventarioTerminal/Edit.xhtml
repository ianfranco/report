<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="InventarioTerminalEditPage" lazy="true">
        <pm:header title="#{myBundle.EditInventarioTerminalTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:InventarioTerminalListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="InventarioTerminalEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{inventarioTerminalController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditInventarioTerminalLabel_idInventarioTerminal}" for="idInventarioTerminal" />
                            <h:panelGroup>
                                <h:outputText id="idInventarioTerminal" value="#{inventarioTerminalController.selected.idInventarioTerminal}" />
                                <p:tooltip for="idInventarioTerminal" value="#{inventarioTerminalController.getComponentMessages('idInventarioTerminal', myBundle.EditInventarioTerminalHelpText_idInventarioTerminal)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInventarioTerminalLabel_estado}" for="estado" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="estado" value="#{inventarioTerminalController.selected.estado}" />
                                <p:tooltip for="estado" value="#{inventarioTerminalController.getComponentMessages('estado', myBundle.EditInventarioTerminalHelpText_estado)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInventarioTerminalLabel_serie}" for="serie" />
                            <h:panelGroup>
                                <p:inputText id="serie" value="#{inventarioTerminalController.selected.serie}" title="#{myBundle.EditInventarioTerminalTitle_serie}" required="true" requiredMessage="#{myBundle.EditInventarioTerminalRequiredMessage_serie}"/>
                                <p:tooltip for="serie" value="#{inventarioTerminalController.getComponentMessages('serie', myBundle.EditInventarioTerminalHelpText_serie)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInventarioTerminalLabel_identificador}" for="identificador" />
                            <h:panelGroup>
                                <p:inputText id="identificador" value="#{inventarioTerminalController.selected.identificador}" title="#{myBundle.EditInventarioTerminalTitle_identificador}" required="true" requiredMessage="#{myBundle.EditInventarioTerminalRequiredMessage_identificador}" size="10" maxlength="10"/>
                                <p:tooltip for="identificador" value="#{inventarioTerminalController.getComponentMessages('identificador', myBundle.EditInventarioTerminalHelpText_identificador)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInventarioTerminalLabel_idBoleto}" for="idBoleto" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idBoleto" value="#{inventarioTerminalController.selected.idBoleto}" required="true" requiredMessage="#{myBundle.EditInventarioTerminalRequiredMessage_idBoleto}" converter="boletoConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{boletoController.items}"
                                                   var="idBoletoItem"
                                                   itemValue="#{idBoletoItem}"
                                                   itemLabel="#{idBoletoItem.idBoleto.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idBoleto" value="#{inventarioTerminalController.getComponentMessages('idBoleto', myBundle.EditInventarioTerminalHelpText_idBoleto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditInventarioTerminalLabel_idTerminal}" for="idTerminal" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idTerminal" value="#{inventarioTerminalController.selected.idTerminal}" required="true" requiredMessage="#{myBundle.EditInventarioTerminalRequiredMessage_idTerminal}" converter="terminalConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{terminalController.items}"
                                                   var="idTerminalItem"
                                                   itemValue="#{idTerminalItem}"
                                                   itemLabel="#{idTerminalItem.idTerminal.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idTerminal" value="#{inventarioTerminalController.getComponentMessages('idTerminal', myBundle.EditInventarioTerminalHelpText_idTerminal)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{inventarioTerminalController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:InventarioTerminalListPage:InventarioTerminalListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:InventarioTerminalListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
