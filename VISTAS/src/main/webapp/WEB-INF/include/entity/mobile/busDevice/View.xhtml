<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BusDeviceViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewBusDeviceTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BusDeviceListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BusDeviceViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{busDeviceController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusDeviceLabel_idBusDevice}"/>
                            <h:outputText value="#{busDeviceController.selected.idBusDevice}" title="#{myBundle.ViewBusDeviceTitle_idBusDevice}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusDeviceLabel_fechaRegistro}"/>
                            <h:outputText value="#{busDeviceController.selected.fechaRegistro}" title="#{myBundle.ViewBusDeviceTitle_fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusDeviceLabel_idBus}"/>
                            <h:outputText value="#{busDeviceController.selected.idBus.idBus}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewBusDeviceLabel_idDevice}"/>
                            <h:outputText value="#{busDeviceController.selected.idDevice.name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
