<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="IntervalosAdministracionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateIntervalosAdministracionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:IntervalosAdministracionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="IntervalosAdministracionCreateForm">

                <h:panelGroup id="display" rendered="#{intervalosAdministracionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateIntervalosAdministracionLabel_nombreIntervaloAdministracion}" for="nombreIntervaloAdministracion" />
                            <h:panelGroup>
                                <p:inputText id="nombreIntervaloAdministracion" value="#{intervalosAdministracionController.selected.nombreIntervaloAdministracion}" title="#{myBundle.CreateIntervalosAdministracionTitle_nombreIntervaloAdministracion}" required="true" requiredMessage="#{myBundle.CreateIntervalosAdministracionRequiredMessage_nombreIntervaloAdministracion}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreIntervaloAdministracion" value="#{intervalosAdministracionController.getComponentMessages('nombreIntervaloAdministracion', myBundle.CreateIntervalosAdministracionHelpText_nombreIntervaloAdministracion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateIntervalosAdministracionLabel_desde}" for="desde" />
                            <h:panelGroup>
                                <p:inputText id="desde" value="#{intervalosAdministracionController.selected.desde}" title="#{myBundle.CreateIntervalosAdministracionTitle_desde}" required="true" requiredMessage="#{myBundle.CreateIntervalosAdministracionRequiredMessage_desde}"/>
                                <p:tooltip for="desde" value="#{intervalosAdministracionController.getComponentMessages('desde', myBundle.CreateIntervalosAdministracionHelpText_desde)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateIntervalosAdministracionLabel_hasta}" for="hasta" />
                            <h:panelGroup>
                                <p:inputText id="hasta" value="#{intervalosAdministracionController.selected.hasta}" title="#{myBundle.CreateIntervalosAdministracionTitle_hasta}" required="true" requiredMessage="#{myBundle.CreateIntervalosAdministracionRequiredMessage_hasta}"/>
                                <p:tooltip for="hasta" value="#{intervalosAdministracionController.getComponentMessages('hasta', myBundle.CreateIntervalosAdministracionHelpText_hasta)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{intervalosAdministracionController.saveNew}" value="#{myBundle.Save}" update="display,:IntervalosAdministracionListPage:IntervalosAdministracionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:IntervalosAdministracionListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
