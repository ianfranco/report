<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DetalleVentaBoletoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDetalleVentaBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DetalleVentaBoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DetalleVentaBoletoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{detalleVentaBoletoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaBoletoLabel_idDetalleVentaBoleto}"/>
                            <h:outputText value="#{detalleVentaBoletoController.selected.idDetalleVentaBoleto}" title="#{myBundle.ViewDetalleVentaBoletoTitle_idDetalleVentaBoleto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaBoletoLabel_total}"/>
                            <h:outputText value="#{detalleVentaBoletoController.selected.total}" title="#{myBundle.ViewDetalleVentaBoletoTitle_total}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaBoletoLabel_idInventarioInterno}"/>
                            <h:outputText value="#{detalleVentaBoletoController.selected.idInventarioInterno.idInventarioInterno}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDetalleVentaBoletoLabel_idVentaBoleto}"/>
                            <h:outputText value="#{detalleVentaBoletoController.selected.idVentaBoleto.idVentaBoleto}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
