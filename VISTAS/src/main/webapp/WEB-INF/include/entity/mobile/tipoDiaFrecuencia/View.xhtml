<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDiaFrecuenciaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoDiaFrecuenciaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDiaFrecuenciaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDiaFrecuenciaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDiaFrecuenciaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaFrecuenciaLabel_idTipoDiaFrecuencia}"/>
                            <h:outputText value="#{tipoDiaFrecuenciaController.selected.idTipoDiaFrecuencia}" title="#{myBundle.ViewTipoDiaFrecuenciaTitle_idTipoDiaFrecuencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaFrecuenciaLabel_nombreTipoDiaFrecuencia}"/>
                            <h:outputText value="#{tipoDiaFrecuenciaController.selected.nombreTipoDiaFrecuencia}" title="#{myBundle.ViewTipoDiaFrecuenciaTitle_nombreTipoDiaFrecuencia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoDiaFrecuenciaLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{tipoDiaFrecuenciaController.selected.activo}" title="#{myBundle.EditTipoDiaFrecuenciaTitle_activo}" required="true" requiredMessage="#{myBundle.EditTipoDiaFrecuenciaRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
