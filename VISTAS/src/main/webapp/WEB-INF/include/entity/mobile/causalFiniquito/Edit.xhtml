<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CausalFiniquitoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCausalFiniquitoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CausalFiniquitoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CausalFiniquitoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{causalFiniquitoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCausalFiniquitoLabel_idCausalFiniquito}" for="idCausalFiniquito" />
                            <h:panelGroup>
                                <h:outputText id="idCausalFiniquito" value="#{causalFiniquitoController.selected.idCausalFiniquito}" />
                                <p:tooltip for="idCausalFiniquito" value="#{causalFiniquitoController.getComponentMessages('idCausalFiniquito', myBundle.EditCausalFiniquitoHelpText_idCausalFiniquito)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCausalFiniquitoLabel_codigoCausalFiniquito}" for="codigoCausalFiniquito" />
                            <h:panelGroup>
                                <p:inputText id="codigoCausalFiniquito" value="#{causalFiniquitoController.selected.codigoCausalFiniquito}" title="#{myBundle.EditCausalFiniquitoTitle_codigoCausalFiniquito}" required="true" requiredMessage="#{myBundle.EditCausalFiniquitoRequiredMessage_codigoCausalFiniquito}" size="45" maxlength="45"/>
                                <p:tooltip for="codigoCausalFiniquito" value="#{causalFiniquitoController.getComponentMessages('codigoCausalFiniquito', myBundle.EditCausalFiniquitoHelpText_codigoCausalFiniquito)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCausalFiniquitoLabel_descripcionCausalFiniquito}" for="descripcionCausalFiniquito" />
                            <h:panelGroup>
                                <p:inputText id="descripcionCausalFiniquito" value="#{causalFiniquitoController.selected.descripcionCausalFiniquito}" title="#{myBundle.EditCausalFiniquitoTitle_descripcionCausalFiniquito}" required="true" requiredMessage="#{myBundle.EditCausalFiniquitoRequiredMessage_descripcionCausalFiniquito}" size="150" maxlength="150"/>
                                <p:tooltip for="descripcionCausalFiniquito" value="#{causalFiniquitoController.getComponentMessages('descripcionCausalFiniquito', myBundle.EditCausalFiniquitoHelpText_descripcionCausalFiniquito)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{causalFiniquitoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CausalFiniquitoListPage:CausalFiniquitoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CausalFiniquitoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
