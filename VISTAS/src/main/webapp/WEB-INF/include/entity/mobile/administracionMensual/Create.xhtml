<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AdministracionMensualCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateAdministracionMensualTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AdministracionMensualListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AdministracionMensualCreateForm">

                <h:panelGroup id="display" rendered="#{administracionMensualController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAdministracionMensualLabel_mes}" for="mes" />
                            <h:panelGroup>
                                <p:inputText id="mes" value="#{administracionMensualController.selected.mes}" title="#{myBundle.CreateAdministracionMensualTitle_mes}" required="true" requiredMessage="#{myBundle.CreateAdministracionMensualRequiredMessage_mes}"/>
                                <p:tooltip for="mes" value="#{administracionMensualController.getComponentMessages('mes', myBundle.CreateAdministracionMensualHelpText_mes)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAdministracionMensualLabel_año}" for="año" />
                            <h:panelGroup>
                                <p:inputText id="año" value="#{administracionMensualController.selected.año}" title="#{myBundle.CreateAdministracionMensualTitle_año}" required="true" requiredMessage="#{myBundle.CreateAdministracionMensualRequiredMessage_año}"/>
                                <p:tooltip for="año" value="#{administracionMensualController.getComponentMessages('año', myBundle.CreateAdministracionMensualHelpText_año)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAdministracionMensualLabel_valor}" for="valor" />
                            <h:panelGroup>
                                <p:inputText id="valor" value="#{administracionMensualController.selected.valor}" title="#{myBundle.CreateAdministracionMensualTitle_valor}" required="true" requiredMessage="#{myBundle.CreateAdministracionMensualRequiredMessage_valor}"/>
                                <p:tooltip for="valor" value="#{administracionMensualController.getComponentMessages('valor', myBundle.CreateAdministracionMensualHelpText_valor)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{administracionMensualController.saveNew}" value="#{myBundle.Save}" update="display,:AdministracionMensualListPage:AdministracionMensualListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:AdministracionMensualListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
