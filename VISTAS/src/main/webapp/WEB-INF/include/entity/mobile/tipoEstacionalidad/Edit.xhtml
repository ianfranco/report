<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoEstacionalidadEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoEstacionalidadTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoEstacionalidadListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoEstacionalidadEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoEstacionalidadController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoEstacionalidadLabel_idTipoEstacionalidad}" for="idTipoEstacionalidad" />
                            <h:panelGroup>
                                <h:outputText id="idTipoEstacionalidad" value="#{tipoEstacionalidadController.selected.idTipoEstacionalidad}" />
                                <p:tooltip for="idTipoEstacionalidad" value="#{tipoEstacionalidadController.getComponentMessages('idTipoEstacionalidad', myBundle.EditTipoEstacionalidadHelpText_idTipoEstacionalidad)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoEstacionalidadLabel_nombreEstacionalidad}" for="nombreEstacionalidad" />
                            <h:panelGroup>
                                <p:inputText id="nombreEstacionalidad" value="#{tipoEstacionalidadController.selected.nombreEstacionalidad}" title="#{myBundle.EditTipoEstacionalidadTitle_nombreEstacionalidad}" required="true" requiredMessage="#{myBundle.EditTipoEstacionalidadRequiredMessage_nombreEstacionalidad}" size="100" maxlength="100"/>
                                <p:tooltip for="nombreEstacionalidad" value="#{tipoEstacionalidadController.getComponentMessages('nombreEstacionalidad', myBundle.EditTipoEstacionalidadHelpText_nombreEstacionalidad)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoEstacionalidadController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoEstacionalidadListPage:TipoEstacionalidadListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoEstacionalidadListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
