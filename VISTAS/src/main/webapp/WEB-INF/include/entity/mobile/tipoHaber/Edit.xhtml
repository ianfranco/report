<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoHaberEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoHaberTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoHaberListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoHaberEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoHaberController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoHaberLabel_idTipoHaber}" for="idTipoHaber" />
                            <h:panelGroup>
                                <h:outputText id="idTipoHaber" value="#{tipoHaberController.selected.idTipoHaber}" />
                                <p:tooltip for="idTipoHaber" value="#{tipoHaberController.getComponentMessages('idTipoHaber', myBundle.EditTipoHaberHelpText_idTipoHaber)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoHaberLabel_nombreTipoHaber}" for="nombreTipoHaber" />
                            <h:panelGroup>
                                <p:inputText id="nombreTipoHaber" value="#{tipoHaberController.selected.nombreTipoHaber}" title="#{myBundle.EditTipoHaberTitle_nombreTipoHaber}" required="true" requiredMessage="#{myBundle.EditTipoHaberRequiredMessage_nombreTipoHaber}" size="255" maxlength="255"/>
                                <p:tooltip for="nombreTipoHaber" value="#{tipoHaberController.getComponentMessages('nombreTipoHaber', myBundle.EditTipoHaberHelpText_nombreTipoHaber)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoHaberLabel_fechaIngreso}" for="fechaIngreso" />
                            <h:panelGroup>
                                <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{tipoHaberController.selected.fechaIngreso}" title="#{myBundle.EditTipoHaberTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.EditTipoHaberRequiredMessage_fechaIngreso}" showOn="button"/>
                                <p:tooltip for="fechaIngreso" value="#{tipoHaberController.getComponentMessages('fechaIngreso', myBundle.EditTipoHaberHelpText_fechaIngreso)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoHaberLabel_montoDefecto}" for="montoDefecto" />
                            <h:panelGroup>
                                <p:inputText id="montoDefecto" value="#{tipoHaberController.selected.montoDefecto}" title="#{myBundle.EditTipoHaberTitle_montoDefecto}"/>
                                <p:tooltip for="montoDefecto" value="#{tipoHaberController.getComponentMessages('montoDefecto', myBundle.EditTipoHaberHelpText_montoDefecto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoHaberLabel_imponible}" for="imponible" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="imponible" value="#{tipoHaberController.selected.imponible}" required="true" requiredMessage="#{myBundle.EditTipoHaberRequiredMessage_imponible}"/>
                                <p:tooltip for="imponible" value="#{tipoHaberController.getComponentMessages('imponible', myBundle.EditTipoHaberHelpText_imponible)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoHaberController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoHaberListPage:TipoHaberListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoHaberListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
