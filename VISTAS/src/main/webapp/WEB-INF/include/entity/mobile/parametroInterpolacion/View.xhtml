<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParametroInterpolacionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewParametroInterpolacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParametroInterpolacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParametroInterpolacionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{parametroInterpolacionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParametroInterpolacionLabel_idParametroInterpolacion}"/>
                            <h:outputText value="#{parametroInterpolacionController.selected.idParametroInterpolacion}" title="#{myBundle.ViewParametroInterpolacionTitle_idParametroInterpolacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParametroInterpolacionLabel_nombreParametro}"/>
                            <h:outputText value="#{parametroInterpolacionController.selected.nombreParametro}" title="#{myBundle.ViewParametroInterpolacionTitle_nombreParametro}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParametroInterpolacionLabel_valorParametro}"/>
                            <h:outputText value="#{parametroInterpolacionController.selected.valorParametro}" title="#{myBundle.ViewParametroInterpolacionTitle_valorParametro}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParametroInterpolacionLabel_unidadParametro}"/>
                            <h:outputText value="#{parametroInterpolacionController.selected.unidadParametro}" title="#{myBundle.ViewParametroInterpolacionTitle_unidadParametro}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
