<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ServerViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewServerTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ServerListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ServerViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{serverController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_id}"/>
                            <h:outputText value="#{serverController.selected.id}" title="#{myBundle.ViewServerTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_registration}"/>
                            <h:selectBooleanCheckbox id="registration" value="#{serverController.selected.registration}" title="#{myBundle.EditServerTitle_registration}" required="true" requiredMessage="#{myBundle.EditServerRequiredMessage_registration}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_map}"/>
                            <h:outputText value="#{serverController.selected.map}" title="#{myBundle.ViewServerTitle_map}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_bingKey}"/>
                            <h:outputText value="#{serverController.selected.bingKey}" title="#{myBundle.ViewServerTitle_bingKey}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_mapUrl}"/>
                            <h:outputText value="#{serverController.selected.mapUrl}" title="#{myBundle.ViewServerTitle_mapUrl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_language}"/>
                            <h:outputText value="#{serverController.selected.language}" title="#{myBundle.ViewServerTitle_language}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_distanceUnit}"/>
                            <h:outputText value="#{serverController.selected.distanceUnit}" title="#{myBundle.ViewServerTitle_distanceUnit}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_speedUnit}"/>
                            <h:outputText value="#{serverController.selected.speedUnit}" title="#{myBundle.ViewServerTitle_speedUnit}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_latitude}"/>
                            <h:outputText value="#{serverController.selected.latitude}" title="#{myBundle.ViewServerTitle_latitude}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_longitude}"/>
                            <h:outputText value="#{serverController.selected.longitude}" title="#{myBundle.ViewServerTitle_longitude}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewServerLabel_zoom}"/>
                            <h:outputText value="#{serverController.selected.zoom}" title="#{myBundle.ViewServerTitle_zoom}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
