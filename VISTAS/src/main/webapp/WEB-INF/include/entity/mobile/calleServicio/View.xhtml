<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CalleServicioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCalleServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CalleServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CalleServicioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{calleServicioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleServicioLabel_idCalleServicio}"/>
                            <h:outputText value="#{calleServicioController.selected.idCalleServicio}" title="#{myBundle.ViewCalleServicioTitle_idCalleServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleServicioLabel_numeroOrden}"/>
                            <h:outputText value="#{calleServicioController.selected.numeroOrden}" title="#{myBundle.ViewCalleServicioTitle_numeroOrden}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleServicioLabel_sentido}"/>
                            <h:selectBooleanCheckbox id="sentido" value="#{calleServicioController.selected.sentido}" title="#{myBundle.EditCalleServicioTitle_sentido}"  disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleServicioLabel_idCalle}"/>
                            <h:outputText value="#{calleServicioController.selected.idCalle.idCalle}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalleServicioLabel_idServicio}"/>
                            <h:outputText value="#{calleServicioController.selected.idServicio.idServicio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
