<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="BoletoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateBoletoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:BoletoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="BoletoCreateForm">

                <h:panelGroup id="display" rendered="#{boletoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBoletoLabel_nombreBoleto}" for="nombreBoleto" />
                            <h:panelGroup>
                                <p:inputText id="nombreBoleto" value="#{boletoController.selected.nombreBoleto}" title="#{myBundle.CreateBoletoTitle_nombreBoleto}" required="true" requiredMessage="#{myBundle.CreateBoletoRequiredMessage_nombreBoleto}" size="45" maxlength="45"/>
                                <p:tooltip for="nombreBoleto" value="#{boletoController.getComponentMessages('nombreBoleto', myBundle.CreateBoletoHelpText_nombreBoleto)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateBoletoLabel_activo}" for="activo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="activo" value="#{boletoController.selected.activo}" required="true" requiredMessage="#{myBundle.CreateBoletoRequiredMessage_activo}"/>
                                <p:tooltip for="activo" value="#{boletoController.getComponentMessages('activo', myBundle.CreateBoletoHelpText_activo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{boletoController.saveNew}" value="#{myBundle.Save}" update="display,:BoletoListPage:BoletoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:BoletoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
