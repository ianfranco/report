<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EgresoServicioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEgresoServicioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EgresoServicioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EgresoServicioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{egresoServicioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_idEgresoServicio}"/>
                            <h:outputText value="#{egresoServicioController.selected.idEgresoServicio}" title="#{myBundle.ViewEgresoServicioTitle_idEgresoServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_valorDefectoEgreso}"/>
                            <h:outputText value="#{egresoServicioController.selected.valorDefectoEgreso}" title="#{myBundle.ViewEgresoServicioTitle_valorDefectoEgreso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_porcentaje}"/>
                            <h:outputText value="#{egresoServicioController.selected.porcentaje}" title="#{myBundle.ViewEgresoServicioTitle_porcentaje}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_numeroOrdenEgreso}"/>
                            <h:outputText value="#{egresoServicioController.selected.numeroOrdenEgreso}" title="#{myBundle.ViewEgresoServicioTitle_numeroOrdenEgreso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{egresoServicioController.selected.activo}" title="#{myBundle.EditEgresoServicioTitle_activo}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_activo}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_idServicio}"/>
                            <h:outputText value="#{egresoServicioController.selected.idServicio.idServicio}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEgresoServicioLabel_idEgreso}"/>
                            <h:outputText value="#{egresoServicioController.selected.idEgreso.idEgreso}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
