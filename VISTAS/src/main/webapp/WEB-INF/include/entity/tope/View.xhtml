<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TopeViewDlg" widgetVar="TopeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTopeTitle}" closeOnEscape="true">

            <h:form id="TopeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{topeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTopeLabel_idTope}"/>
                        <h:outputText value="#{topeController.selected.idTope}" title="#{myBundle.ViewTopeTitle_idTope}"/>

                        <h:outputText value="#{myBundle.ViewTopeLabel_nombreTope}"/>
                        <h:outputText value="#{topeController.selected.nombreTope}" title="#{myBundle.ViewTopeTitle_nombreTope}"/>

                        <h:outputText value="#{myBundle.ViewTopeLabel_montoUf}"/>
                        <h:outputText value="#{topeController.selected.montoUf}" title="#{myBundle.ViewTopeTitle_montoUf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TopeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
