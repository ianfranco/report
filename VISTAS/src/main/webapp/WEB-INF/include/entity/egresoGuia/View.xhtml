<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoGuiaViewDlg" widgetVar="EgresoGuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEgresoGuiaTitle}" closeOnEscape="true">

            <h:form id="EgresoGuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{egresoGuiaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEgresoGuiaLabel_idEgresoGuia}"/>
                        <h:outputText value="#{egresoGuiaController.selected.idEgresoGuia}" title="#{myBundle.ViewEgresoGuiaTitle_idEgresoGuia}"/>

                        <h:outputText value="#{myBundle.ViewEgresoGuiaLabel_monto}"/>
                        <h:outputText value="#{egresoGuiaController.selected.monto}" title="#{myBundle.ViewEgresoGuiaTitle_monto}"/>

                        <h:outputText value="#{myBundle.ViewEgresoGuiaLabel_idEgresoServicio}"/>
                        <h:outputText value="#{egresoGuiaController.selected.idEgresoServicio.idEgresoServicio}"/>

                        <h:outputText value="#{myBundle.ViewEgresoGuiaLabel_idGuia}"/>
                        <h:outputText value="#{egresoGuiaController.selected.idGuia.idGuia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EgresoGuiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
