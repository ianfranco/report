<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HoraExtraTrabajadorEditDlg" widgetVar="HoraExtraTrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditHoraExtraTrabajadorTitle}" closeOnEscape="true">

            <h:form id="HoraExtraTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{horaExtraTrabajadorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditHoraExtraTrabajadorLabel_idHorasExtrasTrabajador}" for="idHorasExtrasTrabajador" />
                        <h:panelGroup>
                            <h:outputText id="idHorasExtrasTrabajador" value="#{horaExtraTrabajadorController.selected.idHorasExtrasTrabajador}" />
                            <p:tooltip for="idHorasExtrasTrabajador" value="#{horaExtraTrabajadorController.getComponentMessages('idHorasExtrasTrabajador', myBundle.EditHoraExtraTrabajadorHelpText_idHorasExtrasTrabajador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditHoraExtraTrabajadorLabel_cantidad}" for="cantidad" />
                        <h:panelGroup>
                            <p:inputText id="cantidad" value="#{horaExtraTrabajadorController.selected.cantidad}" title="#{myBundle.EditHoraExtraTrabajadorTitle_cantidad}" required="true" requiredMessage="#{myBundle.EditHoraExtraTrabajadorRequiredMessage_cantidad}"/>
                            <p:tooltip for="cantidad" value="#{horaExtraTrabajadorController.getComponentMessages('cantidad', myBundle.EditHoraExtraTrabajadorHelpText_cantidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditHoraExtraTrabajadorLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{horaExtraTrabajadorController.selected.fecha}" title="#{myBundle.EditHoraExtraTrabajadorTitle_fecha}"  showOn="button"/>
                            <p:tooltip for="fecha" value="#{horaExtraTrabajadorController.getComponentMessages('fecha', myBundle.EditHoraExtraTrabajadorHelpText_fecha)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditHoraExtraTrabajadorLabel_idTrabajador}" for="idTrabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTrabajador" value="#{horaExtraTrabajadorController.selected.idTrabajador}" required="true" requiredMessage="#{myBundle.EditHoraExtraTrabajadorRequiredMessage_idTrabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="idTrabajadorItem"
                                               itemValue="#{idTrabajadorItem}"
                                               itemLabel="#{idTrabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTrabajador" value="#{horaExtraTrabajadorController.getComponentMessages('idTrabajador', myBundle.EditHoraExtraTrabajadorHelpText_idTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horaExtraTrabajadorController.save}" value="#{myBundle.Save}" update="display,:HoraExtraTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HoraExtraTrabajadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HoraExtraTrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
