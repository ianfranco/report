<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloMarcaBusCreateDlg" widgetVar="ModeloMarcaBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateModeloMarcaBusTitle}" closeOnEscape="true">

            <h:form id="ModeloMarcaBusCreateForm">

                <h:panelGroup id="display" rendered="#{modeloMarcaBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateModeloMarcaBusLabel_nombreModeloMarcaBus}" for="nombreModeloMarcaBus" />
                        <h:panelGroup>
                            <p:inputText id="nombreModeloMarcaBus" value="#{modeloMarcaBusController.selected.nombreModeloMarcaBus}" title="#{myBundle.CreateModeloMarcaBusTitle_nombreModeloMarcaBus}" required="true" requiredMessage="#{myBundle.CreateModeloMarcaBusRequiredMessage_nombreModeloMarcaBus}" size="45" maxlength="45"/>
                            <p:tooltip for="nombreModeloMarcaBus" value="#{modeloMarcaBusController.getComponentMessages('nombreModeloMarcaBus', myBundle.CreateModeloMarcaBusHelpText_nombreModeloMarcaBus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateModeloMarcaBusLabel_idMarcaBus}" for="idMarcaBus" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idMarcaBus" value="#{modeloMarcaBusController.selected.idMarcaBus}" required="true" requiredMessage="#{myBundle.CreateModeloMarcaBusRequiredMessage_idMarcaBus}" converter="marcaBusConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{marcaBusController.items}"
                                               var="idMarcaBusItem"
                                               itemValue="#{idMarcaBusItem}"
                                               itemLabel="#{idMarcaBusItem.idMarcasBus.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idMarcaBus" value="#{modeloMarcaBusController.getComponentMessages('idMarcaBus', myBundle.CreateModeloMarcaBusHelpText_idMarcaBus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeloMarcaBusController.saveNew}" value="#{myBundle.Save}" update="display,:ModeloMarcaBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ModeloMarcaBusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ModeloMarcaBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
