<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaBoletoGuiaViewDlg" widgetVar="VentaBoletoGuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentaBoletoGuiaTitle}" closeOnEscape="true">

            <h:form id="VentaBoletoGuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventaBoletoGuiaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_idVentaBoletoGuia}"/>
                        <h:outputText value="#{ventaBoletoGuiaController.selected.idVentaBoletoGuia}" title="#{myBundle.ViewVentaBoletoGuiaTitle_idVentaBoletoGuia}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_valor}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoGuiaLabel_recaudado}"/>
