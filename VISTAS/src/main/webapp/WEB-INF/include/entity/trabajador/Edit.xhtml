<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TrabajadorEditDlg" widgetVar="TrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="TrabajadorTabView">

                        <p:tab id="TrabajadorTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{trabajadorController.selected != null}">

                                <h:outputLabel value="#{myBundle.EditTrabajadorLabel_idTrabajador}" for="idTrabajador" />
                                <h:panelGroup>
                                    <h:outputText id="idTrabajador" value="#{trabajadorController.selected.idTrabajador}" />
                                    <p:tooltip for="idTrabajador" value="#{trabajadorController.getComponentMessages('idTrabajador', myBundle.EditTrabajadorHelpText_idTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_rutTrabajador}" for="rutTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="rutTrabajador" value="#{trabajadorController.selected.rutTrabajador}" title="#{myBundle.EditTrabajadorTitle_rutTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_rutTrabajador}" size="9" maxlength="9"/>
                                    <p:tooltip for="rutTrabajador" value="#{trabajadorController.getComponentMessages('rutTrabajador', myBundle.EditTrabajadorHelpText_rutTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_nombreTrabajador}" for="nombreTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="nombreTrabajador" value="#{trabajadorController.selected.nombreTrabajador}" title="#{myBundle.EditTrabajadorTitle_nombreTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_nombreTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="nombreTrabajador" value="#{trabajadorController.getComponentMessages('nombreTrabajador', myBundle.EditTrabajadorHelpText_nombreTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_apellidoPaternoTrabajador}" for="apellidoPaternoTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="apellidoPaternoTrabajador" value="#{trabajadorController.selected.apellidoPaternoTrabajador}" title="#{myBundle.EditTrabajadorTitle_apellidoPaternoTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_apellidoPaternoTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="apellidoPaternoTrabajador" value="#{trabajadorController.getComponentMessages('apellidoPaternoTrabajador', myBundle.EditTrabajadorHelpText_apellidoPaternoTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_apellidoMaternoTrabajador}" for="apellidoMaternoTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="apellidoMaternoTrabajador" value="#{trabajadorController.selected.apellidoMaternoTrabajador}" title="#{myBundle.EditTrabajadorTitle_apellidoMaternoTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_apellidoMaternoTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="apellidoMaternoTrabajador" value="#{trabajadorController.getComponentMessages('apellidoMaternoTrabajador', myBundle.EditTrabajadorHelpText_apellidoMaternoTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_fechaNacimientoTrabajador}" for="fechaNacimientoTrabajador" />
                                <h:panelGroup>
                                    <p:calendar id="fechaNacimientoTrabajador" pattern="MM/dd/yyyy" value="#{trabajadorController.selected.fechaNacimientoTrabajador}" title="#{myBundle.EditTrabajadorTitle_fechaNacimientoTrabajador}"  showOn="button"/>
                                    <p:tooltip for="fechaNacimientoTrabajador" value="#{trabajadorController.getComponentMessages('fechaNacimientoTrabajador', myBundle.EditTrabajadorHelpText_fechaNacimientoTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_nacionalidad}" for="nacionalidad" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="nacionalidad" value="#{trabajadorController.selected.nacionalidad}" />
                                    <p:tooltip for="nacionalidad" value="#{trabajadorController.getComponentMessages('nacionalidad', myBundle.EditTrabajadorHelpText_nacionalidad)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_sexo}" for="sexo" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="sexo" value="#{trabajadorController.selected.sexo}" />
                                    <p:tooltip for="sexo" value="#{trabajadorController.getComponentMessages('sexo', myBundle.EditTrabajadorHelpText_sexo)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_direccionTrabajador}" for="direccionTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="direccionTrabajador" value="#{trabajadorController.selected.direccionTrabajador}" title="#{myBundle.EditTrabajadorTitle_direccionTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="direccionTrabajador" value="#{trabajadorController.getComponentMessages('direccionTrabajador', myBundle.EditTrabajadorHelpText_direccionTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_telefonoFijoTrabajador}" for="telefonoFijoTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="telefonoFijoTrabajador" value="#{trabajadorController.selected.telefonoFijoTrabajador}" title="#{myBundle.EditTrabajadorTitle_telefonoFijoTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="telefonoFijoTrabajador" value="#{trabajadorController.getComponentMessages('telefonoFijoTrabajador', myBundle.EditTrabajadorHelpText_telefonoFijoTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_celularTrabajador}" for="celularTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="celularTrabajador" value="#{trabajadorController.selected.celularTrabajador}" title="#{myBundle.EditTrabajadorTitle_celularTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="celularTrabajador" value="#{trabajadorController.getComponentMessages('celularTrabajador', myBundle.EditTrabajadorHelpText_celularTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_emailTrabajador}" for="emailTrabajador" />
                                <h:panelGroup>
                                    <p:inputText id="emailTrabajador" value="#{trabajadorController.selected.emailTrabajador}" title="#{myBundle.EditTrabajadorTitle_emailTrabajador}" size="255" maxlength="255"/>
                                    <p:tooltip for="emailTrabajador" value="#{trabajadorController.getComponentMessages('emailTrabajador', myBundle.EditTrabajadorHelpText_emailTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_numeroCargas}" for="numeroCargas" />
                                <h:panelGroup>
                                    <p:inputText id="numeroCargas" value="#{trabajadorController.selected.numeroCargas}" title="#{myBundle.EditTrabajadorTitle_numeroCargas}"/>
                                    <p:tooltip for="numeroCargas" value="#{trabajadorController.getComponentMessages('numeroCargas', myBundle.EditTrabajadorHelpText_numeroCargas)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_montoSalud}" for="montoSalud" />
                                <h:panelGroup>
                                    <p:inputText id="montoSalud" value="#{trabajadorController.selected.montoSalud}" title="#{myBundle.EditTrabajadorTitle_montoSalud}"/>
                                    <p:tooltip for="montoSalud" value="#{trabajadorController.getComponentMessages('montoSalud', myBundle.EditTrabajadorHelpText_montoSalud)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_formaPagoApv}" for="formaPagoApv" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="formaPagoApv" value="#{trabajadorController.selected.formaPagoApv}" />
                                    <p:tooltip for="formaPagoApv" value="#{trabajadorController.getComponentMessages('formaPagoApv', myBundle.EditTrabajadorHelpText_formaPagoApv)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_subsidioJoven}" for="subsidioJoven" />
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox id="subsidioJoven" value="#{trabajadorController.selected.subsidioJoven}" />
                                    <p:tooltip for="subsidioJoven" value="#{trabajadorController.getComponentMessages('subsidioJoven', myBundle.EditTrabajadorHelpText_subsidioJoven)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idInstitucionApv}" for="idInstitucionApv" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idInstitucionApv" value="#{trabajadorController.selected.idInstitucionApv}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idInstitucionApv}" converter="institucionApvConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{institucionApvController.items}"
                                                       var="idInstitucionApvItem"
                                                       itemValue="#{idInstitucionApvItem}"
                                                       itemLabel="#{idInstitucionApvItem.idInstitucionApv.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idInstitucionApv" value="#{trabajadorController.getComponentMessages('idInstitucionApv', myBundle.EditTrabajadorHelpText_idInstitucionApv)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idAsignacionFamiliar}" for="idAsignacionFamiliar" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idAsignacionFamiliar" value="#{trabajadorController.selected.idAsignacionFamiliar}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idAsignacionFamiliar}" converter="asignacionFamiliarConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{asignacionFamiliarController.items}"
                                                       var="idAsignacionFamiliarItem"
                                                       itemValue="#{idAsignacionFamiliarItem}"
                                                       itemLabel="#{idAsignacionFamiliarItem.idAsignacionFamiliar.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idAsignacionFamiliar" value="#{trabajadorController.getComponentMessages('idAsignacionFamiliar', myBundle.EditTrabajadorHelpText_idAsignacionFamiliar)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idTipoCotizacionTrabajador}" for="idTipoCotizacionTrabajador" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idTipoCotizacionTrabajador" value="#{trabajadorController.selected.idTipoCotizacionTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idTipoCotizacionTrabajador}" converter="tipoCotizacionTrabajadorConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{tipoCotizacionTrabajadorController.items}"
                                                       var="idTipoCotizacionTrabajadorItem"
                                                       itemValue="#{idTipoCotizacionTrabajadorItem}"
                                                       itemLabel="#{idTipoCotizacionTrabajadorItem.idTipoCotizacionTrabajador.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idTipoCotizacionTrabajador" value="#{trabajadorController.getComponentMessages('idTipoCotizacionTrabajador', myBundle.EditTrabajadorHelpText_idTipoCotizacionTrabajador)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idMonedaPactadaSalud}" for="idMonedaPactadaSalud" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idMonedaPactadaSalud" value="#{trabajadorController.selected.idMonedaPactadaSalud}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idMonedaPactadaSalud}" converter="monedaPactadaInstitucionSaludConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{monedaPactadaInstitucionSaludController.items}"
                                                       var="idMonedaPactadaSaludItem"
                                                       itemValue="#{idMonedaPactadaSaludItem}"
                                                       itemLabel="#{idMonedaPactadaSaludItem.idMonedaSalud.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idMonedaPactadaSalud" value="#{trabajadorController.getComponentMessages('idMonedaPactadaSalud', myBundle.EditTrabajadorHelpText_idMonedaPactadaSalud)}"/>
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="TrabajadorTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{trabajadorController.selected != null}">
                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idInstitucionPrevision}" for="idInstitucionPrevision" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idInstitucionPrevision" value="#{trabajadorController.selected.idInstitucionPrevision}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idInstitucionPrevision}" converter="institucionPrevisionConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{institucionPrevisionController.items}"
                                                       var="idInstitucionPrevisionItem"
                                                       itemValue="#{idInstitucionPrevisionItem}"
                                                       itemLabel="#{idInstitucionPrevisionItem.idInstitucionPrevision.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idInstitucionPrevision" value="#{trabajadorController.getComponentMessages('idInstitucionPrevision', myBundle.EditTrabajadorHelpText_idInstitucionPrevision)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{myBundle.EditTrabajadorLabel_idInstitucionSalud}" for="idInstitucionSalud" />
                                <h:panelGroup>
                                    <p:selectOneMenu id="idInstitucionSalud" value="#{trabajadorController.selected.idInstitucionSalud}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_idInstitucionSalud}" converter="institucionSaludConverter">
                                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{institucionSaludController.items}"
                                                       var="idInstitucionSaludItem"
                                                       itemValue="#{idInstitucionSaludItem}"
                                                       itemLabel="#{idInstitucionSaludItem.idInstitucionSalud.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                    <p:tooltip for="idInstitucionSalud" value="#{trabajadorController.getComponentMessages('idInstitucionSalud', myBundle.EditTrabajadorHelpText_idInstitucionSalud)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{trabajadorController.save}" value="#{myBundle.Save}" update="display,:TrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TrabajadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
