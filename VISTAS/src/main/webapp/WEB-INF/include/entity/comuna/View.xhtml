<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaViewDlg" widgetVar="ComunaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewComunaTitle}" closeOnEscape="true">

            <h:form id="ComunaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{comunaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewComunaLabel_idComuna}"/>
                        <h:outputText value="#{comunaController.selected.idComuna}" title="#{myBundle.ViewComunaTitle_idComuna}"/>

                        <h:outputText value="#{myBundle.ViewComunaLabel_nombreComuna}"/>
                        <h:outputText value="#{comunaController.selected.nombreComuna}" title="#{myBundle.ViewComunaTitle_nombreComuna}"/>

                        <h:outputText value="#{myBundle.ViewComunaLabel_idRegion}"/>
                        <h:outputText value="#{comunaController.selected.idRegion.idRegion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ComunaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
