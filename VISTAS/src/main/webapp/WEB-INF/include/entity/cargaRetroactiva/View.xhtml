<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaRetroactivaViewDlg" widgetVar="CargaRetroactivaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCargaRetroactivaTitle}" closeOnEscape="true">

            <h:form id="CargaRetroactivaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargaRetroactivaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_idCargaRetroactiva}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.idCargaRetroactiva}" title="#{myBundle.ViewCargaRetroactivaTitle_idCargaRetroactiva}"/>

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_mesLiquidacion}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.mesLiquidacion}" title="#{myBundle.ViewCargaRetroactivaTitle_mesLiquidacion}"/>

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_añoLiquidacion}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.añoLiquidacion}" title="#{myBundle.ViewCargaRetroactivaTitle_añoLiquidacion}"/>

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_montoRetroactivo}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.montoRetroactivo}" title="#{myBundle.ViewCargaRetroactivaTitle_montoRetroactivo}"/>

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_idCargaTrabajador}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.idCargaTrabajador.idCargasTrabajador}"/>

                        <h:outputText value="#{myBundle.ViewCargaRetroactivaLabel_idTrabajador}"/>
                        <h:outputText value="#{cargaRetroactivaController.selected.idTrabajador.idTrabajador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CargaRetroactivaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
