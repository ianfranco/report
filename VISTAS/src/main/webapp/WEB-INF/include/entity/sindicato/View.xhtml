<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SindicatoViewDlg" widgetVar="SindicatoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSindicatoTitle}" closeOnEscape="true">

            <h:form id="SindicatoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sindicatoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_idSindicato}"/>
                        <h:outputText value="#{sindicatoController.selected.idSindicato}" title="#{myBundle.ViewSindicatoTitle_idSindicato}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_nombreSindicato}"/>
                        <h:outputText value="#{sindicatoController.selected.nombreSindicato}" title="#{myBundle.ViewSindicatoTitle_nombreSindicato}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_cuotaSindicato}"/>
                        <h:outputText value="#{sindicatoController.selected.cuotaSindicato}" title="#{myBundle.ViewSindicatoTitle_cuotaSindicato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SindicatoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
