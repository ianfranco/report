<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionFamiliarCreateDlg" widgetVar="AsignacionFamiliarCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAsignacionFamiliarTitle}" closeOnEscape="true">

            <h:form id="AsignacionFamiliarCreateForm">

                <h:panelGroup id="display" rendered="#{asignacionFamiliarController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_codigoAsignacionFamiliar}" for="codigoAsignacionFamiliar" />
                        <h:panelGroup>
                            <p:inputText id="codigoAsignacionFamiliar" value="#{asignacionFamiliarController.selected.codigoAsignacionFamiliar}" title="#{myBundle.CreateAsignacionFamiliarTitle_codigoAsignacionFamiliar}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_codigoAsignacionFamiliar}" size="45" maxlength="45"/>
                            <p:tooltip for="codigoAsignacionFamiliar" value="#{asignacionFamiliarController.getComponentMessages('codigoAsignacionFamiliar', myBundle.CreateAsignacionFamiliarHelpText_codigoAsignacionFamiliar)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_tramo}" for="tramo" />
                        <h:panelGroup>
                            <p:inputText id="tramo" value="#{asignacionFamiliarController.selected.tramo}" title="#{myBundle.CreateAsignacionFamiliarTitle_tramo}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_tramo}" size="255" maxlength="255"/>
                            <p:tooltip for="tramo" value="#{asignacionFamiliarController.getComponentMessages('tramo', myBundle.CreateAsignacionFamiliarHelpText_tramo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_monto}" for="monto" />
                        <h:panelGroup>
                            <p:inputText id="monto" value="#{asignacionFamiliarController.selected.monto}" title="#{myBundle.CreateAsignacionFamiliarTitle_monto}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_monto}"/>
                            <p:tooltip for="monto" value="#{asignacionFamiliarController.getComponentMessages('monto', myBundle.CreateAsignacionFamiliarHelpText_monto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_desde}" for="desde" />
                        <h:panelGroup>
                            <p:inputText id="desde" value="#{asignacionFamiliarController.selected.desde}" title="#{myBundle.CreateAsignacionFamiliarTitle_desde}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_desde}"/>
                            <p:tooltip for="desde" value="#{asignacionFamiliarController.getComponentMessages('desde', myBundle.CreateAsignacionFamiliarHelpText_desde)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_hasta}" for="hasta" />
                        <h:panelGroup>
                            <p:inputText id="hasta" value="#{asignacionFamiliarController.selected.hasta}" title="#{myBundle.CreateAsignacionFamiliarTitle_hasta}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_hasta}"/>
                            <p:tooltip for="hasta" value="#{asignacionFamiliarController.getComponentMessages('hasta', myBundle.CreateAsignacionFamiliarHelpText_hasta)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionFamiliarController.saveNew}" value="#{myBundle.Save}" update="display,:AsignacionFamiliarListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AsignacionFamiliarCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AsignacionFamiliarCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
