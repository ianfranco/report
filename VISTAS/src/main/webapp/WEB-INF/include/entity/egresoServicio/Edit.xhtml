<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EgresoServicioEditDlg" widgetVar="EgresoServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEgresoServicioTitle}" closeOnEscape="true">

            <h:form id="EgresoServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{egresoServicioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEgresoServicioLabel_idEgresoServicio}" for="idEgresoServicio" />
                        <h:panelGroup>
                            <h:outputText id="idEgresoServicio" value="#{egresoServicioController.selected.idEgresoServicio}" />
                            <p:tooltip for="idEgresoServicio" value="#{egresoServicioController.getComponentMessages('idEgresoServicio', myBundle.EditEgresoServicioHelpText_idEgresoServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_valorDefectoEgreso}" for="valorDefectoEgreso" />
                        <h:panelGroup>
                            <p:inputText id="valorDefectoEgreso" value="#{egresoServicioController.selected.valorDefectoEgreso}" title="#{myBundle.EditEgresoServicioTitle_valorDefectoEgreso}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_valorDefectoEgreso}"/>
                            <p:tooltip for="valorDefectoEgreso" value="#{egresoServicioController.getComponentMessages('valorDefectoEgreso', myBundle.EditEgresoServicioHelpText_valorDefectoEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_porcentaje}" for="porcentaje" />
                        <h:panelGroup>
                            <p:inputText id="porcentaje" value="#{egresoServicioController.selected.porcentaje}" title="#{myBundle.EditEgresoServicioTitle_porcentaje}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_porcentaje}"/>
                            <p:tooltip for="porcentaje" value="#{egresoServicioController.getComponentMessages('porcentaje', myBundle.EditEgresoServicioHelpText_porcentaje)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_numeroOrdenEgreso}" for="numeroOrdenEgreso" />
                        <h:panelGroup>
                            <p:inputText id="numeroOrdenEgreso" value="#{egresoServicioController.selected.numeroOrdenEgreso}" title="#{myBundle.EditEgresoServicioTitle_numeroOrdenEgreso}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_numeroOrdenEgreso}"/>
                            <p:tooltip for="numeroOrdenEgreso" value="#{egresoServicioController.getComponentMessages('numeroOrdenEgreso', myBundle.EditEgresoServicioHelpText_numeroOrdenEgreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="activo" value="#{egresoServicioController.selected.activo}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_activo}"/>
                            <p:tooltip for="activo" value="#{egresoServicioController.getComponentMessages('activo', myBundle.EditEgresoServicioHelpText_activo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_idServicio}" for="idServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idServicio" value="#{egresoServicioController.selected.idServicio}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_idServicio}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="idServicioItem"
                                               itemValue="#{idServicioItem}"
                                               itemLabel="#{idServicioItem.idServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idServicio" value="#{egresoServicioController.getComponentMessages('idServicio', myBundle.EditEgresoServicioHelpText_idServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditEgresoServicioLabel_idEgreso}" for="idEgreso" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idEgreso" value="#{egresoServicioController.selected.idEgreso}" required="true" requiredMessage="#{myBundle.EditEgresoServicioRequiredMessage_idEgreso}" converter="egresoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{egresoController.items}"
                                               var="idEgresoItem"
                                               itemValue="#{idEgresoItem}"
                                               itemLabel="#{idEgresoItem.idEgreso.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idEgreso" value="#{egresoServicioController.getComponentMessages('idEgreso', myBundle.EditEgresoServicioHelpText_idEgreso)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoServicioController.save}" value="#{myBundle.Save}" update="display,:EgresoServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoServicioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
