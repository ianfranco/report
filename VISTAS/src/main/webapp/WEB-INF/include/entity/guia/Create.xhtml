<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuiaCreateDlg" widgetVar="GuiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaCreateForm">

                <h:panelGroup id="display" rendered="#{guiaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_folio}" for="folio" />
                        <h:panelGroup>
                            <p:inputText id="folio" value="#{guiaController.selected.folio}" title="#{myBundle.CreateGuiaTitle_folio}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_folio}"/>
                            <p:tooltip for="folio" value="#{guiaController.getComponentMessages('folio', myBundle.CreateGuiaHelpText_folio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_fechaRecaudacion}" for="fechaRecaudacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaRecaudacion" pattern="MM/dd/yyyy" value="#{guiaController.selected.fechaRecaudacion}" title="#{myBundle.CreateGuiaTitle_fechaRecaudacion}"  showOn="button"/>
                            <p:tooltip for="fechaRecaudacion" value="#{guiaController.getComponentMessages('fechaRecaudacion', myBundle.CreateGuiaHelpText_fechaRecaudacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_fecha}" for="fecha" />
                        <h:panelGroup>
                            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{guiaController.selected.fecha}" title="#{myBundle.CreateGuiaTitle_fecha}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_fecha}" showOn="button"/>
                            <p:tooltip for="fecha" value="#{guiaController.getComponentMessages('fecha', myBundle.CreateGuiaHelpText_fecha)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_totalIngresos}" for="totalIngresos" />
                        <h:panelGroup>
                            <p:inputText id="totalIngresos" value="#{guiaController.selected.totalIngresos}" title="#{myBundle.CreateGuiaTitle_totalIngresos}"/>
                            <p:tooltip for="totalIngresos" value="#{guiaController.getComponentMessages('totalIngresos', myBundle.CreateGuiaHelpText_totalIngresos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_totalEgresos}" for="totalEgresos" />
                        <h:panelGroup>
                            <p:inputText id="totalEgresos" value="#{guiaController.selected.totalEgresos}" title="#{myBundle.CreateGuiaTitle_totalEgresos}"/>
                            <p:tooltip for="totalEgresos" value="#{guiaController.getComponentMessages('totalEgresos', myBundle.CreateGuiaHelpText_totalEgresos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_viajeEspecial}" for="viajeEspecial" />
                        <h:panelGroup>
                            <p:inputText id="viajeEspecial" value="#{guiaController.selected.viajeEspecial}" title="#{myBundle.CreateGuiaTitle_viajeEspecial}"/>
                            <p:tooltip for="viajeEspecial" value="#{guiaController.getComponentMessages('viajeEspecial', myBundle.CreateGuiaHelpText_viajeEspecial)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_otrosIngresos}" for="otrosIngresos" />
                        <h:panelGroup>
                            <p:inputText id="otrosIngresos" value="#{guiaController.selected.otrosIngresos}" title="#{myBundle.CreateGuiaTitle_otrosIngresos}"/>
                            <p:tooltip for="otrosIngresos" value="#{guiaController.getComponentMessages('otrosIngresos', myBundle.CreateGuiaHelpText_otrosIngresos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_saldo}" for="saldo" />
                        <h:panelGroup>
                            <p:inputText id="saldo" value="#{guiaController.selected.saldo}" title="#{myBundle.CreateGuiaTitle_saldo}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_saldo}"/>
                            <p:tooltip for="saldo" value="#{guiaController.getComponentMessages('saldo', myBundle.CreateGuiaHelpText_saldo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_numeroVueltas}" for="numeroVueltas" />
                        <h:panelGroup>
                            <p:inputText id="numeroVueltas" value="#{guiaController.selected.numeroVueltas}" title="#{myBundle.CreateGuiaTitle_numeroVueltas}"/>
                            <p:tooltip for="numeroVueltas" value="#{guiaController.getComponentMessages('numeroVueltas', myBundle.CreateGuiaHelpText_numeroVueltas)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_turno}" for="turno" />
                        <h:panelGroup>
                            <p:inputText id="turno" value="#{guiaController.selected.turno}" title="#{myBundle.CreateGuiaTitle_turno}"/>
                            <p:tooltip for="turno" value="#{guiaController.getComponentMessages('turno', myBundle.CreateGuiaHelpText_turno)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_observacion}" for="observacion" />
                        <h:panelGroup>
                            <p:inputText id="observacion" value="#{guiaController.selected.observacion}" title="#{myBundle.CreateGuiaTitle_observacion}" size="100" maxlength="100"/>
                            <p:tooltip for="observacion" value="#{guiaController.getComponentMessages('observacion', myBundle.CreateGuiaHelpText_observacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_recaudada}" for="recaudada" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="recaudada" value="#{guiaController.selected.recaudada}" />
                            <p:tooltip for="recaudada" value="#{guiaController.getComponentMessages('recaudada', myBundle.CreateGuiaHelpText_recaudada)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_idBus}" for="idBus" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idBus" value="#{guiaController.selected.idBus}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_idBus}" converter="busConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{busController.items}"
                                               var="idBusItem"
                                               itemValue="#{idBusItem}"
                                               itemLabel="#{idBusItem.idBus.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idBus" value="#{guiaController.getComponentMessages('idBus', myBundle.CreateGuiaHelpText_idBus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_idEstado}" for="idEstado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idEstado" value="#{guiaController.selected.idEstado}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_idEstado}" converter="estadoGuiaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{estadoGuiaController.items}"
                                               var="idEstadoItem"
                                               itemValue="#{idEstadoItem}"
                                               itemLabel="#{idEstadoItem.idEstadoGuia.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idEstado" value="#{guiaController.getComponentMessages('idEstado', myBundle.CreateGuiaHelpText_idEstado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_idServicio}" for="idServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idServicio" value="#{guiaController.selected.idServicio}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_idServicio}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="idServicioItem"
                                               itemValue="#{idServicioItem}"
                                               itemLabel="#{idServicioItem.idServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idServicio" value="#{guiaController.getComponentMessages('idServicio', myBundle.CreateGuiaHelpText_idServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_idTrabajador}" for="idTrabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTrabajador" value="#{guiaController.selected.idTrabajador}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_idTrabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="idTrabajadorItem"
                                               itemValue="#{idTrabajadorItem}"
                                               itemLabel="#{idTrabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTrabajador" value="#{guiaController.getComponentMessages('idTrabajador', myBundle.CreateGuiaHelpText_idTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{guiaController.saveNew}" value="#{myBundle.Save}" update="display,:GuiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GuiaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GuiaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
