<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuiaViewDlg" widgetVar="GuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{guiaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGuiaLabel_idGuia}"/>
                        <h:outputText value="#{guiaController.selected.idGuia}" title="#{myBundle.ViewGuiaTitle_idGuia}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_folio}"/>
                        <h:outputText value="#{guiaController.selected.folio}" title="#{myBundle.ViewGuiaTitle_folio}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_fechaRecaudacion}"/>
                        <h:outputText value="#{guiaController.selected.fechaRecaudacion}" title="#{myBundle.ViewGuiaTitle_fechaRecaudacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_fecha}"/>
                        <h:outputText value="#{guiaController.selected.fecha}" title="#{myBundle.ViewGuiaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_totalIngresos}"/>
                        <h:outputText value="#{guiaController.selected.totalIngresos}" title="#{myBundle.ViewGuiaTitle_totalIngresos}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_totalEgresos}"/>
                        <h:outputText value="#{guiaController.selected.totalEgresos}" title="#{myBundle.ViewGuiaTitle_totalEgresos}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_viajeEspecial}"/>
                        <h:outputText value="#{guiaController.selected.viajeEspecial}" title="#{myBundle.ViewGuiaTitle_viajeEspecial}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_otrosIngresos}"/>
                        <h:outputText value="#{guiaController.selected.otrosIngresos}" title="#{myBundle.ViewGuiaTitle_otrosIngresos}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_saldo}"/>
                        <h:outputText value="#{guiaController.selected.saldo}" title="#{myBundle.ViewGuiaTitle_saldo}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_numeroVueltas}"/>
                        <h:outputText value="#{guiaController.selected.numeroVueltas}" title="#{myBundle.ViewGuiaTitle_numeroVueltas}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_turno}"/>
                        <h:outputText value="#{guiaController.selected.turno}" title="#{myBundle.ViewGuiaTitle_turno}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_observacion}"/>
                        <h:outputText value="#{guiaController.selected.observacion}" title="#{myBundle.ViewGuiaTitle_observacion}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_recaudada}"/>
                        <h:selectBooleanCheckbox id="recaudada" value="#{guiaController.selected.recaudada}" title="#{myBundle.EditGuiaTitle_recaudada}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_idBus}"/>
                        <h:outputText value="#{guiaController.selected.idBus.idBus}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_idEstado}"/>
                        <h:outputText value="#{guiaController.selected.idEstado.idEstadoGuia}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_idServicio}"/>
                        <h:outputText value="#{guiaController.selected.idServicio.idServicio}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_idTrabajador}"/>
                        <h:outputText value="#{guiaController.selected.idTrabajador.idTrabajador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GuiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
