<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleServicioViewDlg" widgetVar="CalleServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCalleServicioTitle}" closeOnEscape="true">

            <h:form id="CalleServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{calleServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_idCalleServicio}"/>
                        <h:outputText value="#{calleServicioController.selected.idCalleServicio}" title="#{myBundle.ViewCalleServicioTitle_idCalleServicio}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_numeroOrden}"/>
                        <h:outputText value="#{calleServicioController.selected.numeroOrden}" title="#{myBundle.ViewCalleServicioTitle_numeroOrden}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_sentido}"/>
                        <h:selectBooleanCheckbox id="sentido" value="#{calleServicioController.selected.sentido}" title="#{myBundle.EditCalleServicioTitle_sentido}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_idCalle}"/>
                        <h:outputText value="#{calleServicioController.selected.idCalle.idCalle}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_idServicio}"/>
                        <h:outputText value="#{calleServicioController.selected.idServicio.idServicio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CalleServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
