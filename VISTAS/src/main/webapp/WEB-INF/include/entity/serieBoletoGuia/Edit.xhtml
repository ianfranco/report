<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SerieBoletoGuiaEditDlg" widgetVar="SerieBoletoGuiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSerieBoletoGuiaTitle}" closeOnEscape="true">

            <h:form id="SerieBoletoGuiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{serieBoletoGuiaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_idSerieBoletoGuia}" for="idSerieBoletoGuia" />
                        <h:panelGroup>
                            <h:outputText id="idSerieBoletoGuia" value="#{serieBoletoGuiaController.selected.idSerieBoletoGuia}" />
                            <p:tooltip for="idSerieBoletoGuia" value="#{serieBoletoGuiaController.getComponentMessages('idSerieBoletoGuia', myBundle.EditSerieBoletoGuiaHelpText_idSerieBoletoGuia)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_valor}" for="valor" />
                        <h:panelGroup>
                            <p:inputText id="valor" value="#{serieBoletoGuiaController.selected.valor}" title="#{myBundle.EditSerieBoletoGuiaTitle_valor}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_valor}"/>
                            <p:tooltip for="valor" value="#{serieBoletoGuiaController.getComponentMessages('valor', myBundle.EditSerieBoletoGuiaHelpText_valor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_serie}" for="serie" />
                        <h:panelGroup>
                            <p:inputText id="serie" value="#{serieBoletoGuiaController.selected.serie}" title="#{myBundle.EditSerieBoletoGuiaTitle_serie}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_serie}"/>
                            <p:tooltip for="serie" value="#{serieBoletoGuiaController.getComponentMessages('serie', myBundle.EditSerieBoletoGuiaHelpText_serie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_termino}" for="termino" />
                        <h:panelGroup>
                            <p:inputText id="termino" value="#{serieBoletoGuiaController.selected.termino}" title="#{myBundle.EditSerieBoletoGuiaTitle_termino}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_termino}"/>
                            <p:tooltip for="termino" value="#{serieBoletoGuiaController.getComponentMessages('termino', myBundle.EditSerieBoletoGuiaHelpText_termino)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_cantidad}" for="cantidad" />
                        <h:panelGroup>
                            <p:inputText id="cantidad" value="#{serieBoletoGuiaController.selected.cantidad}" title="#{myBundle.EditSerieBoletoGuiaTitle_cantidad}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_cantidad}"/>
                            <p:tooltip for="cantidad" value="#{serieBoletoGuiaController.getComponentMessages('cantidad', myBundle.EditSerieBoletoGuiaHelpText_cantidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_total}" for="total" />
                        <h:panelGroup>
                            <p:inputText id="total" value="#{serieBoletoGuiaController.selected.total}" title="#{myBundle.EditSerieBoletoGuiaTitle_total}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_total}"/>
                            <p:tooltip for="total" value="#{serieBoletoGuiaController.getComponentMessages('total', myBundle.EditSerieBoletoGuiaHelpText_total)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_nuevo}" for="nuevo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="nuevo" value="#{serieBoletoGuiaController.selected.nuevo}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_nuevo}"/>
                            <p:tooltip for="nuevo" value="#{serieBoletoGuiaController.getComponentMessages('nuevo', myBundle.EditSerieBoletoGuiaHelpText_nuevo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_idBoleto}" for="idBoleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idBoleto" value="#{serieBoletoGuiaController.selected.idBoleto}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_idBoleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="idBoletoItem"
                                               itemValue="#{idBoletoItem}"
                                               itemLabel="#{idBoletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idBoleto" value="#{serieBoletoGuiaController.getComponentMessages('idBoleto', myBundle.EditSerieBoletoGuiaHelpText_idBoleto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSerieBoletoGuiaLabel_idGuia}" for="idGuia" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idGuia" value="#{serieBoletoGuiaController.selected.idGuia}" required="true" requiredMessage="#{myBundle.EditSerieBoletoGuiaRequiredMessage_idGuia}" converter="guiaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{guiaController.items}"
                                               var="idGuiaItem"
                                               itemValue="#{idGuiaItem}"
                                               itemLabel="#{idGuiaItem.idGuia.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idGuia" value="#{serieBoletoGuiaController.getComponentMessages('idGuia', myBundle.EditSerieBoletoGuiaHelpText_idGuia)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serieBoletoGuiaController.save}" value="#{myBundle.Save}" update="display,:SerieBoletoGuiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SerieBoletoGuiaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SerieBoletoGuiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
