<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioServicioCreateDlg" widgetVar="HorarioServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="HorarioServicioCreateForm">

                <h:panelGroup id="display" rendered="#{horarioServicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{horarioServicioController.selected.nombre}" title="#{myBundle.CreateHorarioServicioTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_nombre}" size="45" maxlength="45"/>
                            <p:tooltip for="nombre" value="#{horarioServicioController.getComponentMessages('nombre', myBundle.CreateHorarioServicioHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_desde}" for="desde" />
                        <h:panelGroup>
                            <p:calendar id="desde" pattern="HH:mm:ss" value="#{horarioServicioController.selected.desde}" title="#{myBundle.CreateHorarioServicioTitle_desde}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_desde}" showOn="button"/>
                            <p:tooltip for="desde" value="#{horarioServicioController.getComponentMessages('desde', myBundle.CreateHorarioServicioHelpText_desde)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_hasta}" for="hasta" />
                        <h:panelGroup>
                            <p:calendar id="hasta" pattern="HH:mm:ss" value="#{horarioServicioController.selected.hasta}" title="#{myBundle.CreateHorarioServicioTitle_hasta}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_hasta}" showOn="button"/>
                            <p:tooltip for="hasta" value="#{horarioServicioController.getComponentMessages('hasta', myBundle.CreateHorarioServicioHelpText_hasta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_lunes}" for="lunes" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="lunes" value="#{horarioServicioController.selected.lunes}" />
                            <p:tooltip for="lunes" value="#{horarioServicioController.getComponentMessages('lunes', myBundle.CreateHorarioServicioHelpText_lunes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_martes}" for="martes" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="martes" value="#{horarioServicioController.selected.martes}" />
                            <p:tooltip for="martes" value="#{horarioServicioController.getComponentMessages('martes', myBundle.CreateHorarioServicioHelpText_martes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_miercoles}" for="miercoles" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="miercoles" value="#{horarioServicioController.selected.miercoles}" />
                            <p:tooltip for="miercoles" value="#{horarioServicioController.getComponentMessages('miercoles', myBundle.CreateHorarioServicioHelpText_miercoles)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_jueves}" for="jueves" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="jueves" value="#{horarioServicioController.selected.jueves}" />
                            <p:tooltip for="jueves" value="#{horarioServicioController.getComponentMessages('jueves', myBundle.CreateHorarioServicioHelpText_jueves)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_viernes}" for="viernes" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="viernes" value="#{horarioServicioController.selected.viernes}" />
                            <p:tooltip for="viernes" value="#{horarioServicioController.getComponentMessages('viernes', myBundle.CreateHorarioServicioHelpText_viernes)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_sabado}" for="sabado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="sabado" value="#{horarioServicioController.selected.sabado}" />
                            <p:tooltip for="sabado" value="#{horarioServicioController.getComponentMessages('sabado', myBundle.CreateHorarioServicioHelpText_sabado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_domingo}" for="domingo" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="domingo" value="#{horarioServicioController.selected.domingo}" />
                            <p:tooltip for="domingo" value="#{horarioServicioController.getComponentMessages('domingo', myBundle.CreateHorarioServicioHelpText_domingo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_idServicio}" for="idServicio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idServicio" value="#{horarioServicioController.selected.idServicio}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_idServicio}" converter="servicioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{servicioController.items}"
                                               var="idServicioItem"
                                               itemValue="#{idServicioItem}"
                                               itemLabel="#{idServicioItem.idServicio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idServicio" value="#{horarioServicioController.getComponentMessages('idServicio', myBundle.CreateHorarioServicioHelpText_idServicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_idTipoEstacionalidad}" for="idTipoEstacionalidad" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTipoEstacionalidad" value="#{horarioServicioController.selected.idTipoEstacionalidad}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_idTipoEstacionalidad}" converter="tipoEstacionalidadConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoEstacionalidadController.items}"
                                               var="idTipoEstacionalidadItem"
                                               itemValue="#{idTipoEstacionalidadItem}"
                                               itemLabel="#{idTipoEstacionalidadItem.idTipoEstacionalidad.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTipoEstacionalidad" value="#{horarioServicioController.getComponentMessages('idTipoEstacionalidad', myBundle.CreateHorarioServicioHelpText_idTipoEstacionalidad)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioServicioController.saveNew}" value="#{myBundle.Save}" update="display,:HorarioServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioServicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
