<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorFijoEditDlg" widgetVar="ValorFijoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditValorFijoTitle}" closeOnEscape="true">

            <h:form id="ValorFijoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{valorFijoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditValorFijoLabel_idValorFijo}" for="idValorFijo" />
                        <h:panelGroup>
                            <h:outputText id="idValorFijo" value="#{valorFijoController.selected.idValorFijo}" />
                            <p:tooltip for="idValorFijo" value="#{valorFijoController.getComponentMessages('idValorFijo', myBundle.EditValorFijoHelpText_idValorFijo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditValorFijoLabel_nombreValor}" for="nombreValor" />
                        <h:panelGroup>
                            <p:inputText id="nombreValor" value="#{valorFijoController.selected.nombreValor}" title="#{myBundle.EditValorFijoTitle_nombreValor}" required="true" requiredMessage="#{myBundle.EditValorFijoRequiredMessage_nombreValor}" size="255" maxlength="255"/>
                            <p:tooltip for="nombreValor" value="#{valorFijoController.getComponentMessages('nombreValor', myBundle.EditValorFijoHelpText_nombreValor)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditValorFijoLabel_monto}" for="monto" />
                        <h:panelGroup>
                            <p:inputText id="monto" value="#{valorFijoController.selected.monto}" title="#{myBundle.EditValorFijoTitle_monto}"/>
                            <p:tooltip for="monto" value="#{valorFijoController.getComponentMessages('monto', myBundle.EditValorFijoHelpText_monto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorFijoController.save}" value="#{myBundle.Save}" update="display,:ValorFijoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorFijoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorFijoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
