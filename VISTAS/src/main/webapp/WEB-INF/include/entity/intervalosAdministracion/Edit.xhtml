<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="IntervalosAdministracionEditDlg" widgetVar="IntervalosAdministracionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditIntervalosAdministracionTitle}" closeOnEscape="true">

            <h:form id="IntervalosAdministracionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{intervalosAdministracionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditIntervalosAdministracionLabel_idIntervalosAdministracion}" for="idIntervalosAdministracion" />
                        <h:panelGroup>
                            <h:outputText id="idIntervalosAdministracion" value="#{intervalosAdministracionController.selected.idIntervalosAdministracion}" />
                            <p:tooltip for="idIntervalosAdministracion" value="#{intervalosAdministracionController.getComponentMessages('idIntervalosAdministracion', myBundle.EditIntervalosAdministracionHelpText_idIntervalosAdministracion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditIntervalosAdministracionLabel_nombreIntervaloAdministracion}" for="nombreIntervaloAdministracion" />
                        <h:panelGroup>
                            <p:inputText id="nombreIntervaloAdministracion" value="#{intervalosAdministracionController.selected.nombreIntervaloAdministracion}" title="#{myBundle.EditIntervalosAdministracionTitle_nombreIntervaloAdministracion}" required="true" requiredMessage="#{myBundle.EditIntervalosAdministracionRequiredMessage_nombreIntervaloAdministracion}" size="45" maxlength="45"/>
                            <p:tooltip for="nombreIntervaloAdministracion" value="#{intervalosAdministracionController.getComponentMessages('nombreIntervaloAdministracion', myBundle.EditIntervalosAdministracionHelpText_nombreIntervaloAdministracion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditIntervalosAdministracionLabel_desde}" for="desde" />
                        <h:panelGroup>
                            <p:inputText id="desde" value="#{intervalosAdministracionController.selected.desde}" title="#{myBundle.EditIntervalosAdministracionTitle_desde}" required="true" requiredMessage="#{myBundle.EditIntervalosAdministracionRequiredMessage_desde}"/>
                            <p:tooltip for="desde" value="#{intervalosAdministracionController.getComponentMessages('desde', myBundle.EditIntervalosAdministracionHelpText_desde)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditIntervalosAdministracionLabel_hasta}" for="hasta" />
                        <h:panelGroup>
                            <p:inputText id="hasta" value="#{intervalosAdministracionController.selected.hasta}" title="#{myBundle.EditIntervalosAdministracionTitle_hasta}" required="true" requiredMessage="#{myBundle.EditIntervalosAdministracionRequiredMessage_hasta}"/>
                            <p:tooltip for="hasta" value="#{intervalosAdministracionController.getComponentMessages('hasta', myBundle.EditIntervalosAdministracionHelpText_hasta)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{intervalosAdministracionController.save}" value="#{myBundle.Save}" update="display,:IntervalosAdministracionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IntervalosAdministracionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('IntervalosAdministracionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
