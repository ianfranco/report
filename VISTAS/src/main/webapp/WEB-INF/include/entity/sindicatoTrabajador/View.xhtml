<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SindicatoTrabajadorViewDlg" widgetVar="SindicatoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSindicatoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="SindicatoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sindicatoTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSindicatoTrabajadorLabel_idSindicatoTrabajador}"/>
                        <h:outputText value="#{sindicatoTrabajadorController.selected.idSindicatoTrabajador}" title="#{myBundle.ViewSindicatoTrabajadorTitle_idSindicatoTrabajador}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoTrabajadorLabel_fechaIngreso}"/>
                        <h:outputText value="#{sindicatoTrabajadorController.selected.fechaIngreso}" title="#{myBundle.ViewSindicatoTrabajadorTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewSindicatoTrabajadorLabel_idSindicato}"/>
                        <h:outputText value="#{sindicatoTrabajadorController.selected.idSindicato.idSindicato}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoTrabajadorLabel_idTrabajador}"/>
                        <h:outputText value="#{sindicatoTrabajadorController.selected.idTrabajador.idTrabajador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SindicatoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
