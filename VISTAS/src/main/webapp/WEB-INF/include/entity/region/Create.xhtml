<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionCreateDlg" widgetVar="RegionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRegionTitle}" closeOnEscape="true">

            <h:form id="RegionCreateForm">

                <h:panelGroup id="display" rendered="#{regionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRegionLabel_numeroRegion}" for="numeroRegion" />
                        <h:panelGroup>
                            <p:inputText id="numeroRegion" value="#{regionController.selected.numeroRegion}" title="#{myBundle.CreateRegionTitle_numeroRegion}" required="true" requiredMessage="#{myBundle.CreateRegionRequiredMessage_numeroRegion}"/>
                            <p:tooltip for="numeroRegion" value="#{regionController.getComponentMessages('numeroRegion', myBundle.CreateRegionHelpText_numeroRegion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateRegionLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{regionController.selected.nombre}" title="#{myBundle.CreateRegionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateRegionRequiredMessage_nombre}" size="45" maxlength="45"/>
                            <p:tooltip for="nombre" value="#{regionController.getComponentMessages('nombre', myBundle.CreateRegionHelpText_nombre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.saveNew}" value="#{myBundle.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
