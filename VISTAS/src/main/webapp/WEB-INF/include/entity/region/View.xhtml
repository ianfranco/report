<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRegionTitle}" closeOnEscape="true">

            <h:form id="RegionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{regionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRegionLabel_idRegion}"/>
                        <h:outputText value="#{regionController.selected.idRegion}" title="#{myBundle.ViewRegionTitle_idRegion}"/>

                        <h:outputText value="#{myBundle.ViewRegionLabel_numeroRegion}"/>
                        <h:outputText value="#{regionController.selected.numeroRegion}" title="#{myBundle.ViewRegionTitle_numeroRegion}"/>

                        <h:outputText value="#{myBundle.ViewRegionLabel_nombre}"/>
                        <h:outputText value="#{regionController.selected.nombre}" title="#{myBundle.ViewRegionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RegionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
