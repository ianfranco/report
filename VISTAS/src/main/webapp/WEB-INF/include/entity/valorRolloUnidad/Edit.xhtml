<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorRolloUnidadEditDlg" widgetVar="ValorRolloUnidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditValorRolloUnidadTitle}" closeOnEscape="true">

            <h:form id="ValorRolloUnidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{valorRolloUnidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditValorRolloUnidadLabel_idValorRolloUnidad}" for="idValorRolloUnidad" />
                        <h:panelGroup>
                            <h:outputText id="idValorRolloUnidad" value="#{valorRolloUnidadController.selected.idValorRolloUnidad}" />
                            <p:tooltip for="idValorRolloUnidad" value="#{valorRolloUnidadController.getComponentMessages('idValorRolloUnidad', myBundle.EditValorRolloUnidadHelpText_idValorRolloUnidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditValorRolloUnidadLabel_compra}" for="compra" />
                        <h:panelGroup>
                            <p:inputText id="compra" value="#{valorRolloUnidadController.selected.compra}" title="#{myBundle.EditValorRolloUnidadTitle_compra}" required="true" requiredMessage="#{myBundle.EditValorRolloUnidadRequiredMessage_compra}"/>
                            <p:tooltip for="compra" value="#{valorRolloUnidadController.getComponentMessages('compra', myBundle.EditValorRolloUnidadHelpText_compra)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditValorRolloUnidadLabel_venta}" for="venta" />
                        <h:panelGroup>
                            <p:inputText id="venta" value="#{valorRolloUnidadController.selected.venta}" title="#{myBundle.EditValorRolloUnidadTitle_venta}" required="true" requiredMessage="#{myBundle.EditValorRolloUnidadRequiredMessage_venta}"/>
                            <p:tooltip for="venta" value="#{valorRolloUnidadController.getComponentMessages('venta', myBundle.EditValorRolloUnidadHelpText_venta)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditValorRolloUnidadLabel_idUnidad}" for="idUnidad" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idUnidad" value="#{valorRolloUnidadController.selected.idUnidad}" required="true" requiredMessage="#{myBundle.EditValorRolloUnidadRequiredMessage_idUnidad}" converter="unidadNegocioConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{unidadNegocioController.items}"
                                               var="idUnidadItem"
                                               itemValue="#{idUnidadItem}"
                                               itemLabel="#{idUnidadItem.idUnidadNegocio.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idUnidad" value="#{valorRolloUnidadController.getComponentMessages('idUnidad', myBundle.EditValorRolloUnidadHelpText_idUnidad)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorRolloUnidadController.save}" value="#{myBundle.Save}" update="display,:ValorRolloUnidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorRolloUnidadEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorRolloUnidadEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
