<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoViewDlg" widgetVar="EgresoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEgresoTitle}" closeOnEscape="true">

            <h:form id="EgresoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{egresoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEgresoLabel_idEgreso}"/>
                        <h:outputText value="#{egresoController.selected.idEgreso}" title="#{myBundle.ViewEgresoTitle_idEgreso}"/>

                        <h:outputText value="#{myBundle.ViewEgresoLabel_nombreEgreso}"/>
                        <h:outputText value="#{egresoController.selected.nombreEgreso}" title="#{myBundle.ViewEgresoTitle_nombreEgreso}"/>

                        <h:outputText value="#{myBundle.ViewEgresoLabel_activo}"/>
                        <h:selectBooleanCheckbox id="activo" value="#{egresoController.selected.activo}" title="#{myBundle.EditEgresoTitle_activo}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EgresoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
