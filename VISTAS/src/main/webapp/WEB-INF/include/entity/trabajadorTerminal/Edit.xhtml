<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TrabajadorTerminalEditDlg" widgetVar="TrabajadorTerminalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTrabajadorTerminalTitle}" closeOnEscape="true">

            <h:form id="TrabajadorTerminalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{trabajadorTerminalController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTrabajadorTerminalLabel_idTrabajadorTerminal}" for="idTrabajadorTerminal" />
                        <h:panelGroup>
                            <h:outputText id="idTrabajadorTerminal" value="#{trabajadorTerminalController.selected.idTrabajadorTerminal}" />
                            <p:tooltip for="idTrabajadorTerminal" value="#{trabajadorTerminalController.getComponentMessages('idTrabajadorTerminal', myBundle.EditTrabajadorTerminalHelpText_idTrabajadorTerminal)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditTrabajadorTerminalLabel_idTerminal}" for="idTerminal" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTerminal" value="#{trabajadorTerminalController.selected.idTerminal}" required="true" requiredMessage="#{myBundle.EditTrabajadorTerminalRequiredMessage_idTerminal}" converter="terminalConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{terminalController.items}"
                                               var="idTerminalItem"
                                               itemValue="#{idTerminalItem}"
                                               itemLabel="#{idTerminalItem.idTerminal.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTerminal" value="#{trabajadorTerminalController.getComponentMessages('idTerminal', myBundle.EditTrabajadorTerminalHelpText_idTerminal)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditTrabajadorTerminalLabel_idTrabajador}" for="idTrabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTrabajador" value="#{trabajadorTerminalController.selected.idTrabajador}" required="true" requiredMessage="#{myBundle.EditTrabajadorTerminalRequiredMessage_idTrabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="idTrabajadorItem"
                                               itemValue="#{idTrabajadorItem}"
                                               itemLabel="#{idTrabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTrabajador" value="#{trabajadorTerminalController.getComponentMessages('idTrabajador', myBundle.EditTrabajadorTerminalHelpText_idTrabajador)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trabajadorTerminalController.save}" value="#{myBundle.Save}" update="display,:TrabajadorTerminalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TrabajadorTerminalEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TrabajadorTerminalEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
