<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InventarioInternoEditDlg" widgetVar="InventarioInternoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInventarioInternoTitle}" closeOnEscape="true">

            <h:form id="InventarioInternoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{inventarioInternoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditInventarioInternoLabel_idInventarioInterno}" for="idInventarioInterno" />
                        <h:panelGroup>
                            <h:outputText id="idInventarioInterno" value="#{inventarioInternoController.selected.idInventarioInterno}" />
                            <p:tooltip for="idInventarioInterno" value="#{inventarioInternoController.getComponentMessages('idInventarioInterno', myBundle.EditInventarioInternoHelpText_idInventarioInterno)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInventarioInternoLabel_serie}" for="serie" />
                        <h:panelGroup>
                            <p:inputText id="serie" value="#{inventarioInternoController.selected.serie}" title="#{myBundle.EditInventarioInternoTitle_serie}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_serie}"/>
                            <p:tooltip for="serie" value="#{inventarioInternoController.getComponentMessages('serie', myBundle.EditInventarioInternoHelpText_serie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInventarioInternoLabel_identificador}" for="identificador" />
                        <h:panelGroup>
                            <p:inputText id="identificador" value="#{inventarioInternoController.selected.identificador}" title="#{myBundle.EditInventarioInternoTitle_identificador}" size="45" maxlength="45"/>
                            <p:tooltip for="identificador" value="#{inventarioInternoController.getComponentMessages('identificador', myBundle.EditInventarioInternoHelpText_identificador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInventarioInternoLabel_cantidadRollos}" for="cantidadRollos" />
                        <h:panelGroup>
                            <p:inputText id="cantidadRollos" value="#{inventarioInternoController.selected.cantidadRollos}" title="#{myBundle.EditInventarioInternoTitle_cantidadRollos}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_cantidadRollos}"/>
                            <p:tooltip for="cantidadRollos" value="#{inventarioInternoController.getComponentMessages('cantidadRollos', myBundle.EditInventarioInternoHelpText_cantidadRollos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInventarioInternoLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectBooleanCheckbox id="estado" value="#{inventarioInternoController.selected.estado}" />
                            <p:tooltip for="estado" value="#{inventarioInternoController.getComponentMessages('estado', myBundle.EditInventarioInternoHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInventarioInternoLabel_idBoleto}" for="idBoleto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idBoleto" value="#{inventarioInternoController.selected.idBoleto}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_idBoleto}" converter="boletoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{boletoController.items}"
                                               var="idBoletoItem"
                                               itemValue="#{idBoletoItem}"
                                               itemLabel="#{idBoletoItem.idBoleto.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idBoleto" value="#{inventarioInternoController.getComponentMessages('idBoleto', myBundle.EditInventarioInternoHelpText_idBoleto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioInternoController.save}" value="#{myBundle.Save}" update="display,:InventarioInternoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InventarioInternoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InventarioInternoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
